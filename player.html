<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Intercontinental Web Radio â€¢ 2 Anos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#FFD700;
}
body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:var(--gold);
  overflow-x:hidden;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
  text-align:center;
}
h1{
  font-size:2.8rem;
  text-shadow:0 0 30px gold;
}
.subtitle{
  letter-spacing:6px;
  margin-bottom:30px;
}
.player{
  background:linear-gradient(145deg,#111,#000);
  border:4px solid var(--gold);
  border-radius:50px;
  padding:30px;
  box-shadow:0 0 60px gold;
}
.lcd{
  background:#001a0a;
  color:#6effb5;
  padding:15px;
  border-radius:20px;
  margin-bottom:25px;
  font-size:0.9rem;
  box-shadow:inset 0 0 20px #000;
}
.controls{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:25px 0;
}
button{
  background:linear-gradient(#FFD700,#b8860b);
  border:none;
  border-radius:50%;
  width:80px;
  height:80px;
  font-size:1.5rem;
  cursor:pointer;
  box-shadow:0 0 25px gold;
}
button:hover{transform:scale(1.1)}
.range{
  width:200px;
}
.meters{
  display:flex;
  justify-content:center;
  gap:40px;
  margin:30px 0;
}
.meter{
  width:140px;
  height:140px;
  border:3px solid gold;
  border-radius:50%;
  position:relative;
}
.needle{
  width:4px;
  height:60px;
  background:red;
  position:absolute;
  bottom:50%;
  left:50%;
  transform-origin:bottom;
}
.label{
  margin-top:10px;
  font-size:0.7rem;
}
canvas{
  width:100%;
  height:120px;
}
.themes{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:10px;
  margin-top:25px;
}
.theme{
  padding:8px;
  border:1px solid gold;
  border-radius:10px;
  cursor:pointer;
}
.footer{
  margin-top:25px;
}
.footer a{
  color:gold;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="container">

<h1>ðŸŽ§ Intercontinental Web Radio</h1>
<div class="subtitle">âœ¨ 2 ANOS DE SUCESSO âœ¨</div>

<div class="player">

<div class="lcd" id="lcd">
Data: --/--/---- | Hora: --:--:--<br>
EQ: FLAT | Tema: GOLD<br>
Status: OFFLINE
</div>

<div class="controls">
<button onclick="togglePlay()">â–¶</button>
<button onclick="toggleBoost()">âš¡</button>
<input type="range" class="range" min="0" max="1" step="0.01" value="0.8" onchange="setVolume(this.value)">
</div>

<div class="meters">
<div>
<div class="meter"><div id="rpm" class="needle"></div></div>
<div class="label">RPM</div>
</div>
<div>
<div class="meter"><div id="bass" class="needle"></div></div>
<div class="label">BOOST</div>
</div>
<div>
<div class="meter"><div id="hz" class="needle"></div></div>
<div class="label">HERTZ</div>
</div>
</div>

<canvas id="spectrum"></canvas>

<div class="themes" id="themes"></div>

</div>

<div class="footer">
<a href="index.html">â¬… Retornar ao Portal</a>
</div>

</div>

<script>
const stream="https://stream.zeno.fm/wzcgaal0dnltv";
const audio=new Audio(stream);
audio.crossOrigin="anonymous";
let ctx,src,analyser;
let boosted=false;

function initAudio(){
  ctx=new AudioContext();
  src=ctx.createMediaElementSource(audio);
  analyser=ctx.createAnalyser();
  src.connect(analyser);
  analyser.connect(ctx.destination);
}

function togglePlay(){
  if(!ctx) initAudio();
  if(audio.paused){audio.play();}else{audio.pause();}
}

function toggleBoost(){
  boosted=!boosted;
  audio.volume=boosted?1:0.8;
}

function setVolume(v){audio.volume=v;}

const canvas=document.getElementById("spectrum");
const c=canvas.getContext("2d");
canvas.width=800;canvas.height=120;

function animate(){
  requestAnimationFrame(animate);
  if(!analyser) return;
  let data=new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(data);
  c.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<60;i++){
    let v=data[i]/255;
    c.fillStyle="rgba(255,215,0,"+(0.3+v)+")";
    c.fillRect(i*13,canvas.height,v*canvas.height*-1,10);
  }
  document.getElementById("rpm").style.transform=`rotate(${v*180}deg)`;
  document.getElementById("bass").style.transform=`rotate(${data[5]/255*180}deg)`;
  document.getElementById("hz").style.transform=`rotate(${data[40]/255*180}deg)`;
}
animate();

function updateLCD(){
  const d=new Date();
  document.getElementById("lcd").innerHTML=
  `Data: ${d.toLocaleDateString()} | Hora: ${d.toLocaleTimeString()}<br>
   EQ: FLAT | Tema: GOLD<br>
   Status: ${navigator.onLine?"ONLINE":"OFFLINE"}`;
}
setInterval(updateLCD,1000);

const themeColors=["Gold","Red","Blue","Green","Purple","Cyan","Orange","Pink","Teal","Indigo","Emerald","Ruby","Amber","Lime","Rose","Violet","Sky","Mint","Silver","Bronze","Neon","Plasma","Solar","Galaxy","Matrix","Fire"];
const themesDiv=document.getElementById("themes");
themeColors.forEach(t=>{
  const d=document.createElement("div");
  d.className="theme";
  d.innerText=t;
  d.onclick=()=>document.documentElement.style.setProperty("--gold",t==="Gold"?"#FFD700":"#"+Math.floor(Math.random()*16777215).toString(16));
  themesDiv.appendChild(d);
});
</script>
</body>
</html>
