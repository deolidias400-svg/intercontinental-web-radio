<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental Sonic Command - 2 Anos</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --gold: #FFD700; --gold-glow: rgba(255, 215, 0, 0.6); }
        body {
            margin: 0; padding: 0; background: #000;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #0a0a20 0%, #000 100%);
            color: white; overflow-x: hidden;
        }
        .cinzel { font-family: 'Cinzel', serif; }
        
        /* Molduras Laterais */
        .energy-conduit {
            position: fixed; top: 0; width: 10px; height: 100%;
            background: linear-gradient(to bottom, transparent, var(--gold), #B8860B, var(--gold), transparent);
            box-shadow: 0 0 25px var(--gold); z-index: 1000;
        }
        
        .planet-glow { box-shadow: 0 0 100px rgba(255, 215, 0, 0.2), inset 0 0 50px #000; }
        .floating { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        
        .glow-text { text-shadow: 0 0 10px var(--gold); }
        
        /* Custom Scroll */
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .crystal-path { clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); }
        
        input[type=range] { -webkit-appearance: none; background: rgba(255,255,255,0.1); height: 6px; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 10px;
            background: var(--gold); border-radius: 3px; cursor: pointer;
        }

        .portal-card {
            background: rgba(255, 215, 0, 0.03);
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
        }
        .portal-card:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: var(--gold);
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="energy-conduit left-0"></div>
    <div class="energy-conduit right-0"></div>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAM_URL = "https://stream.zeno.fm/wzcgaal0dnltv";
        
        const PORTALS = [
            { name: "Pandora & Euterpe", url: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", icon: "music" },
            { name: "Dynac-X Play", url: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", icon: "globe" },
            { name: "Vox I.A", url: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", icon: "cpu" },
            { name: "Tendências Musicais", url: "https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html", icon: "trending-up" },
            { name: "YouTube Oficial", url: "https://www.youtube.com/@RadioWebintercontinental", icon: "youtube" }
        ];

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.8);
            const audioRef = useRef(null);

            // Inicializa ícones do Lucide
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, []);

            const togglePlay = () => {
                if (!audioRef.current) {
                    audioRef.current = new Audio(STREAM_URL);
                }
                if (isPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play();
                }
                setIsPlaying(!isPlaying);
            };

            useEffect(() => {
                if (audioRef.current) audioRef.current.volume = volume;
            }, [volume]);

            return (
                <div className="min-h-screen flex flex-col items-center py-10 px-6">
                    {/* Header */}
                    <header className="text-center mb-12">
                        <h1 className="cinzel text-4xl md:text-6xl font-black text-[#FFD700] glow-text uppercase">
                            INTERCONTINENTAL
                        </h1>
                        <p className="text-xl tracking-[0.5em] text-white opacity-80 mt-2">2 ANOS DE COMANDO</p>
                    </header>

                    {/* Player Central */}
                    <div className="relative z-10 floating planet-glow w-72 h-72 md:w-96 md:h-96 border-8 border-[#FFD700] rounded-full bg-black flex flex-col items-center justify-center p-8 mb-16">
                        <div className="text-center mb-4">
                            <span className="text-[10px] text-[#FFD700] animate-pulse uppercase font-bold tracking-widest">
                                {isPlaying ? "Transmissão Ativa" : "Sistema em Standby"}
                            </span>
                        </div>
                        
                        <button onClick={togglePlay} className="w-24 h-24 rounded-full border-4 border-[#FFD700] flex items-center justify-center bg-[#FFD700]/10 hover:bg-[#FFD700]/20 transition-all">
                            <i data-lucide={isPlaying ? "pause" : "play"} className="text-[#FFD700] w-10 h-10"></i>
                        </button>

                        <div className="w-full mt-6 px-4">
                            <input type="range" min="0" max="1" step="0.01" value={volume} 
                                onChange={(e) => setVolume(e.target.value)} className="w-full" />
                            <div className="flex justify-between text-[8px] text-[#FFD700] mt-1 font-bold">
                                <span>MUTE</span><span>VOL: {Math.round(volume * 100)}%</span>
                            </div>
                        </div>
                    </div>

                    {/* Portais Integrados */}
                    <section className="w-full max-w-4xl">
                        <h2 className="cinzel text-2xl text-[#FFD700] text-center mb-8 tracking-widest">PORTAIS DIMENSIONAIS</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {PORTALS.map((p, i) => (
                                <a key={i} href={p.url} target="_blank" rel="noreferrer" className="portal-card p-4 rounded-xl flex items-center gap-4 group">
                                    <div className="p-2 bg-black border border-[#FFD700]/30 rounded-lg group-hover:border-[#FFD700]">
                                        <i data-lucide={p.icon} className="text-[#FFD700] w-5 h-5"></i>
                                    </div>
                                    <span className="text-xs font-bold text-white/90 uppercase tracking-tighter">{p.name}</span>
                                    <i data-lucide="chevron-right" className="ml-auto w-4 h-4 text-[#FFD700]/50"></i>
                                </a>
                            ))}
                        </div>
                    </section>

                    {/* Rodapé Estético */}
                    <footer className="mt-20 opacity-30 text-[10px] text-center tracking-[1em] text-[#FFD700]">
                        SONIC COMMAND HUB &copy; 2026
                    </footer>
                </div>
            );
        };

            // Renderização
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
            
            // Força atualização dos ícones periodicamente
            setInterval(() => { if(window.lucide) window.lucide.createIcons(); }, 2000);
    </script>
</body>
</html>
