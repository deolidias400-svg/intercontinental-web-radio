    <title>Torre de Som Cyberpunk - Web Radio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Estilos CSS (Variáveis de Tema e Base) - O SEU CÓDIGO AQUI */
        /* ==================================== */
        /* === Variáveis CSS Globais/Temas === */
        /* ==================================== */
        :root {
            /* Tema Padrão: Cosmic Dark (Fallback) */
            --bg-color: #12121e;
            --secondary-bg-color: #1e1e30;
            --text-color: #e0e0e0;
            --highlight-color: #00ffc8; /* Ciano Neon */
            --accent-color: #4b0082; /* Roxo Profundo */
            --button-text-color: #fff;
            --control-bg: rgba(255, 255, 255, 0.05);
            --glow-color: var(--highlight-color);
            --shadow-dark: #0a0a14;
            --shadow-light: #22223a;
            --box-shadow-in: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
            --box-shadow-out: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            --status-online-color: #00ff00; /* Neon Green */
            --status-offline-color: #FF4500; /* Red-Orange */
            --visualizer-bg: radial-gradient(circle, var(--secondary-bg-color) 40%, var(--bg-color) 100%);
            --screen-bg: #0d0d20;
            --screen-text: var(--highlight-color);
            --screen-border: 1px solid var(--highlight-color);
            --knob-color: var(--highlight-color);
            --speaker-grill-color: #0a0a0a; /* Cor da grade do alto-falante */
            --speaker-cone-color: #000;
        }

        /* --------------------- */
        /* --- 26 TEMAS COMPLETOS --- */
        /* --------------------- */
        .industrial-cyber { 
            --bg-color: #0d0d0d;
            --secondary-bg-color: #1a1a1a;
            --text-color: #c0c0c0;
            --highlight-color: #ff0077; /* Magenta Neon Agressivo */
            --accent-color: #00ffff; /* Ciano Neon para Contraste */
            --button-text-color: #0d0d0d; 
            --control-bg: rgba(255, 255, 255, 0.03); 
            --glow-color: var(--highlight-color);
            --shadow-dark: #000;
            --shadow-light: #333333;
            --box-shadow-in: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
            --box-shadow-out: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            --status-online-color: #39ff14; /* Verde Matriz */
            --screen-bg: #000; 
            --screen-text: var(--highlight-color);
            --screen-border: 2px solid var(--accent-color);
            --knob-color: var(--highlight-color); 
        }

        .pure-white { --bg-color: #f7f7f7; --secondary-bg-color: #e0e0e0; --text-color: #333333; --highlight-color: #007bff; --accent-color: #6c757d; --screen-bg: #ffffff; --screen-text: #007bff; --shadow-dark: #c0c0c0; --shadow-light: #ffffff; }

        .dark-matter { --bg-color: #111111; --secondary-bg-color: #222222; --text-color: #666666; --highlight-color: #333333; --accent-color: #1c1c1c; --screen-bg: #0a0a0a; --screen-text: #333333; --shadow-dark: #000; --shadow-light: #333; }
        .volcano-ash { --bg-color: #2b1f1a; --secondary-bg-color: #4a3833; --text-color: #fcfcfc; --highlight-color: #ff4500; --accent-color: #8b4513; --screen-bg: #382722; --screen-text: #ff4500; --shadow-dark: #1a1411; --shadow-light: #6a504a; }
        .purple-haze { --bg-color: #2c0e4a; --secondary-bg-color: #4d1c83; --text-color: #e0e0e0; --highlight-color: #ff00ff; --accent-color: #8a2be2; --screen-bg: #3a1663; --screen-text: #ff00ff; --shadow-dark: #1d0930; --shadow-light: #6e27b8; }
        .cyber-red { --bg-color: #1a0000; --secondary-bg-color: #3a0000; --text-color: #ffaaaa; --highlight-color: #ff0000; --accent-color: #8b0000; --screen-bg: #2b0000; --screen-text: #ff0000; --shadow-dark: #000; --shadow-light: #5a0000; }
        .sky-blue { --bg-color: #0e2d4d; --secondary-bg-color: #1c4f87; --text-color: #f0f8ff; --highlight-color: #4682b4; --accent-color: #87ceeb; --screen-bg: #16426d; --screen-text: #4682b4; --shadow-dark: #091f33; --shadow-light: #2c68a1; }
        .lime-shock { --bg-color: #1c3d0e; --secondary-bg-color: #386b1c; --text-color: #e8ffe0; --highlight-color: #ccff00; --accent-color: #7cfc00; --screen-bg: #2a5216; --screen-text: #ccff00; --shadow-dark: #102607; --shadow-light: #4a8f27; }
        .carbon-fiber { --bg-color: #222222; --secondary-bg-color: #333333; --text-color: #999999; --highlight-color: #aaaaaa; --accent-color: #555555; --screen-bg: #111111; --screen-text: #aaaaaa; --shadow-dark: #0a0a0a; --shadow-light: #444444; }


        /* ==================================== */
        /* === ESTILOS BASE DO COMPONENTE === */
        /* ==================================== */

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.7s ease;
            position: relative;
            overflow-x: hidden;
            user-select: none;
        }

        /* O CONTAINER PRINCIPAL É AGORA A PRÓPRIA TORRE DE SOM */
        .sound-tower {
            background-color: var(--secondary-bg-color);
            border: 5px solid var(--shadow-dark);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8), var(--box-shadow-out);
            max-width: 90%;
            width: 400px; /* Largura Focada para imitar uma Torre */
            margin-top: 20px;
            text-align: center;
            transition: all 0.5s ease;
            position: relative; 
            padding-bottom: 25px; /* Espaço para o rodapé da base */
        }
        
        /* NOVO: Estilo da Grade do Alto-Falante (Top Speaker Grill) */
        .speaker-grill {
            height: 150px; /* Altura do Falante */
            background-color: var(--speaker-grill-color);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            box-shadow: var(--box-shadow-in);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .speaker-grill::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, var(--speaker-cone-color), var(--speaker-cone-color) 2px, transparent 2px, transparent 10px),
                        repeating-linear-gradient(90deg, var(--speaker-cone-color), var(--speaker-cone-color) 2px, transparent 2px, transparent 10px);
            opacity: 0.1; /* Rede sutil */
        }

        .speaker-cone {
            width: 80%;
            height: 80%;
            background: var(--speaker-cone-color);
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8), 0 0 15px var(--glow-color);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .speaker-center {
            width: 30%;
            height: 30%;
            background: var(--highlight-color);
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 0 15px var(--glow-color);
            /* Efeito de PULSO no centro */
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { box-shadow: 0 0 15px var(--glow-color); transform: scale(1); }
            to { box-shadow: 0 0 25px var(--glow-color), 0 0 5px var(--highlight-color); transform: scale(1.05); }
        }
        /* FIM: NOVO Estilo da Grade do Alto-Falante */

        /* Ajustes no Container para virar a Torre (Mantém a aparência interna, mas com largura mais estreita) */
        .container {
            /* Removendo a sombra externa e a borda do container original para caber na Torre */
            box-shadow: none;
            border-radius: 0;
            margin-top: 0;
            padding: 20px 25px;
            width: 100%; /* Ocupa a largura da torre */
            background-color: transparent; /* Permite que o fundo da Torre apareça */
        }
        
        /* Ajusta o painel de controles para a largura da torre */
        .control-panel {
             width: 85%; /* Menor para caber na torre */
             margin: 20px auto;
             flex-direction: column; /* Força os controles a ficarem um sobre o outro (como em uma torre) */
        }
        .controls {
            margin-bottom: 20px;
            width: 100%;
            gap: 5px;
            flex-wrap: wrap;
        }
        .controls button {
            flex-grow: 1; /* Permite que os botões se estiquem um pouco */
            min-width: 100px;
        }
        .knob-container {
            width: 100%;
            margin-top: 15px;
        }

        #transmission-level-indicator {
             width: 85%;
             margin: 15px auto;
        }
        #info-screen {
             margin-bottom: 15px;
        }
        .visualizer-giant-container {
             width: 80%;
             max-width: 300px; /* Menor para caber na torre */
             aspect-ratio: 1 / 1;
             margin: 20px auto;
        }
        .bolt { z-index: 10; } /* Para manter os parafusos */
        
        /* Garante que o EQ e Temas se encaixem bem na parte de baixo */
        .audio-controls {
            width: 400px; /* Mesma largura da torre */
            margin-top: 0;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-radius: 0 0 15px 15px;
            border-top: none;
            padding-top: 0;
        }
        .audio-controls .slider-group {
             flex-wrap: wrap;
             justify-content: center;
             gap: 10px;
             margin-top: 5px;
        }
        .audio-controls .slider-item {
             flex: 1 1 100px; /* Ajuste para mais itens em uma linha estreita */
             max-width: 100px;
        }
        
        /* [ ... COPIE E COLE O RESTANTE DOS SEUS ESTILOS AQUI ... ] */
        
        /* REMOVENDO CLASSE .CONTAINER DUPLICADA DO SEU CÓDIGO */
        .bolt {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--shadow-dark);
            border: 1px solid var(--shadow-light);
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px var(--shadow-light), inset -1px -1px 2px var(--shadow-dark);
            z-index: 10;
        }
        .bolt-tl { top: 10px; left: 10px; }
        .bolt-tr { top: 10px; right: 10px; }
        .bolt-bl { bottom: 10px; left: 10px; }
        .bolt-br { bottom: 10px; right: 10px; }

        #banner {
            font-size: clamp(1.5rem, 5vw, 1.8rem); /* Reduzido o tamanho da fonte */
            font-weight: 700;
            color: var(--highlight-color);
            margin-bottom: 15px;
            text-shadow: 0 0 15px var(--glow-color);
            letter-spacing: 2px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        /* === TELA DE INFORMAÇÕES (DISPLAY DIGITAL) === */
        #info-screen {
            background-color: var(--screen-bg);
            color: var(--screen-text);
            border: var(--screen-border);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 25px;
            box-shadow: 0 0 10px var(--glow-color), var(--box-shadow-in);
            font-family: 'Share Tech Mono', monospace;
            text-align: left;
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 10px 15px;
            transition: all 0.5s ease;
        }

        #radio-name-display {
            grid-column: 1 / 4;
            font-size: 1.2rem; /* Reduzido */
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px dashed var(--screen-text);
            padding-bottom: 5px;
        }
        
        #volume-electronic-display {
            grid-column: 1 / 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px dashed var(--screen-text);
            padding: 5px;
            border-radius: 4px;
            font-size: 0.8rem;
            text-align: center;
        }

        #volume-level-bar {
            width: 90%;
            height: 8px;
            background-color: var(--shadow-dark);
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
            box-shadow: var(--box-shadow-in);
        }

        #volume-fill {
            height: 100%;
            width: 50%; /* Inicial */
            background: linear-gradient(90deg, var(--status-online-color), var(--highlight-color));
            transition: width 0.1s ease;
        }

        #active-eq-display { grid-column: 2 / 3; padding-top: 5px; font-size: 0.8rem; }
        #active-theme-display { grid-column: 3 / 4; padding-top: 5px; font-size: 0.8rem; }
        #date-time { grid-column: 1 / 3; text-align: left; padding-top: 10px; font-size: 0.8rem; }
        
        #status {
            grid-column: 3 / 4;
            justify-content: flex-end;
            display: flex;
            align-items: center;
            gap: 5px;
            padding-top: 10px;
            font-size: 0.8rem;
        }
        
        /* Estilo para a luz de status */
        #status-light {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
            box-shadow: 0 0 5px currentColor;
            transition: background-color 0.5s, box-shadow 0.5s;
        }

        .status-online { background-color: var(--status-online-color); }
        .status-offline { background-color: var(--status-offline-color); }

        /* === CONTROLES DE REPRODUÇÃO E VOLUME (KNOB) === */
        .control-panel {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            background-color: var(--shadow-dark); 
            border-radius: 10px;
            border: 1px solid var(--accent-color);
            box-shadow: var(--box-shadow-out);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-grow: 0;
        }

        .controls button {
            max-width: none;
            padding: 8px 12px; /* Reduzido */ 
            border-radius: 6px;
            font-size: 0.8rem; /* Reduzido */
            font-weight: 700;
            color: var(--button-text-color);
            background: var(--accent-color);
            box-shadow: 0 0 5px var(--highlight-color), var(--box-shadow-out);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .controls button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 0 10px var(--highlight-color), var(--box-shadow-out);
        }

        .controls button:disabled {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--box-shadow-in);
        }
        
        #play { background-color: #00b894; box-shadow: 0 0 15px #00b894; color: #000; }
        #play:hover { background-color: #00997d; }
        #play.active { background-color: var(--status-online-color); color: #000; box-shadow: 0 0 20px var(--status-online-color); }

        #pause { background-color: #f1c40f; box-shadow: 0 0 15px #f1c40f; color: #000; }
        #stop { background-color: #e74c3c; box-shadow: 0 0 15px #e74c3c; color: #fff; }
        #mute-btn.active { background-color: #3498db; color: #000; box-shadow: 0 0 20px #3498db; }

        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            background: none;
            border-radius: 8px;
            box-shadow: none;
        }

        .knob-wrapper {
            position: relative;
            width: 70px; /* Reduzido para caber melhor na torre */
            height: 70px;
            margin-bottom: 5px;
        }

        #volume-knob {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--secondary-bg-color);
            border: 3px solid var(--accent-color);
            box-shadow: var(--box-shadow-out), inset 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: grab;
            transition: transform 0.1s ease-out;
            position: relative;
            transform-origin: center;
            transform: rotate(-45deg); /* Posição inicial: 50% (meio) */
        }
        
        #knob-marker {
            position: absolute;
            top: 5px; 
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 15px; /* Reduzido */
            background-color: var(--knob-color);
            border-radius: 2px;
            box-shadow: 0 0 8px var(--knob-color);
        }

        .knob-container label {
            font-size: 0.8rem; /* Reduzido */
            color: var(--highlight-color);
            font-weight: 700;
        }


        /* VU Meter Estéreo Vertical Aprimorado (4 BARRAS) */

            background: var(--screen-bg);

        // === VARIÁVEIS GLOBAIS ===
        const audio = document.getElementById('radio-audio');

        ];

        ];
        const volumeKnobWrapper = document.querySelector('.knob-wrapper');
        const canvas = document.getElementById('spectrum');

        let audioCtx;

        // Frequências do Equalizador
        const EQ_FREQUENCIES = [60, 150, 400, 1000, 2500, 6000, 12000];
        const EQ_SLIDERS = EQ_FREQUENCIES.map((freq, index) => ({
            slider: document.querySelectorAll('input[type="range"]')[index],
            valueDisplay: document.querySelectorAll('.slider-item span')[index],
            freq: freq

        // Predefinições de EQ: [60, 150, 400, 1000, 2500, 6000, 12000] em dB
        const EQ_PRESETS = {
            flat: [0, 0, 0, 0, 0, 0, 0],
            bass: [10, 8, 3, 0, -2, -3, -4],
            rock: [5, 4, -4, 2, 4, 6, 8],

        };

        // === FUNÇÕES DE ÁUDIO ===

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                source = audioCtx.createMediaElementSource(audio);
                gainNode = audioCtx.createGain(); // Nó de Volume Master/Mute
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 2048;

                // Cria os filtros do Equalizador
                EQ_FREQUENCIES.forEach(freq => {
                    const filter = audioCtx.createBiquadFilter();
                    filter.type = 'peaking';
                    filter.frequency.value = freq;
                    filter.Q.value = 1; // Fator de Qualidade
                    filter.gain.value = 0;
                    eqFilters.push(filter);
                });

                // Conecta o nó de origem -> Filtros EQ -> Gain (Volume) -> Analyser -> Destino
                let lastNode = source;
                eqFilters.forEach(filter => {
                    lastNode.connect(filter);
                    lastNode = filter;
                });
                lastNode.connect(gainNode);
                gainNode.connect(analyser);
                analyser.connect(audioCtx.destination);
                
                // Configura o volume inicial
                audio.volume = 0.5;
                gainNode.gain.value = audio.volume; // O Web Audio API controla o volume
                updateVolumeDisplay(audio.volume * 100);
            }
        }

        function playRadio() {
            initAudio(); // Inicializa o contexto de áudio
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audio.play().then(() => {
                isPlaying = true;
                updateControls();
                drawVisualizer();
                startVUMeter();
                statusText.textContent = 'ONLINE';
                statusLight.classList.remove('status-offline');
                statusLight.classList.add('status-online');
                document.getElementById('current-song').textContent = 'Transmissão Ao Vivo (Link Fixo)';

            stopVisualizer();
            stopVUMeter();

            pauseBtn.disabled = !isPlaying;
            stopBtn.disabled = !isPlaying;
            playBtn.classList.toggle('active', isPlaying);
        }

        // === FUNÇÕES DE VOLUME E KNOB ===

        function updateVolume(newVolume) {
            let volume = Math.min(100, Math.max(0, newVolume)); // Clamp 0-100
            audio.volume = volume / 100;
            if (gainNode) {
                gainNode.gain.value = audio.volume;
            }
            updateVolumeDisplay(volume);
            updateKnobRotation(volume);
        }
        
        function updateVolumeDisplay(volume) {
            volumeValDisplay.textContent = volume;
            volumeFill.style.width = `${volume}%`;
        }

        function updateKnobRotation(volume) {
            // Volume 0% -> Rotação -135deg (0% na borda inferior esquerda)
            // Volume 100% -> Rotação +135deg (100% na borda inferior direita)
            // Intervalo total de 270 graus.
            const rotation = (volume / 100) * 270 - 135;
            volumeKnob.style.transform = `rotate(${rotation}deg)`;
        }

        let isDragging = false;
        let startAngle = 0;
        let startVolume = 0;

        function startDrag(e) {
            if (!audioCtx) return;
            isDragging = true;
            volumeKnob.style.cursor = 'grabbing';
            const rect = volumeKnobWrapper.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;

            startAngle = Math.atan2(clientY - centerY, clientX - centerX);
            startVolume = audio.volume * 100;

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', stopDrag);
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault(); 

            const rect = volumeKnobWrapper.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;

            const currentAngle = Math.atan2(clientY - centerY, clientX - centerX);
            let angleDiff = currentAngle - startAngle;

            // Corrige a diferença de ângulo ao cruzar o limite -PI para PI
            if (angleDiff > Math.PI) {
                angleDiff -= 2 * Math.PI;
            } else if (angleDiff < -Math.PI) {
                angleDiff += 2 * Math.PI;
            }

            // Conversão de radianos para graus e fator de sensibilidade
            const degreeDiff = angleDiff * (180 / Math.PI);
            const sensitivity = 0.3; 
            const newVolume = startVolume + degreeDiff * sensitivity;

            updateVolume(newVolume);
        }

        function stopDrag() {
            isDragging = false;
            volumeKnob.style.cursor = 'grab';
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDrag);
        }

        volumeKnob.addEventListener('mousedown', startDrag);

        muteBtn.addEventListener('click', toggleMute);


        // === FUNÇÕES DE TEMAS ===

        const themeButtons = document.querySelectorAll('.theme-buttons button');
        const THEME_MAP = {
            'industrial-cyber': 'INDUSTRIAL CYBER',
            'cosmic-dark': 'COSMIC DARK',
            'neon-city': 'NEON CITY',
            'retro-crt': 'RETRO CRT',
            'vaporwave': 'VAPORWAVE',
            // Adicione os outros temas para o JS
            'solar-flare': 'SOLAR FLARE', 'deep-ocean': 'DEEP OCEAN', 'retro-wave': 'RETRO WAVE', 'matrix-code': 'MATRIX CODE', 'arctic-ice': 'ARCTIC ICE', 'gold-dust': 'GOLD DUST', 'martian-sand': 'MARTIAN SAND', 'emerald-forest': 'EMERALD FOREST', 'amethyst-dream': 'AMETHYST DREAM', 'fire-ice': 'FIRE ICE', 'concrete-jungle': 'CONCRETE JUNGLE', 'sunset-strip': 'SUNSET STRIP', 'biohazard-green': 'BIOHAZARD GREEN', 'pure-white': 'PURE WHITE', 'chroma-glow': 'CHROMA GLOW', 'dark-matter': 'DARK MATTER', 'volcano-ash': 'VOLCANO ASH', 'purple-haze': 'PURPLE HAZE', 'cyber-red': 'CYBER RED', 'sky-blue': 'SKY BLUE', 'lime-shock': 'LIME SHOCK', 'carbon-fiber': 'CARBON FIBER'
        };

        function applyTheme(themeClass) {
            // Remove todas as classes de tema
            Object.keys(THEME_MAP).forEach(cls => body.classList.remove(cls));

            body.classList.add(themeClass);

            // Atualiza o botão ativo

        function updateEQDisplay(slider, value) {
            slider.valueDisplay.textContent = `${value > 0 ? '+' : ''}${value} dB`;
            if (gainNode) {
                // Encontra o filtro correspondente
                const filter = eqFilters.find(f => f.frequency.value === slider.freq);
                if (filter) {
                    filter.gain.value = parseFloat(value);
                }
            }
        }

        EQ_SLIDERS.forEach(slider => {
            slider.slider.addEventListener('input', (e) => {
                const value = e.target.value;
                updateEQDisplay(slider, value);
                // Define o preset como 'MANUAL'
                applyPreset('manual');

            if (presetName === 'manual') {
                eqNameDisplay.textContent = 'MANUAL';
                eqButtons.forEach(btn => btn.classList.remove('active'));
                return;
            }
            
            const gains = EQ_PRESETS[presetName];
            if (gains) {
                EQ_SLIDERS.forEach((slider, index) => {
                    slider.slider.value = gains[index];
                    updateEQDisplay(slider, gains[index]);
                });
                eqNameDisplay.textContent = presetName.toUpperCase();
                
                // Atualiza o botão ativo
                eqButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.eq === presetName);
                });
            }
        }

        });


        // === FUNÇÕES DE VISUALIZAÇÃO DE ÁUDIO (VU METER E ESPECTRO) ===

        // Função para simular o VU Meter
        function startVUMeter() {
            if (!analyser || vuMeterInterval) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            const MAX_DB = 0;
            const MIN_DB = -60;
            const DB_RANGE = MAX_DB - MIN_DB;

            vuMeterInterval = setInterval(() => {
                analyser.getByteFrequencyData(dataArray);

                // Calcular o RMS para obter um nível de volume mais estável
                let sumOfSquares = 0;
                for(let i = 0; i < bufferLength; i++) {
                    sumOfSquares += dataArray[i] * dataArray[i];
                }
                const rms = Math.sqrt(sumOfSquares / bufferLength);

                // Converte RMS para dB (Escala de 0 a 255)
                // Usando uma faixa simples para o VU meter
                const normalizedRms = rms / 255;
                let db = 20 * Math.log10(normalizedRms) || MIN_DB; 
                db = Math.max(MIN_DB, Math.min(MAX_DB, db)); // Clamp entre -60dB e 0dB
                
                // Converte dB para altura em porcentagem (0 a 100%)
                const levelPercentage = ((db - MIN_DB) / DB_RANGE) * 100;
                
                // Simulação de Estéreo (apenas usa 4 barras para visualização)
                for (let i = 0; i < levelFills.length; i++) {
                    // Adiciona um pequeno offset e ruído para simular o estéreo
                    let level = levelPercentage * (1 + (i * 0.05 * (Math.random() - 0.5))); // Offset
                    level = Math.max(0, Math.min(100, level));
                    
                    levelFills[i].style.height = `${level}%`;
                    
                    // Atualiza valor em dB (Arredonda)
                    let displayDb = Math.round(db + (i * 2));
                    displayDb = Math.max(MIN_DB, Math.min(MAX_DB, displayDb));
                    levelVals[i].textContent = `${i % 2 === 0 ? 'L' : 'R'}: ${displayDb > 0 ? '+' : ''}${displayDb} dB`;
                    
                    // Lógica do Peak Hold
                    const peakHold = peakHolds[i];
                    let currentPeakTop = parseFloat(peakHold.style.top) || 100; // Posição em %
                    let newPeakTop = 100 - level;
                    
                    if (newPeakTop < currentPeakTop) {
                        peakHold.style.top = `${newPeakTop}%`;
                        peakHold.style.opacity = 1;
                        // Reinicia o timer de fade-out
                        clearTimeout(peakHold.timer);
                        peakHold.timer = setTimeout(() => {
                            peakHold.style.opacity = 0;
                        }, 1000); // Segura o pico por 1 segundo
                    } else if (peakHold.style.opacity === '1') {
                        // Faz o pico cair lentamente
                        clearTimeout(peakHold.fallTimer);
                        peakHold.fallTimer = setTimeout(() => {
                            peakHold.style.top = `${Math.min(100, currentPeakTop + 0.5)}%`; // Cai 0.5%
                            if (parseFloat(peakHold.style.top) < 100) {
                                // Chama novamente a queda se ainda não chegou no fundo
                                peakHold.fallTimer = setTimeout(arguments.callee, 50);
                            }
                        }, 50);
                    }
                }
                
                // Simula a batida do visualizer core
                visualizerCore.style.transform = `scale(${1 + normalizedRms * 0.1})`; // Max 10% de aumento
            }, 50); // Roda o VU meter a cada 50ms (20fps)
        }

        function stopVUMeter() {
            clearInterval(vuMeterInterval);
            vuMeterInterval = null;
            levelFills.forEach(fill => fill.style.height = '0%');
            levelVals.forEach((val, i) => val.textContent = `${i % 2 === 0 ? 'L' : 'R'}: 00 dB`);
            peakHolds.forEach(peak => {
                peak.style.opacity = 0;
                clearTimeout(peak.timer);
                clearTimeout(peak.fallTimer);
            });
            visualizerCore.style.transform = 'scale(1)';
        }

        // Função para o Visualizador de Espectro (Circular)
        function drawVisualizer() {
            if (!isPlaying || !analyser) {
                return;
            }
            
            animationFrameId = requestAnimationFrame(drawVisualizer);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 10; // Raio inicial, perto do Core
            const barWidth = 1;
            const barHeightMultiplier = 1.5;
            const numberOfBars = 64; // Número de barras a desenhar
            const step = Math.floor(bufferLength / numberOfBars);

            for (let i = 0; i < numberOfBars; i++) {
                const magnitude = dataArray[i * step];
                const angle = (i / numberOfBars) * 360 * (Math.PI / 180);
                const barLength = radius + magnitude * barHeightMultiplier;

                // Estilo da barra
                const hue = i / numberOfBars * 360;
                canvasCtx.fillStyle = `hsla(${hue}, 100%, 50%, 0.8)`;
                canvasCtx.strokeStyle = `hsla(${hue}, 100%, 70%, 1)`;
                
                // Ponto inicial da barra (a partir do Core)
                const startX = centerX + Math.cos(angle) * (radius + visualizerCore.offsetWidth / 2);
                const startY = centerY + Math.sin(angle) * (radius + visualizerCore.offsetHeight / 2);
                
                // Ponto final da barra
                const endX = centerX + Math.cos(angle) * barLength;
                const endY = centerY + Math.sin(angle) * barLength;

                canvasCtx.beginPath();
                canvasCtx.lineWidth = barWidth;
                canvasCtx.moveTo(startX, startY);
                canvasCtx.lineTo(endX, endY);
                canvasCtx.stroke();
            }
            
            // Adiciona um efeito de brilho e reflexo ao redor do Core
            const glowRadius = visualizerCore.offsetWidth / 2 + 10;
            const coreColor = getComputedStyle(document.documentElement).getPropertyValue('--highlight-color');

            canvasCtx.save();
            canvasCtx.beginPath();
            canvasCtx.arc(centerX, centerY, glowRadius, 0, Math.PI * 2);
            canvasCtx.shadowColor = coreColor;
            canvasCtx.shadowBlur = 15;
            canvasCtx.fillStyle = coreColor;
            canvasCtx.fill();
            canvasCtx.restore();
        }

        function stopVisualizer() {
            cancelAnimationFrame(animationFrameId);
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // === EVENT LISTENERS INICIAIS ===
        
        playBtn.addEventListener('click', playRadio);
        pauseBtn.addEventListener('click', pauseRadio);
        stopBtn.addEventListener('click', stopRadio);

        // Inicializa o volume e a rotação do knob
        updateVolume(audio.volume * 100); 

        // Inicializa a data e hora
        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('pt-BR', { year: 'numeric', month: 'short', day: 'numeric' }).toUpperCase();
            const timeStr = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            document.getElementById('date-time').textContent = `[${dateStr}] [${timeStr}]`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Aplica o tema inicial
        const initialTheme = body.className.split(' ').find(cls => THEME_MAP.hasOwnProperty(cls)) || 'industrial-cyber';
        applyTheme(initialTheme);
        applyPreset('flat');
        
    </script>
