<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental Sonic Command - Ultra Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --gold: #FFD700; --gold-glow: rgba(255, 215, 0, 0.6); }
        body {
            margin: 0; padding: 0; background: #000;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #0a1025 0%, #000 100%);
            color: white; overflow-x: hidden; scroll-behavior: smooth;
        }
        .cinzel { font-family: 'Cinzel', serif; }
        
        .energy-conduit {
            position: fixed; top: 0; width: 12px; height: 100%;
            background: linear-gradient(to bottom, transparent, var(--gold), #B8860B, var(--gold), transparent);
            box-shadow: 0 0 30px var(--gold); z-index: 1000;
        }

        .planet-glow { box-shadow: 0 0 100px rgba(255, 215, 0, 0.3), inset 0 0 60px #000; }
        .floating { animation: float 8s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }

        /* LCD e Scanlines */
        .lcd-screen {
            background: #050a02;
            border: 2px solid rgba(255, 215, 0, 0.4);
            position: relative; overflow: hidden;
        }
        .scanline {
            background: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0,255,0,0.05) 1px, rgba(0,255,0,0.05) 2px);
            position: absolute; inset: 0; pointer-events: none;
        }

        /* Custom Scroll */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .crystal-path { clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); }
        
        input[type=range] { -webkit-appearance: none; background: rgba(255,255,255,0.1); height: 8px; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 25px; width: 12px;
            background: var(--gold); border: 2px solid #000; cursor: pointer;
            box-shadow: 0 0 10px var(--gold);
        }
    </style>
</head>
<body>
    <div class="energy-conduit left-0"></div>
    <div class="energy-conduit right-0"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAM_URL = "https://stream.zeno.fm/wzcgaal0dnltv";
        
        const THEMES = [
            { name: 'Imperial Gold', primary: '#FFD700' }, { name: 'Nebula Purple', primary: '#A855F7' },
            { name: 'Cyber Blue', primary: '#06B6D4' }, { name: 'Matrix Green', primary: '#22C55E' },
            { name: 'Blood Ruby', primary: '#EF4444' }, { name: 'Arctic Frost', primary: '#BAE6FD' },
            { name: 'Solar Orange', primary: '#F97316' }, { name: 'Deep Sea', primary: '#0EA5E9' },
            { name: 'Emerald City', primary: '#10B981' }, { name: 'Pink Flare', primary: '#EC4899' },
            { name: 'Lava Flow', primary: '#DC2626' }, { name: 'Violet Ray', primary: '#8B5CF6' },
            { name: 'Amber Glow', primary: '#F59E0B' }, { name: 'Slate Gray', primary: '#64748B' },
            { name: 'Lime Acid', primary: '#84CC16' }, { name: 'Indigo Night', primary: '#4F46E5' },
            { name: 'Rose Petal', primary: '#F43F5E' }, { name: 'Teal Dream', primary: '#14B8A6' },
            { name: 'Coffee Brown', primary: '#78350F' }, { name: 'Mint Leaf', primary: '#34D399' },
            { name: 'Sky High', primary: '#38BDF8' }, { name: 'Bronze Age', primary: '#CD7F32' },
            { name: 'Silver Surf', primary: '#C0C0C0' }, { name: 'Obsidian', primary: '#333333' },
            { name: 'Sunset', primary: '#FF7F50' }, { name: 'Forest', primary: '#228B22' }
        ];

        const PORTALS = [
            { name: "Pandora & Euterpe", url: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", icon: "music" },
            { name: "Dynac-X Play", url: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", icon: "globe" },
            { name: "Vox I.A", url: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", icon: "cpu" },
            { name: "Tendências Musicais", url: "https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html", icon: "trending-up" },
            { name: "YouTube Oficial", url: "https://www.youtube.com/@RadioWebintercontinental", icon: "youtube" }
        ];

        // --- COMPONENTES AUXILIARES ---

        const AnalogGauge = ({ label, value, color }) => {
            const rotation = -90 + (value * 180);
            return (
                <div className="flex flex-col items-center">
                    <div className="relative w-24 h-24 rounded-full border-4 border-[#FFD700] bg-black shadow-[inset_0_0_20px_rgba(255,215,0,0.3)]">
                        <div className="absolute bottom-4 left-1/2 -translate-x-1/2 w-4 h-4 rounded-full bg-gold z-20 border border-black shadow-[0_0_10px_gold]" />
                        <div className="absolute bottom-6 left-1/2 w-1 h-16 origin-bottom -translate-x-1/2 transition-transform duration-75"
                             style={{ transform: `translateX(-50%) rotate(${rotation}deg)`, backgroundColor: color, boxShadow: `0 0 10px ${color}` }} />
                        <div className="absolute bottom-2 w-full text-center text-[8px] font-black text-[#FFD700]">{Math.round(value * 100)}%</div>
                    </div>
                    <span className="text-[9px] mt-2 font-black text-[#FFD700] tracking-widest uppercase">{label}</span>
                </div>
            );
        };

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.7);
            const [isBoosted, setIsBoosted] = useState(false);
            const [activeTheme, setActiveTheme] = useState(THEMES[0]);
            const [eq, setEq] = useState('Flat');
            const [levels, setLevels] = useState({ hz: 0, bass: 0, vol: 0 });
            const [time, setTime] = useState(new Date());

            const audioRef = useRef(null);
            const analyserRef = useRef(null);
            const canvasRef = useRef(null);
            const animationRef = useRef(null);

            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                if (window.lucide) window.lucide.createIcons();
                return () => clearInterval(timer);
            }, []);

            const initAudio = () => {
                if (!audioRef.current) {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const audio = new Audio(STREAM_URL);
                    audio.crossOrigin = "anonymous";
                    const source = audioContext.createMediaElementSource(audio);
                    const analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    
                    audioRef.current = audio;
                    analyserRef.current = analyser;
                    drawVisuals();
                }
            };

            const drawVisuals = () => {
                const bufferLength = analyserRef.current.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const update = () => {
                    analyserRef.current.getByteFrequencyData(dataArray);
                    
                    // Atualiza agulhas
                    const bass = dataArray[2] / 255;
                    const mid = dataArray[20] / 255;
                    const high = dataArray[50] / 255;
                    
                    setLevels({
                        hz: mid * (isBoosted ? 1.5 : 1),
                        bass: bass * (isBoosted ? 1.8 : 1.2),
                        vol: high + (volume * 0.3)
                    });

                    // Desenha espectro circular
                    if (canvasRef.current) {
                        const ctx = canvasRef.current.getContext('2d');
                        ctx.clearRect(0, 0, 400, 400);
                        const cx = 200, cy = 200;
                        for (let i = 0; i < bufferLength; i++) {
                            const barHeight = dataArray[i] * 0.6;
                            const angle = (i * Math.PI * 2) / bufferLength;
                            ctx.strokeStyle = i % 2 === 0 ? activeTheme.primary : '#FFF';
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(cx + Math.cos(angle) * 100, cy + Math.sin(angle) * 100);
                            ctx.lineTo(cx + Math.cos(angle) * (100 + barHeight), cy + Math.sin(angle) * (100 + barHeight));
                            ctx.stroke();
                        }
                    }
                    animationRef.current = requestAnimationFrame(update);
                };
                update();
            };

            const togglePlay = () => {
                initAudio();
                if (isPlaying) audioRef.current.pause();
                else audioRef.current.play();
                setIsPlaying(!isPlaying);
            };

            useEffect(() => {
                if (audioRef.current) audioRef.current.volume = isBoosted ? 1.0 : volume;
            }, [volume, isBoosted]);

            return (
                <div className="flex flex-col items-center min-h-screen py-10 px-4">
                    {/* Header */}
                    <header className="text-center mb-10 pt-10">
                        <h1 className="cinzel text-4xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-b from-[#FFD700] to-[#B8860B] drop-shadow-[0_0_20px_gold]">
                            INTERCONTINENTAL
                        </h1>
                        <div className="flex items-center justify-center gap-4 mt-2">
                            <div className="h-[2px] w-20 bg-gold" />
                            <span className="text-xl font-bold tracking-[0.5em] text-white">2 ANOS</span>
                            <div className="h-[2px] w-20 bg-gold" />
                        </div>
                    </header>

                    <div className="flex flex-col xl:flex-row gap-10 items-center justify-center w-full max-w-[1400px]">
                        
                        {/* Painel Esquerdo: Gauges */}
                        <div className="flex flex-row xl:flex-col gap-8 p-8 bg-black/60 border-2 border-gold/40 rounded-[3rem] backdrop-blur-md">
                            <AnalogGauge label="Quantum Hz" value={isPlaying ? levels.hz : 0.05} color={activeTheme.primary} />
                            <AnalogGauge label="Reactor Bass" value={isPlaying ? levels.bass : 0.05} color="#FF4500" />
                            <AnalogGauge label="Output Flux" value={isPlaying ? levels.vol : 0} color="#00D1FF" />
                        </div>

                        {/* Centro: Núcleo Planetário */}
                        <div className="relative floating planet-glow w-[350px] h-[350px] md:w-[600px] md:h-[600px] border-[12px] border-[#FFD700] rounded-full bg-black overflow-hidden flex flex-col items-center justify-center">
                            
                            {/* Tela LCD Superior */}
                            <div className="absolute top-12 md:top-20 z-20 w-[260px] md:w-[420px] lcd-screen rounded-xl p-4 shadow-[inset_0_0_20px_#000]">
                                <div className="scanline" />
                                <div className="flex justify-between text-[9px] text-green-400 font-bold mb-2">
                                    <span>{time.toLocaleDateString()} | {time.toLocaleTimeString()}</span>
                                    <span className="animate-pulse">{isPlaying ? 'SYSTEM ONLINE' : 'STANDBY'}</span>
                                </div>
                                <div className="flex justify-between text-[10px] text-green-500 font-black mb-4">
                                    <span>THEME: {activeTheme.name}</span>
                                    <span>EQ: {eq}</span>
                                </div>
                                {/* Barras LCD Verticais */}
                                <div className="flex justify-between items-end h-12 gap-1 px-2">
                                    {[...Array(20)].map((_, i) => (
                                        <div key={i} className="flex-1 bg-green-900/30 rounded-t-sm overflow-hidden flex flex-col justify-end">
                                            <div className="w-full bg-gradient-to-t from-green-600 via-yellow-500 to-red-600 transition-all duration-100" 
                                                 style={{ height: isPlaying ? `${Math.random() * 100}%` : '10%' }} />
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Analisador Visual (Canvas) */}
                            <canvas ref={canvasRef} width="400" height="400" className="w-full h-full opacity-60" />

                            {/* Controles do Player */}
                            <div className="absolute bottom-10 md:bottom-20 z-20 flex flex-col items-center gap-6">
                                <button onClick={togglePlay} className={`w-20 h-20 md:w-28 md:h-28 rounded-full border-4 flex items-center justify-center transition-all active:scale-90 ${isPlaying ? 'bg-gold/20 border-gold shadow-[0_0_30px_gold]' : 'bg-black border-gold/40'}`}>
                                    <i data-lucide={isPlaying ? "pause" : "play"} className="w-10 h-10 text-gold fill-current" />
                                </button>
                                
                                <div className="flex items-center gap-4 bg-black/80 p-3 rounded-full border border-gold/30">
                                    <i data-lucide="volume-2" className="w-4 h-4 text-gold" />
                                    <input type="range" min="0" max="1" step="0.01" value={volume} onChange={(e)=>setVolume(parseFloat(e.target.value))} className="w-32" />
                                    <button onClick={()=>setIsBoosted(!isBoosted)} className={`p-2 rounded-full border-2 transition-all ${isBoosted ? 'bg-red-600 border-white shadow-[0_0_15px_red] animate-pulse' : 'bg-black border-gold/20 text-red-500'}`}>
                                        <i data-lucide="zap" className="w-4 h-4" />
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Painel Direito: Temas */}
                        <div className="w-full lg:w-[320px] h-[500px] bg-black/60 border-2 border-gold/40 rounded-[3rem] p-6 backdrop-blur-md flex flex-col">
                            <h3 className="text-center text-gold text-xs font-black tracking-[0.3em] mb-4 uppercase">26 Command Modes</h3>
                            <div className="flex-1 overflow-y-auto custom-scroll pr-2 space-y-2">
                                {THEMES.map((t, i) => (
                                    <button key={i} onClick={()=>setActiveTheme(t)} className={`w-full p-3 rounded-xl border flex items-center gap-4 transition-all ${activeTheme.name === t.name ? 'border-gold bg-gold/20' : 'border-white/5 bg-white/5'}`}>
                                        <div className="w-3 h-3 rounded-full" style={{backgroundColor: t.primary}} />
                                        <span className="text-[10px] font-bold text-white/80 uppercase">{t.name}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Links Portais */}
                    <section className="w-full max-w-6xl mt-24 mb-10">
                        <h2 className="cinzel text-center text-2xl text-gold mb-10 glow-text">COSMIC PORTALS</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                            {PORTALS.map((link, i) => (
                                <a key={i} href={link.url} target="_blank" rel="noreferrer" className="flex flex-col items-center p-6 bg-black/40 border border-gold/20 rounded-2xl hover:bg-gold/10 hover:border-gold transition-all group">
                                    <i data-lucide={link.icon} className="w-8 h-8 text-gold mb-3 group-hover:scale-110 transition-transform" />
                                    <span className="text-[10px] font-black text-center text-white/90">{link.name}</span>
                                </a>
                            ))}
                        </div>
                    </section>

                    {/* Equalizadores (Crystals) */}
                    <section className="w-full max-w-5xl mt-20 mb-20">
                        <div className="flex flex-wrap justify-center gap-10">
                            {['Vocal', 'Stadium', 'Rock', 'Jazz', 'Soul', 'Flat', 'Bass'].map(p => (
                                <button key={p} onClick={()=>setEq(p)} className={`flex flex-col items-center gap-4 transition-all ${eq === p ? 'scale-110 opacity-100' : 'opacity-30'}`}>
                                    <div className="w-16 h-24 crystal-path shadow-lg" style={{ background: eq === p ? 'linear-gradient(135deg, #FFD700, #B8860B)' : 'white' }} />
                                    <span className="text-[10px] font-black text-gold uppercase">{p}</span>
                                </button>
                            ))}
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setInterval(() => { if(window.lucide) window.lucide.createIcons(); }, 1500);
    </script>
</body>
</html>
