<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental Sonic System - 2 Anos</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --gold: #FFD700; --gold-dark: #B8860B; }
        body {
            margin: 0; padding: 0; background: #000;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #0f101a 0%, #000 100%);
            color: white; overflow-x: hidden;
        }
        .cinzel { font-family: 'Cinzel', serif; }
        
        /* Molduras de Ouro */
        .gold-frame { border: 3px solid var(--gold); box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .energy-conduit {
            position: fixed; top: 0; width: 12px; height: 100%;
            background: linear-gradient(to bottom, transparent, var(--gold), var(--gold-dark), var(--gold), transparent);
            box-shadow: 0 0 30px var(--gold); z-index: 1000;
        }

        /* LCD Estilo System */
        .lcd-panel {
            background: #020500;
            border: 3px solid #222;
            font-family: 'Share Tech Mono', monospace;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
            position: relative; overflow: hidden;
        }
        .lcd-panel::after {
            content: ""; position: absolute; inset: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,255,0,0.03) 2px, rgba(0,255,0,0.03) 4px);
        }

        /* Analisador de Barras */
        .bar { width: 6px; background: linear-gradient(to top, #00ff41, #ffff00, #ff0000); transition: height 0.1s ease; }

        /* Custom Scroll */
        .theme-scroll::-webkit-scrollbar { width: 5px; }
        .theme-scroll::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .boost-pulse { animation: boost-anim 0.4s infinite alternate; }
        @keyframes boost-anim { from { box-shadow: 0 0 5px red; } to { box-shadow: 0 0 30px red; } }
    </style>
</head>
<body>
    <div class="energy-conduit left-0"></div>
    <div class="energy-conduit right-0"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAM_URL = "https://stream.zeno.fm/wzcgaal0dnltv";
        
        const PORTALS = [
            { n: "Pandora & Euterpe", u: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", i: "music", c: "#ff4d4d" },
            { n: "Dynac-X Play", u: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", i: "globe", c: "#4dff88" },
            { n: "Vox I.A", u: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", i: "cpu", c: "#4d94ff" },
            { n: "Tendências", u: "https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html", i: "trending-up", c: "#ffff4d" },
            { n: "YouTube", u: "https://www.youtube.com/@RadioWebintercontinental", i: "youtube", c: "#ff4dff" }
        ];

        const THEMES = [
            { n: 'Imperial Gold', c: '#FFD700' }, { n: 'Cyber Red', c: '#FF0000' }, 
            { n: 'Neon Blue', c: '#00D1FF' }, { n: 'Toxic Green', c: '#39FF14' },
            { n: 'Pink Void', c: '#FF00FF' }, { n: 'Solaris', c: '#FF8800' }
        ];

        const Gauge = ({ label, value, color }) => (
            <div className="flex flex-col items-center bg-black/40 p-3 rounded-xl border border-white/10">
                <div className="relative w-24 h-16 border-2 border-gray-600 rounded-t-full overflow-hidden bg-gray-100">
                    <div className="absolute bottom-0 left-1/2 w-1 h-12 bg-red-600 origin-bottom"
                         style={{ transform: `translateX(-50%) rotate(${(value * 160) - 80}deg)`, transition: 'transform 0.1s ease' }} />
                </div>
                <span className="text-[9px] mt-1 text-gold font-bold uppercase">{label}</span>
            </div>
        );

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [boost, setBoost] = useState(false);
            const [activeTheme, setActiveTheme] = useState(THEMES[0]);
            const [eq, setEq] = useState('Dynamic');
            const [levels, setLevels] = useState(new Array(12).fill(0));
            const [meters, setMeters] = useState({ hz: 0, db: 0 });
            const [time, setTime] = useState(new Date());

            const audioRef = useRef(null);
            const analyserRef = useRef(null);
            const canvasRef = useRef(null);

            useEffect(() => {
                const t = setInterval(() => setTime(new Date()), 1000);
                if (window.lucide) window.lucide.createIcons();
                return () => clearInterval(t);
            }, []);

            const initAudio = () => {
                if (!audioRef.current) {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const audio = new Audio(STREAM_URL);
                    audio.crossOrigin = "anonymous";
                    const source = ctx.createMediaElementSource(audio);
                    const analyser = ctx.createAnalyser();
                    analyser.fftSize = 64;
                    source.connect(analyser);
                    analyser.connect(ctx.destination);
                    audioRef.current = audio;
                    analyserRef.current = analyser;

                    const loop = () => {
                        const data = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(data);
                        const scaled = Array.from(data).slice(0, 12).map(v => v / 255);
                        setLevels(scaled);
                        setMeters({ hz: scaled[4], db: scaled[1] });
                        drawCircle(scaled);
                        requestAnimationFrame(loop);
                    };
                    loop();
                }
            };

            const drawCircle = (data) => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, 400, 400);
                const cx = 200, cy = 200;
                data.forEach((v, i) => {
                    const angle = (i * Math.PI * 2) / data.length;
                    const len = 50 + (v * 100);
                    ctx.beginPath();
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = activeTheme.c;
                    ctx.moveTo(cx + Math.cos(angle) * 80, cy + Math.sin(angle) * 80);
                    ctx.lineTo(cx + Math.cos(angle) * (80 + len), cy + Math.sin(angle) * (80 + len));
                    ctx.stroke();
                });
            };

            const handlePlay = () => {
                initAudio();
                isPlaying ? audioRef.current.pause() : audioRef.current.play();
                setIsPlaying(!isPlaying);
            };

            return (
                <div className="flex flex-col items-center p-4 md:p-10">
                    {/* Cabeçalho Imperial */}
                    <header className="text-center mb-8">
                        <h1 className="cinzel text-4xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-b from-[#FFD700] to-[#B8860B] drop-shadow-[0_0_15px_gold]">
                            INTERCONTINENTAL
                        </h1>
                        <div className="flex items-center justify-center gap-4">
                            <div className="h-0.5 w-12 bg-gold" />
                            <span className="text-xl tracking-[0.4em] font-bold text-white">2 ANOS</span>
                            <div className="h-0.5 w-12 bg-gold" />
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 w-full max-w-6xl">
                        
                        {/* Módulo Esquerdo: Sensores */}
                        <div className="bg-black/60 border-2 border-gold/40 rounded-3xl p-6 flex flex-col justify-around items-center">
                            <h2 className="text-[10px] text-gold font-black mb-4 tracking-widest uppercase">Analog Sensors</h2>
                            <Gauge label="Signal Hz" value={isPlaying ? meters.hz : 0.05} color={activeTheme.c} />
                            <Gauge label="Power DB" value={isPlaying ? meters.db : 0.05} color={activeTheme.c} />
                            <button onClick={() => setBoost(!boost)} 
                                className={`mt-4 w-full py-3 rounded-full font-black text-xs border-2 transition-all ${boost ? 'bg-red-600 border-white boost-pulse' : 'bg-black border-red-900 text-red-900'}`}>
                                SUPER BOOST
                            </button>
                        </div>

                        {/* Módulo Central: O Player e LCD */}
                        <div className="relative gold-frame rounded-[4rem] bg-black p-4 flex flex-col items-center min-h-[500px]">
                            {/* LCD Avançado */}
                            <div className="lcd-panel w-full rounded-2xl p-4 mb-4">
                                <div className="flex justify-between text-[10px] mb-2">
                                    <span>{time.toLocaleDateString()}</span>
                                    <span className="animate-pulse">{isPlaying ? 'PLAYING' : 'READY'}</span>
                                    <span>{time.toLocaleTimeString()}</span>
                                </div>
                                <div className="text-xs font-bold mb-4 uppercase">Mode: {activeTheme.n} | EQ: {eq}</div>
                                
                                {/* Espectro de Barras Transversais */}
                                <div className="flex items-end justify-between h-16 gap-1">
                                    {levels.map((lvl, i) => (
                                        <div key={i} className="bar" style={{ height: isPlaying ? `${lvl * 100}%` : '10%' }} />
                                    ))}
                                </div>
                            </div>

                            {/* Analisador Circular */}
                            <canvas ref={canvasRef} width="400" height="400" className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full opacity-40 pointer-events-none" />

                            <button onClick={handlePlay} className="mt-auto mb-10 w-24 h-24 rounded-full border-4 border-gold bg-gold/10 flex items-center justify-center hover:bg-gold/30 transition-all shadow-[0_0_30px_rgba(255,215,0,0.5)]">
                                <i data-lucide={isPlaying ? "pause" : "play"} className="w-10 h-10 text-gold fill-current" />
                            </button>
                        </div>

                        {/* Módulo Direito: Temas e Portais */}
                        <div className="space-y-6">
                            {/* Temas */}
                            <div className="bg-black/60 border-2 border-gold/40 rounded-3xl p-6">
                                <h2 className="text-[10px] text-gold font-black mb-4 tracking-widest uppercase">System Themes</h2>
                                <div className="grid grid-cols-3 gap-2 theme-scroll max-h-40 overflow-y-auto">
                                    {THEMES.map((t, i) => (
                                        <button key={i} onClick={() => setActiveTheme(t)} className="flex flex-col items-center p-2 rounded hover:bg-white/5 transition-all">
                                            <div className="w-6 h-6 rounded-full border border-white/20 mb-1" style={{backgroundColor: t.c}} />
                                            <span className="text-[7px] font-bold">{t.n}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Portais Coloridos */}
                            <div className="bg-black/60 border-2 border-gold/40 rounded-3xl p-6">
                                <h2 className="text-[10px] text-gold font-black mb-4 tracking-widest uppercase">Portals</h2>
                                <div className="grid grid-cols-1 gap-3">
                                    {PORTALS.map((p, i) => (
                                        <a key={i} href={p.u} target="_blank" className="flex items-center gap-3 p-3 bg-white/5 rounded-xl hover:bg-white/10 border border-white/10 group transition-all">
                                            <div className="p-2 rounded-lg" style={{backgroundColor: p.c + '22'}}>
                                                <i data-lucide={p.i} style={{color: p.c}} className="w-5 h-5" />
                                            </div>
                                            <span className="text-[10px] font-bold uppercase tracking-tighter" style={{color: p.c}}>{p.n}</span>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Equalizadores (Presets) */}
                    <div className="mt-12 flex flex-wrap justify-center gap-6">
                        {['Stadium', 'Studio', 'Bass Boost', 'Vocal', 'Jazz', 'Electronic'].map(p => (
                            <button key={p} onClick={() => setEq(p)} 
                                className={`px-6 py-2 rounded-full border-2 text-[10px] font-black uppercase transition-all ${eq === p ? 'bg-gold text-black border-gold shadow-[0_0_20px_gold]' : 'border-gold/30 text-gold'}`}>
                                {p}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setInterval(() => { if(window.lucide) window.lucide.createIcons(); }, 1500);
    </script>
</body>
</html>
