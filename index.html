<meta charset="UTF-8">

<style>
body{
 margin:0;
 font-family:Arial, Helvetica, sans-serif;
 background:#000;
 color:#fff;
 text-align:center;
}
header{

}

}

 width:100%;

}

.vu{
 display:flex;

 gap:20px;
}
.meter{

 height:150px;

 overflow:hidden;
}
.meter span{
 display:block;
 width:100%;
 height:0%;
}

a{
 display:block;
 margin:8px;

}

</head>

<body>

<header>
 <h1>INTERCONTINENTAL</h1>
 <h2>2 ANOS DE SUCESSO</h2>
</header>

<div class="panel">
 ðŸ•’ <span id="clock"></span> |
 ðŸ“¡ <span id="status">OFFLINE</span>
</div>

<div class="panel">
 <button id="play">â–¶</button><br><br>
 Volume<br>
 <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
</div>

<div class="panel">
 <canvas id="spectrum"></canvas>
</div>

<div class="panel">
 <div class="vu">
  <div class="meter"><span id="v1" style="background:#00f"></span></div>
  <div class="meter"><span id="v2" style="background:#f00"></span></div>
  <div class="meter"><span id="v3" style="background:#0f0"></span></div>
 </div>
</div>

<div class="panel">
 ðŸ¤– VOX: <span id="vox">Pronto para tocar.</span>
</div>

<div class="panel">
 <a href="https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio" target="_blank">Pandora & Euterpe</a>
 <a href="https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio" target="_blank">Dynac-X</a>
 <a href="https://sites.google.com/view/vox-i-a/in%C3%ADcio" target="_blank">VOX I.A</a>
 <a href="https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html" target="_blank">Blog</a>
 <a href="https://www.youtube.com/@RadioWebintercontinental" target="_blank">YouTube</a>
</div>

<script>
const STREAM="https://stream.zeno.fm/wzcgaal0dnltv";

let audio,ctx,analyser,data;

const canvas=document.getElementById("spectrum");
const c=canvas.getContext("2d");

function resize(){
 canvas.width=canvas.clientWidth;
 canvas.height=canvas.clientHeight;
}
window.onresize=resize;
resize();

function startAudio(){
 ctx=new (window.AudioContext||window.webkitAudioContext)();
 audio=new Audio(STREAM);
 audio.crossOrigin="anonymous";

 const src=ctx.createMediaElementSource(audio);
 analyser=ctx.createAnalyser();
 analyser.fftSize=512;

 src.connect(analyser);
 analyser.connect(ctx.destination);

 data=new Uint8Array(analyser.frequencyBinCount);
 audio.volume=volume.value;
 audio.play();

 status.textContent="ONLINE";
 vox.textContent="TransmissÃ£o ao vivo.";
 draw();
}

function draw(){
 requestAnimationFrame(draw);
 analyser.getByteFrequencyData(data);

 c.clearRect(0,0,canvas.width,canvas.height);
 for(let i=0;i<100;i++){
  let v=data[i];
  c.fillStyle=`rgb(${v+80},${v/2},0)`;
  c.fillRect(i*6,canvas.height-v/2,4,v/2);
 }

 v1.style.height=(data[10]/2)+"%";
 v2.style.height=(data[30]/2)+"%";
 v3.style.height=(data[60]/2)+"%";
}

play.onclick=()=>{
 if(!audio){
  startAudio();
  play.textContent="â¸";
 }else if(audio.paused){
  audio.play();
  play.textContent="â¸";
 }else{
  audio.pause();
  play.textContent="â–¶";
  status.textContent="OFFLINE";
  vox.textContent="TransmissÃ£o pausada.";
 }
};

volume.oninput=e=>{
 if(audio) audio.volume=e.target.value;
};

setInterval(()=>{
 clock.textContent=new Date().toLocaleString();
},1000);
</script>

</body>
</html>
