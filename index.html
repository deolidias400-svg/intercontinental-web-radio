<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental Web Radio - Spectrum Extreme</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Consolas', monospace;
        }

        /* Container Principal - Estilo Painel de Fibra de Carbono */
        .dashboard {
            width: 900px;
            background: radial-gradient(circle, #151515 0%, #050505 100%);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 1), inset 0 0 20px rgba(255,255,255,0.05);
            border: 1px solid #222;
            position: relative;
        }

        /* Medidores Gigantes */
        .gauges-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 40px;
        }

        .gauge {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: #000;
            border: 10px solid #1a1a1a;
            position: relative;
            transition: box-shadow 0.1s ease;
        }

        /* Efeito Neon nos Relógios */
        .gauge.boost { border-color: #ff0000; }
        .gauge.bpm { border-color: #00ccff; }

        .needle {
            position: absolute;
            width: 4px;
            height: 140px;
            background: #fff;
            bottom: 50%;
            left: calc(50% - 2px);
            transform-origin: bottom;
            transform: rotate(-100deg);
            z-index: 5;
            box-shadow: 0 0 10px #fff;
        }

        /* Analisador de Espectro (Barras Coloridas) */
        .spectrum-analyzer {
            height: 120px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #333;
        }

        .bar {
            width: 12px;
            height: 10%;
            background: linear-gradient(to top, #ff0000, #ffff00, #00ff00);
            transition: height 0.1s ease;
            border-radius: 2px 2px 0 0;
        }

        /* Display LCD Pequeno para Dados */
        .lcd-mini {
            color: #00f2ff;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 0 5px #00f2ff;
        }

        /* Controles Inferiores */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 30px;
        }

        .start-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: #ff0000;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            font-size: 18px;
            transition: 0.2s;
        }

        .start-btn:hover { transform: scale(1.1); box-shadow: 0 0 40px #ff0000; }

        .boost-btn {
            background: transparent;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 10px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="gauges-section">
        <div class="gauge boost" id="glowBoost">
            <div class="needle" id="needleBoost"></div>
            <div style="position: absolute; bottom: 50px; width: 100%; text-align: center; color: #ff0000; font-weight: bold;">BOOST</div>
        </div>

        <div class="gauge bpm" id="glowBPM">
            <div class="needle" id="needleBPM"></div>
            <div style="position: absolute; bottom: 50px; width: 100%; text-align: center; color: #00ccff; font-weight: bold;">BPM</div>
        </div>
    </div>

    <div class="spectrum-analyzer" id="spectrum">
        </div>

    <div class="lcd-mini" id="lcd">
        DATA: 01/01/2026 | HORA: 00:00:00 | EQ: INSANE MODE
    </div>

    <div class="controls">
        <button class="start-btn" onclick="toggleRadio()" id="playBtn">START</button>
        <button class="boost-btn" onclick="superBoost()">SUPER BOOST</button>
        <input type="range" id="vol" min="0" max="1" step="0.1" value="0.8">
    </div>

    <audio id="radio" src="https://sites.google.com/view/intercontinental-web-radio?usp=sharing"></audio>
</div>

<script>
    const radio = document.getElementById('radio');
    const needleBoost = document.getElementById('needleBoost');
    const needleBPM = document.getElementById('needleBPM');
    const spectrum = document.getElementById('spectrum');
    const glowBoost = document.getElementById('glowBoost');
    const glowBPM = document.getElementById('glowBPM');
    
    let active = false;

    // Criar as barras do analisador
    for(let i=0; i<40; i++) {
        let bar = document.createElement('div');
        bar.className = 'bar';
        spectrum.appendChild(bar);
    }
    const bars = document.querySelectorAll('.bar');

    function toggleRadio() {
        if(!active) {
            radio.play().catch(() => console.log("Streaming ativo"));
            document.getElementById('playBtn').innerText = "STOP";
            active = true;
            renderVisuals();
        } else {
            radio.pause();
            document.getElementById('playBtn').innerText = "START";
            active = false;
        }
    }

    function renderVisuals() {
        if(!active) return;

        // Agulhas Nervosas
        let bVal = Math.random() * 160 - 80;
        let pVal = Math.random() * 160 - 80;
        needleBoost.style.transform = `rotate(${bVal}deg)`;
        needleBPM.style.transform = `rotate(${pVal}deg)`;

        // Espectro de Barras
        bars.forEach(bar => {
            let h = Math.random() * 100;
            bar.style.height = h + "%";
        });

        // Efeito de Neon Pulsante nos Relógios
        let intensity = Math.random() * 40;
        glowBoost.style.boxShadow = `0 0 ${intensity}px rgba(255, 0, 0, 0.8)`;
        glowBPM.style.boxShadow = `0 0 ${intensity}px rgba(0, 204, 255, 0.8)`;

        setTimeout(renderVisuals, 80);
    }

    function superBoost() {
        if(!active) return;
        needleBoost.style.transform = "rotate(130deg)";
        glowBoost.style.boxShadow = "0 0 80px #ff0000";
        setTimeout(() => {}, 500);
    }

    // Relógio LCD
    setInterval(() => {
        const d = new Date();
        document.getElementById('lcd').innerText = `DATA: ${d.toLocaleDateString()} | HORA: ${d.toLocaleTimeString()} | EQ: INSANE MODE`;
    }, 1000);
</script>

</body>
</html>
