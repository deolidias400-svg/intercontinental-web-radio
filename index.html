<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental - Gold Ultimate 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --theme: #ffd700; }
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }

        .gold-chassis {
            border: 10px solid;
            border-image: linear-gradient(135deg, #4b3621, #ffd700, #fff5b7, #b8860b, #ffd700) 1;
            background: #050505;
            box-shadow: 0 0 100px rgba(255, 215, 0, 0.2);
            border-radius: 60px;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--theme);
            box-shadow: inset 0 0 20px var(--theme);
            border-radius: 20px;
            font-family: 'Share Tech Mono', monospace;
        }

        /* TORRES DE LED (BASS, MID, ETC) */
        .led-tower { width: 14px; height: 120px; background: #111; border-radius: 4px; position: relative; overflow: hidden; border: 1px solid #333; }
        .led-fill { position: absolute; bottom: 0; width: 100%; background: linear-gradient(to top, #0f0, #ff0, #f00); transition: height 0.05s ease; }

        /* AGULHAS TURBO */
        .needle-box { width: 100%; height: 100px; background: #000; position: relative; border-radius: 15px; border: 1px solid #222; }
        .needle { position: absolute; bottom: 5px; left: 50%; width: 2px; transform-origin: bottom center; transition: transform 0.05s ease-out; box-shadow: 0 0 10px currentColor; }

        /* ANALISADOR CENTRAL */
        .spec-bar { flex: 1; transition: height 0.04s ease; background: var(--theme); border-radius: 1px; }

        .vox-ai { width: 55px; height: 55px; background: radial-gradient(circle at 30% 30%, #00f2fe, #0055ff); border-radius: 50%; box-shadow: 0 0 30px #00f2fe; cursor: pointer; animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--theme); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAM_URL = "https://stream.zeno.fm/wzcgaal0dnltv";
        const PORTALS = [
            { n: "PANDORA", u: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", c: "#FF4D4D" },
            { n: "DYNAC-X", u: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", c: "#4DFF88" },
            { n: "VOX I.A", u: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", c: "#4D94FF" },
            { n: "TRENDS", u: "https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html", c: "#FFFF4D" },
            { n: "YOUTUBE", u: "https://www.youtube.com/@RadioWebintercontinental", c: "#FF0000" }
        ];

        const EQs = ["FLAT", "ROCK", "POP", "JAZZ", "GOLD", "BASS+", "CLUB"];
        const THEMES = Array.from({length: 26}, (_, i) => `hsl(${i * 13.8}, 100%, 50%)`);

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [isBoost, setIsBoost] = useState(false);
            const [theme, setTheme] = useState('#ffd700');
            const [eq, setEq] = useState('GOLD');
            const [vol, setVol] = useState(0.8);
            const [freq, setFreq] = useState(new Uint8Array(32));
            const [aiMsg, setAiMsg] = useState("Intercontinental Player 2.0 Pronto!");
            
            const audioRef = useRef(null);
            const analyserRef = useRef(null);

            useEffect(() => {
                document.documentElement.style.setProperty('--theme', theme);
                if(window.lucide) window.lucide.createIcons();
            }, [theme]);

            const startRadio = () => {
                if (!audioRef.current) {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const audio = new Audio(STREAM_URL);
                    audio.crossOrigin = "anonymous";
                    const source = ctx.createMediaElementSource(audio);
                    const analyser = ctx.createAnalyser();
                    analyser.fftSize = 64;
                    source.connect(analyser);
                    analyser.connect(ctx.destination);
                    audioRef.current = audio;
                    analyserRef.current = analyser;

                    const loop = () => {
                        const data = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(data);
                        setFreq([...data]);
                        requestAnimationFrame(loop);
                    };
                    loop();
                }
                isPlaying ? audioRef.current.pause() : audioRef.current.play();
                setIsPlaying(!isPlaying);
            };

            const askAi = () => {
                const lines = ["O Grave está batendo forte!", "Status: Conectado ao servidor Intercontinental.", "Super Boost detectado. Potência Máxima!", "Frequências equilibradas. Som Cristalino."];
                setAiMsg("Processando...");
                setTimeout(() => setAiMsg(lines[Math.floor(Math.random()*lines.length)]), 800);
            };

            return (
                <div className="p-4 md:p-10 w-full max-w-7xl">
                    <header className="text-center mb-8">
                        <h1 className="cinzel text-6xl md:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-b from-yellow-100 to-yellow-800 drop-shadow-2xl">INTERCONTINENTAL</h1>
                        <p className="text-yellow-600 tracking-[1em] font-bold text-xs mt-2">PREMIUM PLAYER • 2 ANOS</p>
                    </header>

                    <div className="gold-chassis p-10 relative">
                        {/* VOX AI BOX */}
                        <div className="absolute -top-10 right-10 flex items-center gap-4 bg-black/80 p-3 rounded-full border border-blue-500 shadow-lg">
                            <span className="text-[9px] text-blue-300 max-w-[150px] px-2">{aiMsg}</span>
                            <div className="vox-ai" onClick={askAi}></div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                            
                            {/* COLUNA 1: AS 4 TORRES DE LED */}
                            <div className="lg:col-span-2 flex flex-col items-center gap-4">
                                <span className="text-[8px] font-bold opacity-50">AUDIO TOWERS</span>
                                <div className="flex gap-3 justify-center">
                                    <div className="led-tower"><div className="led-fill" style={{height: `${(freq[2]/255)*100}%`}} /></div>
                                    <div className="led-tower"><div className="led-fill" style={{height: `${(freq[6]/255)*100}%`}} /></div>
                                    <div className="led-tower"><div className="led-fill" style={{height: `${(freq[12]/255)*100}%`}} /></div>
                                    <div className="led-tower"><div className="led-fill" style={{height: `${(freq[20]/255)*100}%`}} /></div>
                                </div>
                                <div className="grid grid-cols-4 gap-3 text-[6px] font-bold opacity-60">
                                    <span>BASS</span><span>LOW</span><span>MID</span><span>HIGH</span>
                                </div>
                            </div>

                            {/* COLUNA 2: LCD E ANALISADOR */}
                            <div className="lg:col-span-7 space-y-6">
                                <div className="glass-panel p-6">
                                    <div className="flex justify-between text-[10px] text-current mb-4 border-b border-white/10 pb-2">
                                        <span>VOL: {Math.round(vol*100)}%</span>
                                        <span>EQ: {eq}</span>
                                        <span className="animate-pulse">{isPlaying ? 'RADIO ON AIR' : 'RADIO STANDBY'}</span>
                                    </div>
                                    
                                    <div className="flex items-end gap-1 h-32 justify-center px-4">
                                        {Array.from(freq).slice(0, 32).map((v, i) => (
                                            <div key={i} className={`spec-bar ${isBoost ? 'bg-red-500 shadow-[0_0_10px_red]' : ''}`} 
                                                 style={{height: `${(v/255)*100}%`}} />
                                        ))}
                                    </div>
                                </div>

                                <div className="flex justify-center items-center gap-8">
                                    <button onClick={() => {setIsBoost(!isBoost); if(audioRef.current) audioRef.current.volume = isBoost ? vol : 1;}} 
                                            className={`px-6 py-2 rounded-xl font-black text-[10px] border-2 transition-all ${isBoost ? 'bg-red-600 border-white text-white shadow-[0_0_30px_red]' : 'border-red-600 text-red-600 hover:bg-red-600/10'}`}>
                                        SUPER BOOST
                                    </button>

                                    <button onClick={startRadio} className="w-24 h-24 rounded-full border-4 border-current bg-black hover:bg-current hover:text-black transition-all flex items-center justify-center shadow-2xl">
                                        <i data-lucide={isPlaying ? "pause" : "play"} className="w-12 h-12" />
                                    </button>

                                    <div className="flex flex-col items-center">
                                        <input type="range" min="0" max="1" step="0.1" value={vol} onChange={(e) => {setVol(e.target.value); if(audioRef.current) audioRef.current.volume = e.target.value;}} className="w-24 accent-current" />
                                        <span className="text-[8px] mt-1">VOLUME CONTROL</span>
                                    </div>
                                </div>

                                <div className="flex flex-wrap justify-center gap-2">
                                    {EQs.map(e => (
                                        <button key={e} onClick={() => setEq(e)} className={`px-4 py-1 rounded-md text-[9px] font-black border transition-all ${eq === e ? 'bg-current text-black border-white' : 'border-current text-current'}`}>{e}</button>
                                    ))}
                                </div>
                            </div>

                            {/* COLUNA 3: AGULHAS E TEMAS */}
                            <div className="lg:col-span-3 space-y-4">
                                <div className="needle-box p-2">
                                    <div className="relative h-full">
                                        <div className="needle h-20 text-red-500" style={{ transform: `rotate(${(freq[2]/255*100)-50}deg)` }} />
                                        <div className="needle h-16 text-green-500" style={{ transform: `rotate(${(freq[10]/255*100)-50}deg)` }} />
                                        <div className="needle h-20 text-blue-500" style={{ transform: `rotate(${(freq[20]/255*100)-50}deg)` }} />
                                    </div>
                                </div>

                                <div className="glass-panel p-4 h-40">
                                    <p className="text-[8px] text-center mb-3">26 COLOR MODULES</p>
                                    <div className="grid grid-cols-5 gap-1 overflow-y-auto h-28 custom-scroll pr-1">
                                        {THEMES.map((c, i) => (
                                            <button key={i} onClick={() => setTheme(c)} className="h-6 rounded border border-white/5" style={{background: c}} />
                                        ))}
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    {PORTALS.map((p, i) => (
                                        <a key={i} href={p.u} target="_blank" className="flex items-center justify-between p-3 glass-panel border-transparent hover:border-current transition-all group">
                                            <span className="text-[9px] font-black" style={{color: p.c}}>{p.n}</span>
                                            <i data-lucide="external-link" className="w-3 h-3" style={{color: p.c}} />
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => window.lucide.createIcons(), 1000);
    </script>
</body>
</html>
