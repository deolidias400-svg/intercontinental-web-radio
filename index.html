<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERCONTINENTAL • AURUM ULTIMATE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Ouro Supremo - Gradiente de Chassi */
        .gold-chassis {
            background: linear-gradient(145deg, #8a6e2f 0%, #d4af37 25%, #fcf6ba 50%, #d4af37 75%, #8a6e2f 100%);
            border: 4px solid #f9e2af;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.4);
        }

        .inner-panel {
            background: rgba(0, 0, 0, 0.92);
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .gold-text {
            background: linear-gradient(to bottom, #fcf6ba 20%, #d4af37 50%, #8a6e2f 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }

        .gold-button {
            background: linear-gradient(to bottom, #fcf6ba, #d4af37, #aa8b22);
            color: #000;
            font-weight: 900;
            text-shadow: 0 1px 0 rgba(255,255,255,0.3);
            border: 1px solid #000;
            transition: all 0.2s;
        }
        .gold-button:active { transform: scale(0.95); filter: brightness(1.2); }

        .nitro-active { animation: shake 0.1s infinite; }
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(1px, -1px); }
        }

        .theme-dot {
            width: 14px; height: 14px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer; transition: transform 0.2s;
        }
        .theme-dot:hover { transform: scale(1.3); border-color: white; }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-mono-lcd { font-family: 'Share Tech Mono', monospace; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        const RADIO_URL = "https://stream.zeno.fm/wzcgaal0dnltv";

        // Ícones
        const Play = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg>;
        const Stop = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><rect x="5" y="5" width="14" height="14" rx="2"/></svg>;

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [isNitro, setIsNitro] = useState(false);
            const [volume, setVolume] = useState(80);
            const [currentMode, setCurrentMode] = useState('STOCK');
            const [themeHue, setThemeHue] = useState(0);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [stats, setStats] = useState({ pressure: 0, rpm: 0, vu: [0, 0, 0] });

            const audioRef = useRef(null);
            const audioCtxRef = useRef(null);
            const analyserRef = useRef(null);
            const nitroGainRef = useRef(null);
            const filtersRef = useRef({});
            const canvasRef = useRef(null);

            useEffect(() => {
                const t = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(t);
            }, []);

            const initAudio = () => {
                if (audioCtxRef.current) return;
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = ctx.createAnalyser(); analyser.fftSize = 256;
                
                const low = ctx.createBiquadFilter(); low.type = 'lowshelf'; low.frequency.value = 320;
                const mid = ctx.createBiquadFilter(); mid.type = 'peaking'; mid.frequency.value = 1000;
                const high = ctx.createBiquadFilter(); high.type = 'highshelf'; high.frequency.value = 3200;
                
                const nitroGain = ctx.createGain();
                const audio = new Audio(RADIO_URL);
                audio.crossOrigin = "anonymous";
                
                const source = ctx.createMediaElementSource(audio);
                source.connect(nitroGain).connect(low).connect(mid).connect(high).connect(analyser).connect(ctx.destination);
                
                audioRef.current = audio;
                audioCtxRef.current = ctx;
                analyserRef.current = analyser;
                nitroGainRef.current = nitroGain;
                filtersRef.current = { low, mid, high };
            };

            const togglePlay = async () => {
                initAudio();
                if (audioCtxRef.current.state === 'suspended') await audioCtxRef.current.resume();
                isPlaying ? audioRef.current.pause() : audioRef.current.play();
                setIsPlaying(!isPlaying);
            };

            const changeEQ = (m) => {
                setCurrentMode(m);
                if (!filtersRef.current.low) return;
                const { low, mid, high } = filtersRef.current;
                low.gain.value = 0; mid.gain.value = 0; high.gain.value = 0;
                if (m === 'TURBO') { low.gain.value = 15; high.gain.value = 10; }
                if (m === 'SPORT') { low.gain.value = 10; mid.gain.value = 4; high.gain.value = 10; }
                if (m === 'ECO') { low.gain.value = -10; high.gain.value = -5; }
                if (m === 'VOICE') { mid.gain.value = 12; }
                if (m === 'NIGHT') { low.gain.value = 5; high.gain.value = -15; }
            };

            // Visualizer Effect
            useEffect(() => {
                if (!isPlaying || !analyserRef.current) return;
                const ctx = canvasRef.current.getContext('2d');
                const data = new Uint8Array(analyserRef.current.frequencyBinCount);
                let frame;
                const render = () => {
                    analyserRef.current.getByteFrequencyData(data);
                    setStats({ pressure: data[10], rpm: data[40], vu: [data[5], data[15], data[30]] });
                    ctx.clearRect(0,0,600,400);
                    ctx.save();
                    ctx.translate(300, 200);
                    data.forEach((val, i) => {
                        const angle = (i / data.length) * Math.PI * 2;
                        const r = 80 + (val/2);
                        ctx.beginPath();
                        ctx.strokeStyle = `hsl(${themeHue + (i*2)}, 80%, 60%)`;
                        ctx.lineWidth = 2;
                        ctx.moveTo(Math.cos(angle)*70, Math.sin(angle)*70);
                        ctx.lineTo(Math.cos(angle)*r, Math.sin(angle)*r);
                        ctx.stroke();
                    });
                    ctx.restore();
                    frame = requestAnimationFrame(render);
                };
                render();
                return () => cancelAnimationFrame(frame);
            }, [isPlaying, themeHue]);

            return (
                <div className={`gold-chassis p-1 rounded-[4rem] transition-all duration-500 ${isNitro ? 'nitro-active' : ''}`} style={{ filter: `hue-rotate(${themeHue}deg)` }}>
                    <div className="inner-panel p-8 md:p-12 rounded-[3.8rem] w-full max-w-7xl">
                        
                        {/* Header */}
                        <div className="flex flex-col lg:flex-row justify-between items-center gap-8 mb-10 border-b-2 border-[#d4af37]/30 pb-10">
                            <div>
                                <h1 className="text-6xl md:text-8xl font-orbitron font-black gold-text italic">INTERCONTINENTAL</h1>
                                <p className="text-[10px] tracking-[0.8em] font-bold text-[#d4af37] mt-2">SUPREME GOLDEN AUDIO STATION</p>
                            </div>
                            
                            <div className="bg-black border-2 border-[#d4af37] p-6 rounded-3xl shadow-[0_0_30px_rgba(212,175,55,0.2)] w-full md:w-96">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-[10px] font-mono-lcd text-[#d4af37]">SYSTEM_CLOCK</span>
                                    <div className="flex gap-1">
                                        {[...Array(3)].map((_,i) => <div key={i} className="w-1 h-3 bg-[#d4af37] animate-pulse" style={{animationDelay: `${i*0.2}s`}} />)}
                                    </div>
                                </div>
                                <div className="text-5xl font-mono-lcd font-bold gold-text text-center">{currentTime.toLocaleTimeString()}</div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                            {/* Equalizers & Stats */}
                            <div className="lg:col-span-3 space-y-8 order-2 lg:order-1">
                                <div className="bg-black/50 p-6 rounded-3xl border border-[#d4af37]/30">
                                    <h3 className="text-[10px] font-black text-[#d4af37] mb-6 uppercase tracking-widest text-center">Engine Presets</h3>
                                    <div className="grid grid-cols-2 gap-2">
                                        {['STOCK', 'SPORT', 'TURBO', 'ECO', 'VOICE', 'NIGHT', 'CITY'].map(m => (
                                            <button key={m} onClick={() => changeEQ(m)} className={`py-3 rounded-lg text-[10px] font-black transition-all ${currentMode === m ? 'gold-button scale-105' : 'bg-[#111] text-[#d4af37]/50 border border-[#d4af37]/20 hover:text-[#d4af37]'}`}>
                                                {m}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="flex flex-col gap-6 items-center bg-black/50 p-6 rounded-3xl border border-[#d4af37]/30">
                                    <div className="text-center">
                                        <div className="text-2xl font-mono-lcd gold-text">{Math.round((stats.pressure/255)*100)}%</div>
                                        <div className="text-[8px] font-bold text-[#d4af37]">THRUST PRESSURE</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-mono-lcd gold-text">{Math.round((stats.rpm/255)*8000)}</div>
                                        <div className="text-[8px] font-bold text-[#d4af37]">CORE RPM</div>
                                    </div>
                                </div>
                            </div>

                            {/* Center Visualizer */}
                            <div className="lg:col-span-6 order-1 lg:order-2">
                                <div className="relative rounded-[3rem] border-4 border-[#d4af37]/50 bg-black h-[400px] overflow-hidden shadow-[inset_0_0_50px_rgba(212,175,55,0.3)]">
                                    <canvas ref={canvasRef} width={600} height={400} className="w-full h-full" />
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <button onClick={togglePlay} className="w-28 h-28 rounded-full gold-button flex items-center justify-center shadow-[0_0_40px_rgba(212,175,55,0.6)]">
                                            {isPlaying ? <Stop /> : <Play />}
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="flex justify-between mt-6 px-4">
                                    <button onClick={() => {setIsNitro(!isNitro); if(nitroGainRef.current) nitroGainRef.current.gain.value = !isNitro ? 2.5 : 1;}} className={`flex-1 mx-2 py-4 rounded-xl font-black text-xs border-2 transition-all ${isNitro ? 'bg-red-600 text-white border-white animate-pulse shadow-[0_0_30px_red]' : 'gold-button'}`}>
                                        NITRO OVERDRIVE
                                    </button>
                                    <button className="flex-1 mx-2 py-4 rounded-xl gold-button">8D SPATIAL</button>
                                </div>
                            </div>

                            {/* Volume & Themes */}
                            <div className="lg:col-span-3 flex flex-col gap-8 order-3">
                                <div className="bg-black/50 p-8 rounded-3xl border border-[#d4af37]/30 flex flex-col items-center">
                                    <span className="text-[10px] font-black text-[#d4af37] mb-4">THRUST CONTROL</span>
                                    <input type="range" min="0" max="100" value={volume} onChange={(e) => {setVolume(e.target.value); if(audioRef.current) audioRef.current.volume = e.target.value/100;}} 
                                           className="w-full h-2 bg-[#111] rounded-lg appearance-none cursor-pointer accent-[#fcf6ba]"/>
                                    <div className="text-4xl font-mono-lcd gold-text mt-4">{volume}%</div>
                                </div>

                                {/* Seletor de 26 Temas */}
                                <div className="bg-black/50 p-6 rounded-3xl border border-[#d4af37]/30">
                                    <h3 className="text-[9px] font-black text-[#d4af37] mb-4 text-center tracking-widest uppercase">Select Atmosphere (26 Modes)</h3>
                                    <div className="grid grid-cols-7 gap-2">
                                        {[...Array(26)].map((_, i) => (
                                            <div key={i} className="theme-dot" 
                                                 style={{ backgroundColor: `hsl(${(i * 360) / 26}, 70%, 50%)` }}
                                                 onClick={() => setThemeHue((i * 360) / 26)}
                                            />
                                        ))}
                                    </div>
                                    <p className="text-center text-[8px] text-[#d4af37]/40 mt-4 font-bold">CLICK TO POLARIZE INTERFACE</p>
                                </div>
                            </div>
                        </div>

                        {/* Footer decorative rivets */}
                        <div className="flex justify-between mt-12 pt-6 border-t border-[#d4af37]/10">
                            <span className="text-[9px] font-orbitron font-bold text-[#d4af37]/40 uppercase tracking-widest">Model: Aurum Ultimate V.4</span>
                            <div className="flex gap-2">
                                {[1,2,3,4].map(i => <div key={i} className="w-2 h-2 rounded-full bg-[#d4af37]/20" />)}
                            </div>
                            <span className="text-[9px] font-orbitron font-bold text-[#d4af37]/40 uppercase tracking-widest">Encoding: 192KBPS High-Fidelity</span>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
