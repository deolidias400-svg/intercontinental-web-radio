<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental Gold 2 Anos - Stable Build</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { 
            --active-color: #FFD700;
            --gold-liquid: linear-gradient(135deg, #FFF5B7 0%, #FFD700 25%, #B8860B 50%, #FFD700 75%, #FFFACD 100%);
        }
        
        body {
            margin: 0; background: #000;
            font-family: 'Orbitron', sans-serif;
            background-image: radial-gradient(circle at center, #1a1500 0%, #000 100%);
            color: #fff; overflow-x: hidden;
            min-height: 100-vh;
        }

        /* Efeito Ouro Líquido no Texto */
        .gold-liquid-text {
            background: var(--gold-liquid);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        /* Container Metálico */
        .panel-metallic {
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 2px solid var(--active-color);
            box-shadow: 0 0 25px rgba(0,0,0,0.5), inset 0 0 10px var(--active-color);
            transition: all 0.5s ease;
        }

        .lcd-display {
            background: #050a00;
            border: 1px solid var(--active-color);
            color: var(--active-color);
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 8px var(--active-color);
        }

        /* Scrollbar Dourada */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--active-color); border-radius: 10px; }

        .knob-container {
            background: radial-gradient(circle, #333, #000);
            border: 3px solid var(--active-color);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px var(--active-color);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAM_URL = "https://stream.zeno.fm/wzcgaal0dnltv";
        
        const PORTALS = [
            { n: "Pandora", u: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", i: "music", c: "#FF4D4D" },
            { n: "Dynac-X", u: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", i: "globe", c: "#4DFF88" },
            { n: "Vox I.A", u: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", i: "cpu", c: "#4D94FF" },
            { n: "YouTube", u: "https://www.youtube.com/@RadioWebintercontinental", i: "youtube", c: "#FF4DFF" }
        ];

        const THEMES = [
            '#FFD700', '#FF4500', '#00D1FF', '#39FF14', '#FF00FF', '#FF8800', 
            '#00FFFF', '#F0F0F0', '#A020F0', '#32CD32', '#E0115F', '#FFBF00',
            '#CCFF00', '#A5F2F3', '#FF4500', '#0047AB', '#98FF98', '#FF66CC',
            '#FFF700', '#EE82EE', '#C0C0C0', '#722F37', '#00FBFF', '#CD7F32',
            '#228B22', '#FD5E53'
        ];

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.8);
            const [themeColor, setThemeColor] = useState('#FFD700');
            const [eq, setEq] = useState('Dynamic');
            const [meters, setMeters] = useState([0, 0, 0, 0]);
            
            const audioRef = useRef(null);
            const analyserRef = useRef(null);

            // Sincroniza cor do tema com o CSS
            useEffect(() => {
                document.documentElement.style.setProperty('--active-color', themeColor);
                if (window.lucide) window.lucide.createIcons();
            }, [themeColor]);

            const initAudio = () => {
                if (!audioRef.current) {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const audio = new Audio(STREAM_URL);
                    audio.crossOrigin = "anonymous";
                    const source = ctx.createMediaElementSource(audio);
                    const analyser = ctx.createAnalyser();
                    analyser.fftSize = 64;
                    source.connect(analyser);
                    analyser.connect(ctx.destination);
                    audioRef.current = audio;
                    analyserRef.current = analyser;

                    const update = () => {
                        const data = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(data);
                        if (isPlaying) setMeters([data[2]/255, data[5]/255, data[8]/255, data[12]/255]);
                        requestAnimationFrame(update);
                    };
                    update();
                }
            };

            const togglePlay = () => {
                initAudio();
                if (isPlaying) audioRef.current.pause(); else audioRef.current.play();
                setIsPlaying(!isPlaying);
            };

            useEffect(() => {
                if(audioRef.current) audioRef.current.volume = volume;
            }, [volume]);

            return (
                <div className="flex flex-col items-center py-10 px-4">
                    <header className="text-center mb-10">
                        <h1 className="cinzel text-5xl md:text-7xl font-black gold-liquid-text">INTERCONTINENTAL</h1>
                        <p className="tracking-[0.8em] text-sm md:text-xl font-bold mt-2">2 ANOS DE SUCESSO</p>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 w-full max-w-6xl">
                        
                        {/* Esquerda: Volume e Temas */}
                        <div className="space-y-6">
                            <div className="panel-metallic p-6 rounded-3xl text-center">
                                <h3 className="text-[10px] font-black mb-6 uppercase text-active">Master Volume</h3>
                                <div className="knob-container w-24 h-24 mx-auto mb-4 flex items-center justify-center"
                                     style={{ transform: `rotate(${(volume * 240) - 120}deg)` }}>
                                    <div className="w-1 h-8 bg-white absolute top-2 rounded-full" />
                                </div>
                                <input type="range" min="0" max="1" step="0.01" value={volume} 
                                       onChange={(e) => setVolume(parseFloat(e.target.value))} className="w-full accent-current" />
                            </div>

                            <div className="panel-metallic p-6 rounded-3xl">
                                <h3 className="text-[10px] font-black mb-4 uppercase text-center">26 Color Themes</h3>
                                <div className="grid grid-cols-5 gap-2 h-40 overflow-y-auto custom-scroll pr-2">
                                    {THEMES.map((c, i) => (
                                        <button key={i} onClick={() => setThemeColor(c)} 
                                                className="w-full aspect-square rounded-md border border-white/20"
                                                style={{ backgroundColor: c }} />
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Centro: Player */}
                        <div className="panel-metallic p-8 rounded-[3rem] flex flex-col items-center">
                            <div className="lcd-display w-full p-4 rounded-xl mb-6 text-[11px]">
                                <div className="flex justify-between mb-2">
                                    <span>STATUS: {isPlaying ? 'ON' : 'OFF'}</span>
                                    <span>EQ: {eq}</span>
                                </div>
                                <div className="h-12 flex items-end justify-center gap-1">
                                    {meters.map((m, i) => (
                                        <div key={i} className="flex-1 bg-current opacity-80" style={{height: `${m * 100}%`}} />
                                    ))}
                                </div>
                            </div>

                            <button onClick={togglePlay} className="w-28 h-28 rounded-full border-4 border-current bg-white/5 flex items-center justify-center hover:scale-105 transition-all mb-8 shadow-lg">
                                <i data-lucide={isPlaying ? "pause" : "play"} className="w-12 h-12 fill-current" />
                            </button>

                            <div className="flex flex-wrap justify-center gap-2">
                                {['Rock', 'Pop', 'Jazz', 'Flat'].map(p => (
                                    <button key={p} onClick={() => setEq(p)} className={`px-4 py-1 rounded-full border text-[9px] font-bold ${eq === p ? 'bg-current text-black' : 'border-current/30'}`}>{p}</button>
                                ))}
                            </div>
                        </div>

                        {/* Direita: Portais */}
                        <div className="panel-metallic p-6 rounded-3xl">
                            <h3 className="text-[10px] font-black mb-6 uppercase text-center">Station Portals</h3>
                            <div className="space-y-3">
                                {PORTALS.map((p, i) => (
                                    <a key={i} href={p.u} target="_blank" className="flex items-center gap-4 p-4 bg-white/5 rounded-2xl border border-white/5 hover:border-current transition-all group">
                                        <i data-lucide={p.i} style={{color: p.c}} />
                                        <span className="text-xs font-black uppercase" style={{color: p.c}}>{p.n}</span>
                                    </a>
                                ))}
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
