 


<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>INTERCONTINENTAL • DIGITAL ENGINE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root{
--gold:#FFD700;
--blue:#00e5ff;
--red:#ff0033;
}

body{
margin:0;
background:radial-gradient(circle,#111,#000);
font-family:'Orbitron',sans-serif;
color:#fff;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
overflow-x: hidden;
}

.frame{
width:1200px;
background:linear-gradient(135deg,#6b4e00,#ffd700,#6b4e00);
padding:35px;
border-radius:60px;
box-shadow:0 30px 80px #000,inset 0 0 20px #fff;
transition: all 0.5s ease;
}

.deck{
background:#050505;
border-radius:40px;
padding:40px;
box-shadow:inset 0 0 40px #000;
}

.lcd{
background:#001a00;
color:#00ff55;
font-family:'Share Tech Mono';
padding:15px;
border-radius:12px;
border:2px solid var(--gold);
text-shadow: 0 0 5px #00ff55;
}

/* VU */
.vu-bar{
width:100%;
height:16px;
background:#111;
border-radius:10px;
overflow:hidden;
border:1px solid #333;
}
.vu-fill{
height:100%;
width:0%;
background:linear-gradient(to right,#00ff41,#fbff00,#ff0000);
transition:width .08s linear;
}

/* GAUGES */
.gauge{
width:160px;height:90px;
border:2px solid var(--gold);
border-radius:80px 80px 10px 10px;
position:relative;
background:#000;
overflow: hidden;
}
.needle{
position:absolute;
bottom:5px;
left:50%;
width:3px;
height:70px;
transform-origin:bottom;
background:red;
transition: transform 0.1s ease-out;
}

/* KNOB */
.knob{
width:180px;height:180px;
border-radius:50%;
background: radial-gradient(circle, #222, #000);
border:8px solid #333;
box-shadow:0 10px 30px #000;
display:flex;
align-items:center;
justify-content:center;
cursor: ns-resize;
transition: transform 0.1s;
}
.knob span{font-size:42px;font-weight:900; color: var(--gold)}

/* EQ */
.eq-btn{
background:#111;border:1px solid #555;
padding:14px 6px;border-radius:8px;
font-size:11px;font-weight:900;
transition: all 0.3s;
cursor: pointer;
}
.eq-btn.active{
background:var(--gold);
color:#000;
box-shadow:0 0 20px var(--gold);
}

.theme-btn{
background:rgba(255,215,0,.15);
border:1px solid rgba(255,215,0,.4);
border-radius:10px;
font-size:11px;
font-weight:900;
padding:8px;
cursor: pointer;
}

.boost-active{
animation:pulse .6s infinite alternate;
border-color: red !important;
color: red !important;
}
@keyframes pulse{
from{box-shadow:0 0 10px red; transform: scale(1);}
to{box-shadow:0 0-40px red; transform: scale(1.05);}
}
</style>
</head>

<body>
<div class="frame" id="frame">
<div class="deck">

<div class="flex justify-between items-center mb-10">
<div>
<h1 class="text-5xl font-black italic text-yellow-400">INTERCONTINENTAL</h1>
<p class="text-xs tracking-[0.6em] opacity-60">DIGITAL ENGINE RADIO</p>
</div>

<div class="lcd w-80">
<div class="flex justify-between border-b border-green-900 pb-1 mb-1">
<span id="clockDisplay" class="text-2xl">00:00:00</span>
<span id="dateDisplay" class="text-xs">--/--/----</span>
</div>
<div class="flex justify-between text-xs font-black">
<span id="statusTxt">ENGINE: OFF</span>
<span id="modeTxt">MODE: STOCK</span>
</div>
</div>
</div>

<div class="grid grid-cols-12 gap-10">

<div class="col-span-3 flex flex-col gap-4">
<div class="vu-bar"><div id="vu1" class="vu-fill"></div></div>
<div class="vu-bar"><div id="vu2" class="vu-fill"></div></div>
<div class="vu-bar"><div id="vu3" class="vu-fill"></div></div>

<div class="flex flex-col items-center gap-6 mt-6">
<div class="gauge"><div id="n1" class="needle"></div><p class="absolute bottom-1 w-full text-center text-[10px]">PRESSURE</p></div>
<div class="gauge"><div id="n2" class="needle bg-cyan-400"></div><p class="absolute bottom-1 w-full text-center text-[10px]">RPM</p></div>
<div class="gauge"><div id="n3" class="needle bg-yellow-300"></div><p class="absolute bottom-1 w-full text-center text-[10px]">BALANCE</p></div>
</div>
</div>

<div class="col-span-6 flex flex-col gap-6">
<canvas id="engine" height="320"></canvas>

<div class="grid grid-cols-4 gap-4">
<button id="playBtn" class="bg-zinc-800 hover:bg-green-700 py-6 rounded-xl font-black transition">START</button>
<button id="pauseBtn" class="bg-zinc-700 hover:bg-red-700 py-6 rounded-xl font-black transition">STOP</button>
<button id="muteBtn" class="bg-zinc-700 py-6 rounded-xl font-black transition">MUTE</button>
<button id="nitroBtn" class="bg-red-900 py-6 rounded-xl font-black transition">NITRO</button>
</div>

<div class="grid grid-cols-7 gap-2">
<button class="eq-btn active" onclick="setMode('STOCK', this)">STOCK</button>
<button class="eq-btn" onclick="setMode('ECO', this)">ECO</button>
<button class="eq-btn" onclick="setMode('SPORT', this)">SPORT</button>
<button class="eq-btn" onclick="setMode('CITY', this)">CITY</button>
<button class="eq-btn" onclick="setMode('TURBO', this)">TURBO</button>
<button class="eq-btn" onclick="setMode('VOICE', this)">VOICE</button>
<button class="eq-btn" onclick="setMode('NIGHT', this)">NIGHT</button>
</div>
</div>

<div class="col-span-3 flex flex-col items-center gap-6">
<div class="knob" id="knobControl"><span id="volDisplay">80</span></div>
<p class="text-xs font-bold text-yellow-500">SCROLL TO VOLUME</p>

<div class="grid grid-cols-4 gap-2 max-h-48 overflow-y-auto p-2 bg-black/40 rounded-lg">
<script>
for(let i=1;i<=26;i++){
document.write(`<button class="theme-btn" onclick="setTheme(${i})">${i}</button>`);
}
</script>
</div>
</div>

</div>
</div>
</div>

<script>
// Configurações de Áudio
const RADIO_URL = "https://stream.zeno.fm/wzcgaal0dnltv";
const audio = new Audio(RADIO_URL);
audio.crossOrigin = "anonymous";

let audioCtx, analyser, source, nitroGain, dataArray;
let lowFilter, midFilter, highFilter;
let isNitro = false;
let currentVol = 80;

// Inicializa o Contexto de Áudio (Obrigatório clique do usuário)
async function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // Analisador para os gráficos
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        // Filtros de Equalização (BiquadFilterNodes)
        lowFilter = audioCtx.createBiquadFilter();
        lowFilter.type = 'lowshelf';
        lowFilter.frequency.value = 320;

        midFilter = audioCtx.createBiquadFilter();
        midFilter.type = 'peaking';
        midFilter.frequency.value = 1000;
        midFilter.Q.value = 1;

        highFilter = audioCtx.createBiquadFilter();
        highFilter.type = 'highshelf';
        highFilter.frequency.value = 3200;

        // Boost de Volume (Nitro)
        nitroGain = audioCtx.createGain();
        nitroGain.gain.value = 1.0;

        // Conexões: Audio -> Nitro -> Low -> Mid -> High -> Analyser -> Destination
        source = audioCtx.createMediaElementSource(audio);
        source.connect(nitroGain);
        nitroGain.connect(lowFilter);
        lowFilter.connect(midFilter);
        midFilter.connect(highFilter);
        highFilter.connect(analyser);
        analyser.connect(audioCtx.destination);
    }
}

playBtn.onclick = async () => {
    await initAudio();
    if (audioCtx.state === 'suspended') await audioCtx.resume();
    audio.play();
    statusTxt.innerText = "ENGINE: RUNNING";
    animate();
};

pauseBtn.onclick = () => {
    audio.pause();
    statusTxt.innerText = "ENGINE: STOPPED";
};

muteBtn.onclick = () => {
    audio.muted = !audio.muted;
    muteBtn.classList.toggle("bg-yellow-600", audio.muted);
};

// Lógica do BOTÃO NITRO (BOOST)
nitroBtn.onclick = () => {
    if(!audioCtx) return;
    isNitro = !isNitro;
    nitroBtn.classList.toggle("boost-active", isNitro);
    
    // Aumenta o ganho real do áudio
    nitroGain.gain.setTargetAtTime(isNitro ? 2.5 : 1.0, audioCtx.currentTime, 0.1);
    statusTxt.innerText = isNitro ? "NITRO: ACTIVE" : "ENGINE: RUNNING";
};

// Função de Animação (Visualizadores)
function animate() {
    requestAnimationFrame(animate);
    if(!analyser) return;
    
    analyser.getByteFrequencyData(dataArray);

    // Canvas Visualizer
    const c = engine.getContext("2d");
    engine.width = engine.offsetWidth;
    engine.height = engine.offsetHeight;
    c.clearRect(0, 0, engine.width, engine.height);

    const cx = engine.width / 2;
    const cy = engine.height / 2;
    const r = Math.min(cx, cy) - 30;

    dataArray.forEach((v, i) => {
        const angle = (i / dataArray.length) * Math.PI * 2;
        const amplitude = (v / 255) * (isNitro ? 1.4 : 1.0) * r;
        
        c.strokeStyle = isNitro ? "#ff0033" : "#00e5ff";
        c.lineWidth = 3;
        c.beginPath();
        c.moveTo(cx + Math.cos(angle) * (r - amplitude), cy + Math.sin(angle) * (r - amplitude));
        c.lineTo(cx + Math.cos(angle) * r, cy + Math.sin(angle) * r);
        c.stroke();
    });

    // VU Bars
    vu1.style.width = (dataArray[5] / 255 * 100) + "%";
    vu2.style.width = (dataArray[15] / 255 * 100) + "%";
    vu3.style.width = (dataArray[40] / 255 * 100) + "%";

    // Gauges (Agulhas)
    n1.style.transform = `rotate(${(dataArray[10] / 255) * 160 - 80}deg)`;
    n2.style.transform = `rotate(${(dataArray[30] / 255) * 160 - 80}deg)`;
    n3.style.transform = `rotate(${(dataArray[60] / 255) * 160 - 80}deg)`;
}

// Controle de Volume via Mouse Wheel no Knob
knobControl.onwheel = (e) => {
    e.preventDefault();
    currentVol = e.deltaY < 0 ? Math.min(100, currentVol + 5) : Math.max(0, currentVol - 5);
    audio.volume = currentVol / 100;
    volDisplay.innerText = currentVol;
    knobControl.style.transform = `rotate(${(currentVol * 3.6) - 180}deg)`;
};

// Lógica de EQUALIZADOR (Modos)
function setMode(m, btn) {
    if(!audioCtx) return;

    document.querySelectorAll(".eq-btn").forEach(x => x.classList.remove("active"));
    btn.classList.add("active");
    modeTxt.innerText = "MODE: " + m;

    // Reset de ganhos
    lowFilter.gain.value = 0;
    midFilter.gain.value = 0;
    highFilter.gain.value = 0;

    switch(m) {
        case 'TURBO':
            lowFilter.gain.value = 15;
            highFilter.gain.value = 10;
            break;
        case 'ECO':
            lowFilter.gain.value = -10;
            highFilter.gain.value = -5;
            break;
        case 'SPORT':
            lowFilter.gain.value = 8;
            midFilter.gain.value = 2;
            highFilter.gain.value = 8;
            break;
        case 'VOICE':
            midFilter.gain.value = 12;
            break;
        case 'NIGHT':
            lowFilter.gain.value = 5;
            highFilter.gain.value = -15;
            break;
        case 'CITY':
            midFilter.gain.value = 5;
            lowFilter.gain.value = 2;
            break;
    }
}

// Temas (Hue Rotate)
function setTheme(n) {
    frame.style.filter = `hue-rotate(${n * 14}deg) brightness(${1 + n/50})`;
}

// Relógio
setInterval(() => {
    const d = new Date();
    clockDisplay.innerText = d.toLocaleTimeString();
    dateDisplay.innerText = d.toLocaleDateString();
}, 1000);

</script>
</body>
</html>
