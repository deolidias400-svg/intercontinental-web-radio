.player{

.display{
    background:#000;

.controls{

    color:#ffd700;

}
.links{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}
.links a{
    text-decoration:none;
    color:#ffd700;
    background:#050a16;
    padding:20px;
    border-radius:20px;
    border:1px solid rgba(255,215,0,.4);
    transition:.3s;
}
.links a:hover{
    box-shadow:0 0 25px gold;
    transform:translateY(-6px);
}
small{
    display:block;
    font-size:11px;
    opacity:.7;
}
</style>
</head>
