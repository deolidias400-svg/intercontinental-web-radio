<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental Gold - 2 Anos</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { 
            --gold: #FFD700; 
            --gold-dark: #B8860B;
            --liquid: linear-gradient(135deg, #FFF5B7 0%, #FFD700 25%, #B8860B 50%, #FFD700 75%, #FFFACD 100%);
        }
        
        body {
            margin: 0; background: #000;
            font-family: 'Orbitron', sans-serif;
            background-image: radial-gradient(circle at center, #1a1a00 0%, #000 100%);
            color: #fff; overflow-x: hidden;
        }

        /* Efeito de Ouro Líquido Realista */
        .gold-liquid {
            background: var(--liquid);
            background-size: 200% 200%;
            animation: liquidFlow 5s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .gold-card {
            background: linear-gradient(145deg, #2a2a00, #000);
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(184, 134, 11, 0.4), inset 0 0 15px rgba(255, 215, 0, 0.1);
        }

        @keyframes liquidFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* LCD DE ALTA VISIBILIDADE */
        .lcd-high-vis {
            background: #000 !important;
            border: 2px solid #333;
            box-shadow: inset 0 0 20px #00ff0022;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
            font-family: 'Share Tech Mono', monospace;
        }

        /* Volume Knob Estilizado */
        .volume-knob {
            width: 80px; height: 80px;
            background: conic-gradient(from 180deg, #333, var(--gold), #333);
            border-radius: 50%;
            border: 4px solid #111;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .active-glow { box-shadow: 0 0 20px var(--gold); border-color: #fff !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAM_URL = "https://stream.zeno.fm/wzcgaal0dnltv";
        
        const PORTALS = [
            { n: "Pandora", u: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", i: "music", c: "#FF4D4D" },
            { n: "Dynac-X", u: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", i: "globe", c: "#4DFF88" },
            { n: "Vox I.A", u: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", i: "cpu", c: "#4D94FF" },
            { n: "Trends", u: "https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html", i: "trending-up", c: "#FFFF4D" },
            { n: "YouTube", u: "https://www.youtube.com/@RadioWebintercontinental", i: "youtube", c: "#FF4DFF" }
        ];

        const THEMES = [
            '#FFD700', '#FF0000', '#00D1FF', '#39FF14', '#FF00FF', '#FF8800', 
            '#00FFFF', '#FFFFFF', '#A020F0', '#32CD32', '#E0115F', '#FFBF00',
            '#CCFF00', '#A5F2F3', '#FF4500', '#0047AB', '#98FF98', '#FF66CC',
            '#FFF700', '#EE82EE', '#C0C0C0', '#722F37', '#00FBFF', '#CD7F32',
            '#228B22', '#FD5E53'
        ];

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.7);
            const [activeTheme, setActiveTheme] = useState('#FFD700');
            const [eq, setEq] = useState('Standard');
            const [boost, setBoost] = useState(false);
            const [meters, setMeters] = useState({ v1: 0, v2: 0 });
            
            const audioRef = useRef(null);
            const analyserRef = useRef(null);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [activeTheme]);

            const togglePlay = () => {
                if (!audioRef.current) {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const audio = new Audio(STREAM_URL);
                    audio.crossOrigin = "anonymous";
                    const source = ctx.createMediaElementSource(audio);
                    const analyser = ctx.createAnalyser();
                    analyser.fftSize = 64;
                    source.connect(analyser);
                    analyser.connect(ctx.destination);
                    audioRef.current = audio;
                    analyserRef.current = analyser;

                    const loop = () => {
                        const data = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(data);
                        setMeters({ v1: data[2]/255, v2: data[5]/255 });
                        requestAnimationFrame(loop);
                    };
                    loop();
                }
                isPlaying ? audioRef.current.pause() : audioRef.current.play();
                setIsPlaying(!isPlaying);
            };

            useEffect(() => {
                if(audioRef.current) audioRef.current.volume = boost ? 1 : volume;
            }, [volume, boost]);

            return (
                <div className="flex flex-col items-center min-h-screen p-4 md:p-8">
                    {/* TÍTULO OURO LÍQUIDO */}
                    <header className="text-center mb-12">
                        <h1 className="cinzel text-5xl md:text-8xl font-black gold-liquid">
                            INTERCONTINENTAL
                        </h1>
                        <div className="flex items-center justify-center gap-6 mt-2">
                            <div className="h-1 w-24 bg-gradient-to-r from-transparent via-gold to-transparent" />
                            <span className="text-3xl font-black text-white tracking-[0.5em]">2 ANOS</span>
                            <div className="h-1 w-24 bg-gradient-to-r from-gold via-gold to-transparent" />
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-8 w-full max-w-7xl">
                        
                        {/* MÓDULO 1: SENSORES & VOLUME */}
                        <div className="lg:col-span-1 space-y-6">
                            <div className="gold-card p-6 rounded-3xl flex flex-col items-center">
                                <span className="text-[10px] text-gold font-black mb-6 uppercase tracking-widest">Master Volume</span>
                                <div className="volume-knob shadow-[0_0_20px_rgba(255,215,0,0.3)] relative flex items-center justify-center"
                                     style={{ transform: `rotate(${(volume * 240) - 120}deg)` }}>
                                    <div className="absolute top-2 w-2 h-2 bg-black rounded-full" />
                                </div>
                                <input type="range" min="0" max="1" step="0.01" value={volume} 
                                       onChange={(e) => setVolume(parseFloat(e.target.value))}
                                       className="mt-6 w-full accent-gold" />
                                <span className="text-gold font-bold mt-2">{Math.round(volume * 100)}%</span>
                            </div>

                            <div className="gold-card p-6 rounded-3xl flex flex-col gap-4">
                                <span className="text-[10px] text-gold font-black uppercase tracking-widest text-center">Output Meters</span>
                                <div className="h-4 bg-black border border-white/10 rounded-full overflow-hidden">
                                    <div className="h-full bg-gold shadow-[0_0_15px_gold] transition-all" style={{width: `${meters.v1 * 100}%`}} />
                                </div>
                                <div className="h-4 bg-black border border-white/10 rounded-full overflow-hidden">
                                    <div className="h-full bg-gold shadow-[0_0_15px_gold] transition-all" style={{width: `${meters.v2 * 100}%`}} />
                                </div>
                            </div>
                        </div>

                        {/* MÓDULO 2: PLAYER CENTRAL */}
                        <div className="lg:col-span-2 gold-card rounded-[4rem] p-8 flex flex-col items-center relative overflow-hidden">
                            <div className="lcd-high-vis w-full rounded-2xl p-6 mb-8 text-center relative z-10">
                                <div className="flex justify-between text-[10px] opacity-70 mb-2">
                                    <span>SYSTEM STATUS: {isPlaying ? 'ACTIVE' : 'STANDBY'}</span>
                                    <span>RADIO INTERCONTINENTAL</span>
                                </div>
                                <div className="text-2xl md:text-4xl font-bold tracking-tighter mb-4">
                                    {isPlaying ? ">>> SONIC LINK ESTABLISHED" : "READY TO CONNECT"}
                                </div>
                                <div className="grid grid-cols-2 gap-2 text-[10px] text-left">
                                    <div className="bg-white/5 p-2">EQ PRESET: {eq.toUpperCase()}</div>
                                    <div className="bg-white/5 p-2">BOOST: {boost ? 'ON' : 'OFF'}</div>
                                </div>
                            </div>

                            {/* ANALISADOR DE ESPECTRO GRANDE */}
                            <div className="flex items-end justify-center gap-1 h-32 w-full mb-8">
                                {[...Array(20)].map((_, i) => (
                                    <div key={i} className="w-full bg-gold" 
                                         style={{ 
                                            height: isPlaying ? `${Math.random() * 100}%` : '10%',
                                            opacity: (i/20) + 0.2,
                                            boxShadow: '0 0 10px var(--gold)'
                                         }} />
                                ))}
                            </div>

                            <div className="flex gap-8 items-center">
                                <button onClick={togglePlay} className="w-24 h-24 rounded-full border-4 border-white bg-gold/20 flex items-center justify-center hover:scale-105 transition-all shadow-[0_0_40px_rgba(255,215,0,0.6)]">
                                    <i data-lucide={isPlaying ? "pause" : "play"} className="w-12 h-12 text-white fill-current" />
                                </button>
                                <button onClick={() => setBoost(!boost)} className={`px-8 py-3 rounded-xl font-black text-xs border-2 transition-all ${boost ? 'bg-red-600 border-white shadow-[0_0_20px_red]' : 'border-gold text-gold'}`}>
                                    SUPER BOOST
                                </button>
                            </div>
                        </div>

                        {/* MÓDULO 3: PORTAIS E TEMAS */}
                        <div className="lg:col-span-1 space-y-6">
                            <div className="gold-card p-6 rounded-3xl">
                                <span className="text-[10px] text-gold font-black mb-4 block uppercase tracking-widest text-center">Multi-Portals</span>
                                <div className="grid grid-cols-1 gap-2">
                                    {PORTALS.map((p, i) => (
                                        <a key={i} href={p.u} target="_blank" className="flex items-center gap-3 p-3 bg-white/5 rounded-xl hover:bg-white/10 transition-all border border-white/5 group">
                                            <i data-lucide={p.i} style={{color: p.c}} className="w-5 h-5" />
                                            <span className="text-[10px] font-black" style={{color: p.c}}>{p.n}</span>
                                        </a>
                                    ))}
                                </div>
                            </div>

                            <div className="gold-card p-4 rounded-3xl h-[280px]">
                                <span className="text-[10px] text-gold font-black mb-4 block uppercase tracking-widest text-center">26 Modulators</span>
                                <div className="grid grid-cols-5 gap-2 overflow-y-auto h-[200px] custom-scroll pr-2">
                                    {THEMES.map((t, i) => (
                                        <button key={i} onClick={() => setActiveTheme(t)} 
                                                className={`w-full aspect-square rounded-lg border-2 border-transparent transition-all ${activeTheme === t ? 'active-glow' : ''}`}
                                                style={{ backgroundColor: t }} />
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* EQUALIZADORES (MODO OURO) */}
                    <div className="mt-12 w-full max-w-5xl gold-card p-8 rounded-[3rem] flex flex-wrap justify-center gap-4">
                        {['Classical', 'Techno', 'Pop', 'Rock', 'Jazz', 'Dance', 'Flat'].map(preset => (
                            <button key={preset} onClick={() => setEq(preset)}
                                    className={`px-6 py-2 rounded-full border-2 font-black text-[10px] transition-all ${eq === preset ? 'bg-gold text-black border-white' : 'border-gold/30 text-gold hover:border-gold'}`}>
                                {preset}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
