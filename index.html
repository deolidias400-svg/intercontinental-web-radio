<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Intercontinental ‚Ä¢ Gold Studio V7</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
 --gold:#d6b44a;
 --glass:rgba(255,255,255,.07);
 --dark:#050300;
}
*{box-sizing:border-box}
body{
 margin:0;
 font-family:'Orbitron',sans-serif;
 background:#000;
 color:#fff;
 overflow-x:hidden;
}

/* FUNDO DIN√ÇMICO */
#bg{
 position:fixed; inset:0;
 background:
  radial-gradient(circle at 20% 20%,#3a2a00,#050300),
  radial-gradient(circle at 80% 80%,#120c00,#000);
 z-index:-2;
 transition:filter .4s, background .8s;
}

/* PAINEL BASE */
.panel{
 max-width:1300px;
 margin:40px auto;
 padding:32px;
 border-radius:26px;
 background:linear-gradient(135deg,rgba(214,180,74,.22),rgba(0,0,0,.65));
 border:1px solid rgba(214,180,74,.55);
 box-shadow:0 0 60px rgba(214,180,74,.45);
 position:relative;
 overflow:hidden;
}
.panel::before{
 content:"";
 position:absolute; inset:-60%;
 background:
  radial-gradient(circle,#ffd70033,transparent 65%),
  linear-gradient(140deg,#b38b0022,#ffd70044,#5e450022);
 animation:liquid 28s linear infinite;
}
@keyframes liquid{to{transform:rotate(360deg)}}

/* HEADER */
header h1{
 text-align:center;
 font-size:64px;
 color:var(--gold);
 text-shadow:0 0 50px rgba(214,180,74,1);
}
header h2{
 text-align:center;
 letter-spacing:.4em;
 opacity:.85;
}

/* LCD */
#lcd{
 font-family:monospace;
 background:#020202;
 border-radius:18px;
 padding:20px;
 box-shadow:inset 0 0 40px #00ffe055;
 color:#00ffe0;
 line-height:1.5;
}

/* CONTROLES */
.controls{
 display:flex;
 justify-content:center;
 align-items:center;
 gap:40px;
 flex-wrap:wrap;
}
#play{
 width:130px;height:130px;
 border-radius:50%;
 border:none;
 font-size:38px;
 cursor:pointer;
 background:radial-gradient(circle,var(--gold),#6a4e00);
 box-shadow:0 0 55px rgba(214,180,74,1);
}

/* SPECTRUM */
canvas{
 width:100%;
 height:260px;
 background:#000;
 border-radius:20px;
}

/* VU */
.vu{
 display:flex;
 justify-content:space-around;
}
.meter{
 width:38px;height:240px;
 background:#111;
 border-radius:20px;
 overflow:hidden;
}
.meter span{
 display:block;
 width:100%;
 height:0%;
}

/* EQ */
.eq{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:18px;
 text-align:center;
}
.eq input{
 writing-mode:bt-lr;
 -webkit-appearance:slider-vertical;
 height:190px;
}

/* THEMES */
.themes{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(100px,1fr));
 gap:18px;
}
.theme{
 height:60px;
 border-radius:16px;
 cursor:pointer;
 box-shadow:0 0 25px rgba(0,0,0,.9);
}

/* VOX */
#vox{
 margin:auto;
 width:180px;height:180px;
 border-radius:50%;
 display:flex;
 align-items:center;
 justify-content:center;
 text-align:center;
 background:radial-gradient(circle,#00ffff,#003333);
 box-shadow:0 0 70px #00ffff;
 cursor:pointer;
}

/* PORTAIS */
.portal{
 display:block;
 padding:22px;
 margin:16px 0;
 border-radius:18px;
 text-decoration:none;
 color:#fff;
 font-size:14px;
 box-shadow:0 0 30px rgba(0,0,0,.9);
}
</style>
</head>

<body>
<div id="bg"></div>

<header class="panel">
 <h1>INTERCONTINENTAL</h1>
 <h2>2 ANOS DE SUCESSO</h2>
</header>

<div class="panel" id="lcd">
 ‚è± <span id="clock"></span> |
 üì° <span id="status">OFFLINE</span><br>
 üéö EQ: <span id="eqName">FLAT</span> |
 üé® <span id="themeName">GOLD</span><br>
 üì¢ <span id="broadcast">Est√∫dio Intercontinental pronto.</span>
</div>

<div class="panel">
 <div class="controls">
  <button id="play">‚ñ∂</button>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
 </div>
</div>

<div class="panel"><canvas id="spectrum"></canvas></div>

<div class="panel">
 <div class="vu">
  <div class="meter"><span id="v1" style="background:#0055ff"></span></div>
  <div class="meter"><span id="v2" style="background:#ff0000"></span></div>
  <div class="meter"><span id="v3" style="background:#00ff66"></span></div>
 </div>
</div>

<div class="panel">
 <h3>Equalizador Profissional</h3>
 <div class="eq" id="eqUI"></div>
</div>

<div class="panel">
 <h3>Temas Visuais</h3>
 <div class="themes" id="themes"></div>
</div>

<div class="panel">
 <div id="vox">VOX I.A<br>TOQUE</div>
</div>

<div class="panel">
 <a class="portal" style="background:#6a00ff55" href="https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio">Pandora & Euterpe</a>
 <a class="portal" style="background:#ff005555" href="https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio">Dynac-X</a>
 <a class="portal" style="background:#00ffaa55" href="https://sites.google.com/view/vox-i-a/in%C3%ADcio">VOX I.A</a>
 <a class="portal" style="background:#ffaa0055" href="https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html">Blog</a>
 <a class="portal" style="background:#ff000055" href="https://www.youtube.com/@RadioWebintercontinental">YouTube</a>
</div>

<script>
const stream="https://stream.zeno.fm/wzcgaal0dnltv";
const audio=new Audio(stream);
audio.crossOrigin="anonymous";
const ctx=new AudioContext();
const src=ctx.createMediaElementSource(audio);

const freqs=[60,170,350,1000,3500,10000,16000];
const filters=freqs.map(f=>{
 let b=ctx.createBiquadFilter();
 b.type="peaking"; b.frequency.value=f; b.Q.value=1;
 return b;
});
src.connect(filters[0]);
filters.reduce((a,b)=>{a.connect(b);return b});
const analyser=ctx.createAnalyser();
filters.at(-1).connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize=2048;

const data=new Uint8Array(analyser.frequencyBinCount);
const c=spectrum.getContext("2d");
let vu=[0,0,0];

function loop(){
 requestAnimationFrame(loop);
 analyser.getByteFrequencyData(data);

 c.clearRect(0,0,spectrum.width,spectrum.height);
 for(let i=0;i<320;i++){
  let v=data[i];
  c.fillStyle=`rgb(${v+80},${v/2},0)`;
  c.fillRect(i*4,spectrum.height-v/2,3,v/2);
 }

 vu[0]+=((data[30]/2)-vu[0])*.18;
 vu[1]+=((data[80]/2)-vu[1])*.18;
 vu[2]+=((data[140]/2)-vu[2])*.18;

 v1.style.height=vu[0]+"%";
 v2.style.height=vu[1]+"%";
 v3.style.height=vu[2]+"%";
}
loop();

/* PLAY */
play.onclick=()=>{
 if(audio.paused){
  ctx.resume(); audio.play();
  play.textContent="‚è∏";
  status.textContent="ONLINE";
  speak("Transmiss√£o Intercontinental ao vivo.");
 }else{
  audio.pause();
  play.textContent="‚ñ∂";
  status.textContent="OFFLINE";
  speak("Transmiss√£o pausada.");
 }
};
volume.oninput=e=>audio.volume=e.target.value;

/* CLOCK */
setInterval(()=>clock.textContent=new Date().toLocaleString(),1000);

/* EQ UI */
filters.forEach((f,i)=>{
 let d=document.createElement("div");
 d.innerHTML=`
 <input type="range" min="-12" max="12" step="1" value="0">
 <label>${freqs[i]}Hz</label>`;
 d.querySelector("input").oninput=e=>{
  f.gain.value=e.target.value;
  eqName.textContent="CUSTOM";
 };
 eqUI.appendChild(d);
});

/* THEMES */
for(let i=1;i<=26;i++){
 let t=document.createElement("div");
 t.className="theme";
 t.style.background=`linear-gradient(135deg,hsl(${i*12},70%,40%),#000)`;
 t.onclick=()=>{
  bg.style.background=
   `radial-gradient(circle at 20% 20%,hsl(${i*12},60%,20%),#000)`;
  themeName.textContent="TEMA "+i;
  speak("Tema visual alterado.");
 };
 themes.appendChild(t);
}

/* VOX */
const tips=[
 "A Intercontinental conecta culturas pelo som.",
 "Este console utiliza equaliza√ß√£o profissional.",
 "Experimente alternar os temas visuais.",
 "Ou√ßa nossos √°lbuns em destaque hoje."
];
function speak(t){
 broadcast.textContent=t;
 if("speechSynthesis"in window){
  let u=new SpeechSynthesisUtterance(t);
  u.lang="pt-BR";
  speechSynthesis.speak(u);
 }
}
vox.onclick=()=>speak(tips[Math.floor(Math.random()*tips.length)]);
</script>
</body>
</html>
