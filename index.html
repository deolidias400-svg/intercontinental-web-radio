<style>
body{
  margin:0;
  background:radial-gradient(circle at top, #151515 0%, #000 70%);
  color:#FFD700;
  font-family:Arial, Helvetica, sans-serif;
}

/* MENU */
nav{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:18px;
  padding:16px;
  border-bottom:1px solid #FFD70044;
}
nav a{

}

/* CONTAINER */
.container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center;
  gap:60px;
  padding:60px 20px;
}

/* TEXTO */
.info{

}
.info h1{
  font-size:2.6rem;
}
.btn{
  display:inline-block;
  margin-top:20px;
  padding:14px 32px;
  border-radius:30px;
  background:linear-gradient(135deg,#FFD700,#fff1a8);
  color:#000;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 0 30px #FFD70088;
}

/* MASCOTE */
.mascote{
  width:300px;
  text-align:center;
  animation:flutuar 6s ease-in-out infinite;
}
@keyframes flutuar{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

.frame{
  padding:12px;
  border-radius:26px;
  background:linear-gradient(135deg,#FFD70055,#000);
  box-shadow:0 0 40px #FFD70055;
}

.mascote img{
  width:100%;
  border-radius:20px;
  animation:brilho 4s infinite;
}
@keyframes brilho{
  0%,100%{filter:brightness(1)}
  50%{filter:brightness(1.15)}
}

.nome{
  margin-top:10px;
  font-weight:bold;
  letter-spacing:2px;
}

/* CHAT */
.chat{
  margin-top:18px;
}
.chat input{
  width:100%;
  padding:12px;
  border-radius:22px;
  border:none;
  outline:none;
}
.chat p{
  margin-top:12px;
  min-height:40px;
  transition:all .3s ease;
}
.chat p.ativo{
  text-shadow:0 0 12px gold;
}
</style>
</head>
