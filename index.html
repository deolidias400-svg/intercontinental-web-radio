<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental Gold Ultimate - 2 Anos</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { 
            --gold: #FFD700;
            --theme-color: #FFD700;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #1a1a05 0%, #000 100%);
            min-height: 100vh;
        }

        /* BORDA DE OURO LÍQUIDO */
        .liquid-gold-border {
            border: 8px solid;
            border-image: linear-gradient(45deg, #4b3621, #ffd700, #fff5b7, #b8860b, #ffd700) 1;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5), inset 0 0 20px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.9);
        }

        /* LCD ESTILO AVIAÇÃO */
        .lcd-panel {
            background: #050505;
            border: 2px solid #222;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            box-shadow: inset 0 0 20px rgba(0,255,65,0.1);
        }

        /* AGULHAS COLORIDAS */
        .needle {
            position: absolute;
            bottom: 5px; left: 50%;
            width: 2px; height: 60px;
            transform-origin: bottom center;
            transition: transform 0.05s ease-out;
            z-index: 10;
        }

        .bar-fast {
            flex: 1;
            background: linear-gradient(to top, #00ff00, #ffff00, #ff0000);
            transition: height 0.04s ease; /* Resposta ultrarápida */
        }

        .btn-eq {
            font-size: 9px;
            font-weight: 900;
            padding: 5px 10px;
            border: 1px solid var(--theme-color);
            transition: all 0.3s;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: gold; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAM_URL = "https://stream.zeno.fm/wzcgaal0dnltv";

        const PORTALS = [
            { n: "PANDORA", u: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", c: "#FF3D3D" },
            { n: "DYNAC-X", u: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", c: "#3DFF3D" },
            { n: "VOX I.A", u: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", c: "#3D3DFF" },
            { n: "TRENDS", u: "https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html", c: "#FFFF3D" },
            { n: "YOUTUBE", u: "https://www.youtube.com/@RadioWebintercontinental", c: "#FF0000" }
        ];

        const EQs = ["FLAT", "ROCK", "POP", "JAZZ", "TECHNO", "DANCE", "GOLD"];
        const THEMES = Array.from({length: 26}, (_, i) => `hsl(${i * 13.8}, 80%, 50%)`);

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(0.8);
            const [theme, setTheme] = useState('#FFD700');
            const [eq, setEq] = useState('GOLD');
            const [time, setTime] = useState(new Date());
            const [freqData, setFreqData] = useState(new Uint8Array(32));
            
            const audioRef = useRef(null);
            const analyserRef = useRef(null);

            // Atualiza Hora
            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const togglePlay = () => {
                if (!audioRef.current) {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const audio = new Audio(STREAM_URL);
                    audio.crossOrigin = "anonymous";
                    const source = ctx.createMediaElementSource(audio);
                    const analyser = ctx.createAnalyser();
                    analyser.fftSize = 128; // Mais detalhado e rápido
                    source.connect(analyser);
                    analyser.connect(ctx.destination);
                    audioRef.current = audio;
                    analyserRef.current = analyser;

                    const update = () => {
                        const data = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(data);
                        setFreqData([...data]);
                        requestAnimationFrame(update);
                    };
                    update();
                }
                isPlaying ? audioRef.current.pause() : audioRef.current.play();
                setIsPlaying(!isPlaying);
            };

            return (
                <div className="p-4 md:p-10 flex flex-col items-center">
                    <header className="mb-6 text-center">
                        <h1 className="cinzel text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-b from-yellow-100 via-yellow-400 to-yellow-800">
                            INTERCONTINENTAL
                        </h1>
                        <p className="text-yellow-500 tracking-[1em] font-bold">2 ANOS DE PURO OURO</p>
                    </header>

                    <div className="liquid-gold-border w-full max-w-6xl p-6 md:p-10 rounded-xl grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        {/* COLUNA ESQUERDA: 3 AGULHAS E TEMAS */}
                        <div className="lg:col-span-3 space-y-4">
                            <div className="lcd-panel p-4 rounded-lg">
                                <p className="text-[8px] text-center mb-2">TRI-NEEDLE MONITOR (BASS/MID/TREBLE)</p>
                                <div className="h-24 relative bg-black/50 rounded overflow-hidden">
                                    {/* Agulha Vermelha (Grave) */}
                                    <div className="needle bg-red-500 shadow-[0_0_8px_red]" style={{ transform: `rotate(${(freqData[2]/255 * 100) - 50}deg)` }} />
                                    {/* Agulha Verde (Médio) */}
                                    <div className="needle bg-green-500 shadow-[0_0_8px_green] !h-40" style={{ transform: `rotate(${(freqData[8]/255 * 100) - 50}deg)` }} />
                                    {/* Agulha Azul (Agudo) */}
                                    <div className="needle bg-blue-500 shadow-[0_0_8px_blue]" style={{ transform: `rotate(${(freqData[15]/255 * 100) - 50}deg)` }} />
                                </div>
                            </div>

                            <div className="lcd-panel p-4 h-64">
                                <p className="text-[8px] mb-2 uppercase">26 Moduladores de Tema</p>
                                <div className="grid grid-cols-5 gap-1 h-48 overflow-y-auto custom-scroll">
                                    {THEMES.map((c, i) => (
                                        <button key={i} onClick={() => setTheme(c)} className="h-8 rounded border border-white/10" style={{background: c}} />
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* COLUNA CENTRAL: LCD E ESPECTRO */}
                        <div className="lg:col-span-6 space-y-4">
                            {/* TELA LCD COMPLETA */}
                            <div className="lcd-panel p-4 rounded-xl flex flex-col gap-2">
                                <div className="flex justify-between text-[10px] text-yellow-500 font-bold">
                                    <span>{time.toLocaleDateString()} - {time.toLocaleTimeString()}</span>
                                    <span>THEME: <span style={{color: theme}}>{theme.toUpperCase()}</span></span>
                                </div>
                                <div className="text-center py-2 border-y border-white/10">
                                    <span className="text-2xl font-black tracking-widest uppercase">EQ: {eq} ACTIVE</span>
                                </div>
                                <div className="flex justify-between text-[8px]">
                                    <span>BITRATE: 320KBPS</span>
                                    <span>SINAL: 100% GOLD</span>
                                </div>
                            </div>

                            {/* ANALISADOR RÁPIDO */}
                            <div className="lcd-panel p-4 h-48 flex items-end gap-1">
                                {Array.from(freqData).slice(0, 32).map((v, i) => (
                                    <div key={i} className="bar-fast" style={{ height: `${(v/255)*100}%` }} />
                                ))}
                            </div>

                            <div className="flex justify-center gap-4">
                                <button onClick={togglePlay} className="w-20 h-20 rounded-full bg-gradient-to-b from-yellow-200 to-yellow-600 border-4 border-black flex items-center justify-center shadow-[0_0_30px_gold]">
                                    <i data-lucide={isPlaying ? "pause" : "play"} className="text-black fill-current" />
                                </button>
                                <div className="flex flex-col justify-center">
                                    <input type="range" min="0" max="1" step="0.01" value={volume} 
                                           onChange={(e) => {setVolume(parseFloat(e.target.value)); if(audioRef.current) audioRef.current.volume = e.target.value;}}
                                           className="w-32 accent-yellow-500" />
                                    <span className="text-[10px] text-center mt-1">VOLUME</span>
                                </div>
                            </div>

                            {/* 7 EQUALIZADORES COLORIDOS */}
                            <div className="flex flex-wrap justify-center gap-2">
                                {EQs.map(e => (
                                    <button key={e} onClick={() => setEq(e)} 
                                            className={`btn-eq ${eq === e ? 'bg-yellow-500 text-black' : 'text-yellow-500'}`}
                                            style={{ borderColor: theme }}>
                                        {e}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* COLUNA DIREITA: URLS */}
                        <div className="lg:col-span-3 space-y-3">
                            <p className="text-[10px] text-center font-black text-yellow-600 mb-4 uppercase">Portais Oficiais</p>
                            {PORTALS.map((p, i) => (
                                <a key={i} href={p.u} target="_blank" 
                                   className="flex items-center gap-3 p-4 bg-black/80 border-l-4 rounded-r-xl transition-all hover:translate-x-2"
                                   style={{ borderLeftColor: p.c }}>
                                    <i data-lucide="external-link" className="w-3 h-3" style={{color: p.c}} />
                                    <span className="text-[9px] font-black" style={{color: p.c}}>{p.n}</span>
                                </a>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => window.lucide.createIcons(), 500);
    </script>
</body>
</html>
