<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental Gold - Ultimate Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --gold: #ffd700; --gold-liquid: linear-gradient(135deg, #4b3621, #ffd700, #fff5b7, #b8860b, #ffd700); }
        
        body { 
            background: #000; 
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png'), linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8));
            color: #fff; font-family: 'Orbitron', sans-serif;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
        }

        /* MÓDULOS DE OURO LÍQUIDO */
        .gold-module {
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 4px solid;
            border-image: var(--gold-liquid) 1;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3), inset 0 0 15px rgba(255, 215, 0, 0.1);
            margin-bottom: 25px;
            width: 100%; max-width: 850px;
            position: relative;
        }

        .lcd-screen {
            background: rgba(10, 20, 10, 0.95);
            border: 2px solid var(--gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4), inset 0 0 20px #000;
            color: var(--gold);
            font-family: 'Share Tech Mono', monospace;
        }

        /* AGULHAS ANALÓGICAS */
        .meter-box {
            height: 130px; background: #050505; position: relative;
            border: 1px solid #4b3621; overflow: hidden; border-radius: 5px;
        }
        .needle {
            position: absolute; bottom: 0; left: 50%; width: 2px; height: 90%;
            transform-origin: bottom center; transition: transform 0.06s cubic-bezier(0.1, 0.5, 0.1, 1);
            z-index: 10; filter: drop-shadow(0 0 5px currentColor);
        }
        .scale { position: absolute; top: 10px; width: 100%; text-align: center; font-size: 7px; color: #b8860b; opacity: 0.6; }

        .txt-gold {
            font-family: 'Cinzel', serif;
            background: linear-gradient(to bottom, #fff, #ffd700, #b8860b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
        }

        .vox-sphere {
            width: 70px; height: 70px;
            background: radial-gradient(circle at 30% 30%, #00f2fe, #0055ff);
            border-radius: 50%; box-shadow: 0 0 40px #00f2fe;
            cursor: pointer; animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .bar { transition: height 0.05s ease; border-radius: 1px; }
        .custom-scroll::-webkit-scrollbar { height: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAM_URL = "https://stream.zeno.fm/wzcgaal0dnltv";
        const PORTALS = [
            { n: "PANDORA", u: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", c: "#FF4D4D" },
            { n: "DYNAC-X", u: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", c: "#4DFF88" },
            { n: "VOX I.A", u: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", c: "#4D94FF" },
            { n: "TRENDS", u: "https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html", c: "#FFFF4D" },
            { n: "YOUTUBE", u: "https://www.youtube.com/@RadioWebintercontinental", c: "#FF0000" }
        ];

        const EQs = ["DYNAMIC", "GOLD", "STADIUM", "BASS+", "CLUB", "VOX", "FLAT"];
        const THEMES = Array.from({length: 26}, (_, i) => `hsl(${i * 13.8}, 100%, 50%)`);

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [freq, setFreq] = useState(new Uint8Array(32));
            const [theme, setTheme] = useState('#ffd700');
            const [eq, setEq] = useState('GOLD');
            const [vol, setVol] = useState(0.8);
            const [time, setTime] = useState(new Date());
            const [voxMsg, setVoxMsg] = useState("Intercontinental Premium: O som da elite.");

            const audioRef = useRef(null);
            const analyserRef = useRef(null);

            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                if(window.lucide) window.lucide.createIcons();
                return () => clearInterval(timer);
            }, []);

            const toggleRadio = () => {
                if (!audioRef.current) {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const audio = new Audio(STREAM_URL);
                    audio.crossOrigin = "anonymous";
                    const source = ctx.createMediaElementSource(audio);
                    const analyser = ctx.createAnalyser();
                    analyser.fftSize = 64;
                    source.connect(analyser);
                    analyser.connect(ctx.destination);
                    audioRef.current = audio;
                    analyserRef.current = analyser;
                    const loop = () => {
                        const data = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(data);
                        setFreq([...data]);
                        requestAnimationFrame(loop);
                    };
                    loop();
                }
                isPlaying ? audioRef.current.pause() : audioRef.current.play();
                setIsPlaying(!isPlaying);
            };

            return (

                    </header>

                    <div className="gold-module lcd-screen px-10 py-6 flex justify-between items-center text-sm md:text-lg">
                        <div className="space-y-1">
                            <div>DATA: {time.toLocaleDateString()}</div>
                            <div>HORA: {time.toLocaleTimeString()}</div>
                        </div>
                        <div className="text-center">
                            <div className="text-xs opacity-60">STATUS DO SISTEMA</div>
                            <div className={`font-black ${isPlaying ? "text-green-400 animate-pulse" : "text-red-500"}`}>
                                {isPlaying ? "• TRANSMITINDO AO VIVO" : "• SISTEMA EM STANDBY"}
                            </div>
                        </div>
                        <div className="text-right">
                            <div className="text-yellow-500">EQ: {eq}</div>
                            <div className="text-[10px]">THEME: {theme}</div>
                        </div>
                    </div>

                    {/* MÓDULO 3 AGULHAS ANALISADORAS */}
                    <div className="gold-module p-6 grid grid-cols-1 md:grid-cols-3 gap-6 h-auto">
                        <div className="flex flex-col">
                            <span className="text-[10px] text-red-500 font-bold mb-2 text-center uppercase">Sub-Bass Needle</span>
                            <div className="meter-box">
                                <div className="scale">-20...-10...-5...0...+3</div>
                                <div className="needle bg-red-600 shadow-[0_0_15px_red]" style={{transform: `rotate(${(freq[2]/255*120)-60}deg)`}} />
                            </div>
                        </div>
                        <div className="flex flex-col">
                            <span className="text-[10px] text-green-500 font-bold mb-2 text-center uppercase">Mid-Range Needle</span>
                            <div className="meter-box">
                                <div className="scale">LOW...MID...HIGH</div>
                                <div className="needle bg-green-500 shadow-[0_0_15px_green]" style={{transform: `rotate(${(freq[10]/255*120)-60}deg)`}} />
                            </div>
                        </div>
                        <div className="flex flex-col">
                            <span className="text-[10px]
