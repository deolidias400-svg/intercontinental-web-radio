
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Intercontinental Web Radio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonte futurista -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --cyan:#00f6ff;
  --green:#00ff9c;
  --dark:#05070d;
  --panel:#0b1220;
  --glass:rgba(255,255,255,0.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#101a33,#000);
  font-family:'Orbitron',sans-serif;
  color:var(--cyan);
}

/* APARELHO */
.stereo{
  width:360px;
  background:linear-gradient(180deg,#111,#03060d);
  border-radius:24px;
  padding:18px;
  box-shadow:
    0 0 40px rgba(0,246,255,.25),
    inset 0 0 25px rgba(0,0,0,.9);
  border:1px solid rgba(0,246,255,.25);
}

/* DISPLAY */
.display{
  background:linear-gradient(180deg,#020409,#0b1528);
  border-radius:16px;
  padding:14px;
  margin-bottom:16px;
  box-shadow:inset 0 0 25px #000;
  text-align:center;
}

.display h1{
  font-size:16px;
  margin:0;
  font-weight:900;
  letter-spacing:1px;
}

.status{
  margin-top:6px;
  font-size:12px;
  color:var(--green);
}

/* VU METER */
.vu{
  display:flex;
  gap:4px;
  height:28px;
  margin-top:10px;
}

.bar{
  flex:1;
  background:#021018;
  border-radius:4px;
  overflow:hidden;
}

.level{
  width:100%;
  height:0%;
  background:linear-gradient(to top,#00ff9c,#00f6ff);
  transition:height .08s linear;
}

/* CONTROLES */
.controls{
  display:flex;
  justify-content:space-between;
  margin-top:18px;
}

.btn{
  width:56px;
  height:56px;
  border-radius:50%;
  border:1px solid rgba(0,246,255,.4);
  background:linear-gradient(145deg,#0b1220,#020409);
  color:var(--cyan);
  font-size:22px;
  cursor:pointer;
  box-shadow:
    0 6px 12px rgba(0,0,0,.7),
    inset 0 0 10px rgba(0,246,255,.15);
  transition:.2s;
}

.btn:hover{
  box-shadow:
    0 0 18px rgba(0,246,255,.6),
    inset 0 0 12px rgba(0,246,255,.25);
}

.btn:active{
  transform:scale(.95);
}

/* VOLUME */
.volume{
  margin-top:18px;
}

.volume label{
  font-size:12px;
}

.volume input{
  width:100%;
  margin-top:6px;
}

/* RODAPÃ‰ */
.footer{
  text-align:center;
  font-size:10px;
  opacity:.7;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="stereo">

  <div class="display">
    <h1>INTERCONTINENTAL RADIO</h1>
    <div class="status" id="status">STANDBY</div>

    <div class="vu">
      <div class="bar"><div class="level" id="l1"></div></div>
      <div class="bar"><div class="level" id="l2"></div></div>
      <div class="bar"><div class="level" id="l3"></div></div>
      <div class="bar"><div class="level" id="l4"></div></div>
      <div class="bar"><div class="level" id="l5"></div></div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" id="play">â–¶</button>
    <button class="btn" id="stop">â– </button>
  </div>

  <div class="volume">
    <label>VOLUME</label>
    <input type="range" min="0" max="1" step="0.01" value="0.8" id="volume">
  </div>

  <div class="footer">
    ðŸ”Š 2 ANOS NO AR
  </div>

</div>

<audio id="audio" crossorigin="anonymous">
  <!-- ðŸ”´ COLE A URL DO STREAM AQUI -->
  <source src="URL_DO_STREAM_AQUI" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const stopBtn = document.getElementById("stop");
const status = document.getElementById("status");
const vol = document.getElementById("volume");

let ctx, analyser, data;

playBtn.onclick = async ()=>{
  if(!ctx){
    ctx = new (window.AudioContext||window.webkitAudioContext)();
    const src = ctx.createMediaElementSource(audio);
    analyser = ctx.createAnalyser();
    analyser.fftSize = 64;
    src.connect(analyser);
    analyser.connect(ctx.destination);
    data = new Uint8Array(analyser.frequencyBinCount);
    meter();
  }
  try{
    await audio.play();
    status.textContent = "AO VIVO";
  }catch{
    alert("Clique novamente para iniciar o Ã¡udio");
  }
};

stopBtn.onclick = ()=>{
  audio.pause();
  audio.currentTime = 0;
  status.textContent = "PARADO";
};

vol.oninput = ()=> audio.volume = vol.value;

function meter(){
  if(!analyser) return;
  analyser.getByteFrequencyData(data);
  for(let i=1;i<=5;i++){
    const v = data[i*2] || 0;
    document.getElementById("l"+i).style.height = (v/255*100)+"%";
  }
  requestAnimationFrame(meter);
}
</script>

</body>
</html>
