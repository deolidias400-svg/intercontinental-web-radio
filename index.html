<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Intercontinental Web Radio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#FFD700;
  font-family:Arial, Helvetica, sans-serif;
  overflow-x:hidden;
}

/* MENU */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#000;
  border-bottom:2px solid #FFD700;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
nav a{
  color:#FFD700;
  text-decoration:none;
  margin-right:15px;
  font-weight:bold;
}
nav a:hover{
  text-shadow:0 0 10px gold;
}

/* CONTE√öDO */
.container{
  padding-top:90px;
  text-align:center;
}

/* MASCOTE */
.mascote{
  width:260px;
  margin:auto;
  animation:float 6s ease-in-out infinite;
  filter:drop-shadow(0 0 25px gold);
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

/* OLHOS */
.eye{
  animation:blink 5s infinite;
}
@keyframes blink{
  0%,95%,100%{transform:scaleY(1)}
  97%{transform:scaleY(0.1)}
}

/* BAL√ÉO */
.speech{
  background:#111;
  border:2px solid #FFD700;
  border-radius:15px;
  padding:12px;
  max-width:300px;
  margin:20px auto;
  box-shadow:0 0 20px gold;
  animation:pulse 3s infinite;
}
@keyframes pulse{
  0%,100%{box-shadow:0 0 15px gold}
  50%{box-shadow:0 0 30px gold}
}

/* CHAT */
.chat{
  margin-top:20px;
}
.chat input{
  padding:10px;
  width:220px;
  border-radius:10px;
  border:none;
}
.chat button{
  padding:10px;
  border-radius:10px;
  border:none;
  background:#FFD700;
  font-weight:bold;
  cursor:pointer;
}
.chat button:hover{
  box-shadow:0 0 15px gold;
}
</style>
</head>

<body>

<nav>
  <div><strong>üéß Intercontinental Web Radio</strong></div>
  <div>
    <a href="player.html">‚ñ∂ Player</a>
    <a href="https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio">Pandora</a>
    <a href="https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio">Dynac-X</a>
    <a href="https://sites.google.com/view/vox-i-a/in%C3%ADcio">Vox I.A</a>
    <a href="https://www.youtube.com/@RadioWebintercontinental">YouTube</a>
  </div>
</nav>

<div class="container">

  <h1>Intercontinental Web Radio</h1>
  <h3>2 anos de sucesso no ar üåç</h3>

  <!-- MASCOTE SVG -->
  <svg class="mascote" viewBox="0 0 200 300">
    <circle cx="100" cy="90" r="70" fill="#f5d7c5"/>
    <circle cx="70" cy="80" r="10" fill="#00f" class="eye"/>
    <circle cx="130" cy="80" r="10" fill="#00f" class="eye"/>
    <rect x="60" y="140" width="80" height="110" rx="20" fill="#222"/>
    <rect x="55" y="150" width="90" height="90" rx="15" fill="#333"/>
  </svg>

  <div class="speech" id="fala">
    Ol√° üëã Sou a assistente da Intercontinental Web Radio!
  </div>

  <div class="chat">
    <input id="msg" placeholder="Pergunte algo...">
    <button onclick="responder()">Enviar</button>
  </div>

</div>

<script>
const frases=[
  "üé∂ Aqui toca m√∫sica de verdade!",
  "üåç R√°dio sem fronteiras!",
  "üöÄ Tecnologia e m√∫sica conectadas!",
  "üíõ Intercontinental Web Radio no ar!",
  "üéß Quer ouvir agora? Clique no Player!"
];

let i=0;
setInterval(()=>{
  document.getElementById("fala").innerText=frases[i%frases.length];
  i++;
},5000);

function responder(){
  const msg=document.getElementById("msg").value.toLowerCase();
  let resp="Interessante! üòÑ";

  if(msg.includes("rock")) resp="üé∏ Rock forte aqui!";
  if(msg.includes("eletron")) resp="üîä Eletr√¥nica pulsando!";
  if(msg.includes("player")) resp="‚ñ∂ Use o menu para abrir o player!";
  if(msg.includes("radio")) resp="üìª Intercontinental Web Radio 24h!";

  document.getElementById("fala").innerText=resp;
  document.getElementById("msg").value="";
}
</script>

</body>
</html>
