<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental - Player 2 Anos</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --theme: #ffd700; }
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; min-height: 100vh; overflow-x: hidden; }

        /* CHASSI OURO LÍQUIDO CURVADO */
        .gold-chassis {
            border: 10px solid;
            border-image: linear-gradient(135deg, #4b3621, #ffd700, #fff5b7, #b8860b, #ffd700) 1;
            background: radial-gradient(circle at top, #111, #000);
            box-shadow: 0 0 80px rgba(255, 215, 0, 0.3);
            border-radius: 50px;
        }

        /* LCD DE VIDRO */
        .glass-lcd {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--theme);
            box-shadow: inset 0 0 25px var(--theme);
            border-radius: 25px;
            font-family: 'Share Tech Mono', monospace;
        }

        /* ASSISTENTE VOX VIVO */
        .vox-sphere {
            width: 60px; height: 60px;
            background: radial-gradient(circle at 30% 30%, #00f2fe, #0000ff);
            border-radius: 50%;
            box-shadow: 0 0 30px #00f2fe, inset -5px -5px 15px #000;
            cursor: pointer;
            position: relative;
        }
        .vox-pulse {
            position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 2px solid #00f2fe;
            animation: vox-ping 1.5s infinite;
        }
        @keyframes vox-ping { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.8); opacity: 0; } }

        /* BARRAS DE MONITORAMENTO LATERAIS */
        .monitor-bar { width: 12px; background: #111; border-radius: 10px; position: relative; overflow: hidden; border: 1px solid #333; }
        .monitor-fill { position: absolute; bottom: 0; width: 100%; background: linear-gradient(to top, #0f0, #ff0, #f00); transition: height 0.05s ease; }

        /* BARRAS TRANSVERSAIS (DIAGONAIS) */
        .diag-bar { width: 40px; height: 6px; background: var(--theme); margin-bottom: 4px; border-radius: 2px; transition: opacity 0.1s; }

        .spec-bar { flex: 1; transition: height 0.04s ease; background: var(--theme); border-radius: 2px 2px 0 0; }
        .boost-mode { background: linear-gradient(to top, #ff0000, #ff8800) !important; box-shadow: 0 0 15px #ff0000; }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--theme); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAM_URL = "https://stream.zeno.fm/wzcgaal0dnltv";
        const PORTALS = [
            { n: "PANDORA", u: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", c: "#FF4D4D" },
            { n: "DYNAC-X", u: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", c: "#4DFF88" },
            { n: "VOX I.A", u: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", c: "#4D94FF" },
            { n: "TRENDS", u: "https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html", c: "#FFFF4D" },
            { n: "YOUTUBE", u: "https://www.youtube.com/@RadioWebintercontinental", c: "#FF0000" }
        ];

        const EQs = ["FLAT", "ROCK", "POP", "JAZZ", "DANCE", "GOLD", "STADIUM"];
        const THEMES = Array.from({length: 26}, (_, i) => `hsl(${i * 13.8}, 100%, 50%)`);

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [isBoost, setIsBoost] = useState(false);
            const [theme, setTheme] = useState('#ffd700');
            const [eq, setEq] = useState('GOLD');
            const [vol, setVol] = useState(0.8);
            const [freq, setFreq] = useState(new Uint8Array(32));
            const [voxState, setVoxState] = useState({ msg: "Olá! Clique em mim para interagir.", active: false });
            
            const audioRef = useRef(null);
            const analyserRef = useRef(null);

            useEffect(() => {
                document.documentElement.style.setProperty('--theme', theme);
                if(window.lucide) window.lucide.createIcons();
            }, [theme]);

            const togglePlay = () => {
                if (!audioRef.current) {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const audio = new Audio(STREAM_URL);
                    audio.crossOrigin = "anonymous";
                    const source = ctx.createMediaElementSource(audio);
                    const analyser = ctx.createAnalyser();
                    analyser.fftSize = 64;
                    source.connect(analyser);
                    analyser.connect(ctx.destination);
                    audioRef.current = audio;
                    analyserRef.current = analyser;

                    const loop = () => {
                        const data = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(data);
                        setFreq([...data]);
                        requestAnimationFrame(loop);
                    };
                    loop();
                }
                isPlaying ? audioRef.current.pause() : audioRef.current.play();
                setIsPlaying(!isPlaying);
            };

            const voxTalk = () => {
                const lines = [
                    "Analisando frequências... O som está perfeito hoje!",
                    "Você sabia? A Intercontinental completa 2 anos de sucesso!",
                    "Dica: O Super Boost ativa o modo High Performance.",
                    "Sintonizado na melhor rádio web do Brasil!",
                    "Estou aqui para otimizar sua experiência sonora."
                ];
                setVoxState({ msg: "Pensando...", active: true });
                setTimeout(() => {
                    setVoxState({ msg: lines[Math.floor(Math.random() * lines.length)], active: true });
                }, 1000);
            };

            return (
                <div className="p-4 md:p-10 w-full max-w-7xl">
                    <header className="text-center mb-10">
                        <h1 className="cinzel text-5xl md:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-b from-yellow-100 via-yellow-400 to-yellow-900 drop-shadow-lg">INTERCONTINENTAL</h1>
                        <p className="text-yellow-500 tracking-[1.2em] font-bold text-sm md:text-xl">PLAYER • 2 ANOS DE SUCESSO</p>
                    </header>

                    <div className="gold-chassis p-8 relative">
                        {/* VOX ASSISTENTE VIVO */}
                        <div className="absolute -top-12 right-10 flex flex-col items-center z-50">
                            {voxState.active && <div className="bg-blue-900/90 border border-blue-400 p-3 rounded-2xl text-[10px] mb-3 max-w-[200px] shadow-[0_0_20px_blue]">{voxState.msg}</div>}
                            <div className="vox-sphere" onClick={voxTalk}>
                                <div className="vox-pulse"></div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 items-center">
                            
                            {/* ESQUERDA: AGULHAS E MONITORAMENTO */}
                            <div className="lg:col-span-3 flex flex-col gap-6">
                                <div className="glass-lcd p-4 h-40 relative overflow-hidden">
                                    <div className="absolute inset-0 flex justify-around items-end px-4 pb-2 opacity-20">
                                        <div className="monitor-bar h-full"><div className="monitor-fill" style={{height: '40%'}} /></div>
                                        <div className="monitor-bar h-full"><div className="monitor-fill" style={{height: '70%'}} /></div>
                                        <div className="monitor-bar h-full"><div className="monitor-fill" style={{height: '50%'}} /></div>
                                    </div>
                                    <div className="relative h-full flex justify-center">
                                        <div className="absolute bottom-0 w-1 h-32 bg-red-600 shadow-[0_0_10px_red]" style={{ transform: `rotate(${(freq[2]/255*100)-50}deg)`, transformOrigin: 'bottom' }} />
                                        <div className="absolute bottom-0 w-1 h-24 bg-green-500 shadow-[0_0_10px_green]" style={{ transform: `rotate(${(freq[10]/255*100)-50}deg)`, transformOrigin: 'bottom' }} />
                                        <div className="absolute bottom-0 w-1 h-32 bg-blue-500 shadow-[0_0_10px_blue]" style={{ transform: `rotate(${(freq[20]/255*100)-50}deg)`, transformOrigin: 'bottom' }} />
                                    </div>
                                    <div className="absolute bottom-1 w-full text-center text-[7px] font-bold">BASS / MID / TREBLE</div>
                                </div>

                                <div className="glass-lcd p-4">
                                    <p className="text-[8px] text-center mb-2 font-bold uppercase">26 Chroma Themes</p>
                                    <div className="grid grid-cols-5 gap-1 h-32 overflow-y-auto custom-scroll pr-2">
                                        {THEMES.map((c, i) => (
                                            <button key={i} onClick={() => setTheme(c)} className="h-6 rounded border border-white/10" style={{background: c}} />
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* CENTRO: ANALISADOR E LCD */}
                            <div className="lg:col-span-6 space-y-6">
                                <div className="glass-lcd p-6 rounded-[2.5rem] relative overflow-hidden">
                                    <div className="flex justify-between text-[10px] text-current font-bold mb-4 border-b border-white/10 pb-2">
                                        <span>VOL: {Math.round(vol*100)}%</span>
                                        <span>MODE: {eq}</span>
                                        <span>STATUS: {isPlaying ? 'SINAL OK' : 'OFFLINE'}</span>
                                    </div>

                                    <div className="flex items-center gap-4 h-32 justify-center">
                                        {/* BARRAS TRANSVERSAIS ESQUERDA */}
                                        <div className="flex flex-col">
                                            {[1,2,3,4].map(i => <div key={i} className="diag-bar" style={{opacity: freq[i*2]/255}} />)}
                                        </div>

                                        {/* ANALISADOR PRINCIPAL */}
                                        <div className="flex-1 flex items-end gap-1 h-full">
                                            {Array.from(freq).slice(0, 24).map((v, i) => (
                                                <div key={i} className={`spec-bar ${isBoost ? 'boost-mode' : ''}`} style={{height: `${(v/255)*100}%`}} />
                                            ))}
                                        </div>

                                        {/* BARRAS TRANSVERSAIS DIREITA */}
                                        <div className="flex flex-col">
                                            {[1,2,3,4].map(i => <div key={i} className="diag-bar" style={{opacity: freq[i*3]/255}} />)}
                                        </div>
                                    </div>
                                </div>

                                <div className="flex justify-center items-center gap-6">
                                    <button onClick={() => {setIsBoost(!isBoost); if(audioRef.current) audioRef.current.volume = isBoost ? vol : 1;}} 
                                            className={`px-6 py-2 rounded-full font-black text-[10px] border-2 transition-all ${isBoost ? 'bg-red-600 border-white text-white shadow-[0_0_20px_red]' : 'border-red-600 text-red-600'}`}>
                                        SUPER BOOST
                                    </button>
                                    
                                    <button onClick={togglePlay} className="w-24 h-24 rounded-full border-4 border-current bg-black hover:bg-current hover:text-black transition shadow-[0_0_40px_rgba(255,255,255,0.1)] flex items-center justify-center">
                                        <i data-lucide={isPlaying ? "pause" : "play"} className="w-12 h-12" />
                                    </button>

                                    <div className="flex flex-col items-center">
                                        <input type="range" min="0" max="1" step="0.1" value={vol} onChange={(e) => {setVol(e.target.value); audioRef.current.volume = e.target.value;}} className="w-24 accent-current" />
                                        <span className="text-[8px] mt-1">VOLUME</span>
                                    </div>
                                </div>

                                <div className="flex flex-wrap justify-center gap-2">
                                    {EQs.map(e => (
                                        <button key={e} onClick={() => setEq(e)} className={`px-4 py-1.5 rounded-lg text-[9px] font-black border transition-all ${eq === e ? 'bg-current text-black border-white' : 'border-current text-current hover:bg-white/5'}`}>{e}</button>
                                    ))}
                                </div>
                            </div>

                            {/* DIREITA: PORTAIS */}
                            <div className="lg:col-span-3 space-y-3">
                                <p className="text-[10px] text-center font-black opacity-40 mb-4">SYSTEM PORTALS</p>
                                {PORTALS.map((p, i) => (
                                    <a key={i} href={p.u} target="_blank" className="flex items-center justify-between p-4 glass-lcd border-transparent hover:border-current transition-all group">
                                        <span className="text-[10px] font-black" style={{color: p.c}}>{p.n}</span>
                                        <i data-lucide="external-link" className="w-3 h-3" style={{color: p.c}} />
                                    </a>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => window.lucide.createIcons(), 1000);
    </script>
</body>
</html>
