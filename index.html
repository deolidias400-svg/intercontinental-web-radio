<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental Gold - AI Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --theme: #ffd700; --boost: #ff0000; }
        body { background: #000; color: #fff; font-family: 'Orbitron', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }

        .gold-chassis {
            border: 8px solid;
            border-image: linear-gradient(45deg, #4b3621, #ffd700, #fff5b7, #b8860b) 1;
            background: #080808;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.2);
            border-radius: 40px;
        }

        .glass-lcd {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--theme);
            box-shadow: inset 0 0 20px var(--theme);
            font-family: 'Share Tech Mono', monospace;
        }

        /* AGULHAS TURBO */
        .needle { position: absolute; bottom: 0; left: 50%; width: 3px; transform-origin: bottom center; transition: transform 0.05s ease-out; }

        /* BARRAS RÁPIDAS */
        .spec-bar { flex: 1; transition: height 0.04s ease; background: var(--theme); }
        .boosting { background: linear-gradient(to top, #ff0000, #ff8800) !important; box-shadow: 0 0 10px #ff0000; }

        /* ASSISTENTE IA */
        .ai-assistant {
            width: 50px; height: 50px;
            background: radial-gradient(circle, #00d2ff, #0022ff);
            border-radius: 50%;
            box-shadow: 0 0 20px #00d2ff;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); box-shadow: 0 0 40px #00d2ff; } 100% { transform: scale(1); } }

        .boost-btn {
            background: #440000; border: 2px solid #ff0000; color: #ff0000;
            transition: all 0.3s; font-weight: 900;
        }
        .boost-btn.active { background: #ff0000; color: #fff; box-shadow: 0 0 30px #ff0000; }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--theme); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAM_URL = "https://stream.zeno.fm/wzcgaal0dnltv";
        const PORTALS = [
            { n: "PANDORA", u: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", c: "#FF4D4D" },
            { n: "DYNAC-X", u: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", c: "#4DFF88" },
            { n: "VOX I.A", u: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", c: "#4D94FF" },
            { n: "TRENDS", u: "https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html", c: "#FFFF4D" },
            { n: "YOUTUBE", u: "https://www.youtube.com/@RadioWebintercontinental", c: "#FF0000" }
        ];

        const EQs = ["FLAT", "ROCK", "POP", "JAZZ", "DANCE", "GOLD", "STADIUM"];
        const THEMES = Array.from({length: 26}, (_, i) => `hsl(${i * 13.8}, 100%, 50%)`);

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [isBoost, setIsBoost] = useState(false);
            const [theme, setTheme] = useState('#ffd700');
            const [eq, setEq] = useState('GOLD');
            const [vol, setVol] = useState(0.7);
            const [freq, setFreq] = useState(new Uint8Array(32));
            const [msg, setMsg] = useState("");
            
            const audioRef = useRef(null);
            const analyserRef = useRef(null);

            useEffect(() => {
                document.documentElement.style.setProperty('--theme', theme);
                if(window.lucide) window.lucide.createIcons();
            }, [theme]);

            const startAudio = () => {
                if (!audioRef.current) {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const audio = new Audio(STREAM_URL);
                    audio.crossOrigin = "anonymous";
                    const source = ctx.createMediaElementSource(audio);
                    const analyser = ctx.createAnalyser();
                    analyser.fftSize = 64;
                    source.connect(analyser);
                    analyser.connect(ctx.destination);
                    audioRef.current = audio;
                    analyserRef.current = analyser;

                    const loop = () => {
                        const data = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(data);
                        setFreq([...data]);
                        requestAnimationFrame(loop);
                    };
                    loop();
                }
                isPlaying ? audioRef.current.pause() : audioRef.current.play();
                setIsPlaying(!isPlaying);
            };

            const talkToAI = () => {
                const phrases = ["Olá! Que tal ouvirmos os sucessos de 2 anos da Intercontinental?", "Dica: Use o Super Boost para sentir o grave!", "A rádio está em alta fidelidade hoje!", "Vox I.A pronta para te ajudar!"];
                setMsg(phrases[Math.floor(Math.random() * phrases.length)]);
                setTimeout(() => setMsg(""), 5000);
            };

            return (
                <div className="p-4 w-full max-w-6xl">
                    <div className="gold-chassis p-8 relative">
                        {/* ASSISTENTE IA */}
                        <div className="absolute -top-6 -right-6 flex flex-col items-end">
                            {msg && <div className="bg-blue-600 p-2 rounded-xl text-[10px] mb-2 max-w-[150px] shadow-lg">{msg}</div>}
                            <div className="ai-assistant" onClick={talkToAI}></div>
                        </div>

                        <header className="text-center mb-6">
                            <h1 className="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-b from-yellow-100 to-yellow-600">INTERCONTINENTAL</h1>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                            {/* ESQUERDA: AGULHAS E TEMAS */}
                            <div className="lg:col-span-3 space-y-4">
                                <div className="glass-lcd p-4 h-32 relative overflow-hidden rounded-xl">
                                    <div className="needle h-24 bg-red-500 shadow-[0_0_10px_red]" style={{ transform: `rotate(${(freq[2]/255*100)-50}deg)` }} />
                                    <div className="needle h-20 bg-green-500 shadow-[0_0_10px_green]" style={{ transform: `rotate(${(freq[10]/255*100)-50}deg)` }} />
                                    <div className="needle h-24 bg-blue-500 shadow-[0_0_10px_blue]" style={{ transform: `rotate(${(freq[20]/255*100)-50}deg)` }} />
                                    <div className="absolute bottom-1 w-full text-center text-[8px]">BASS / MID / HIGH</div>
                                </div>
                                <div className="glass-lcd p-4 rounded-xl">
                                    <div className="grid grid-cols-6 gap-1 h-32 overflow-y-auto custom-scroll">
                                        {THEMES.map((c, i) => (
                                            <button key={i} onClick={() => setTheme(c)} className="h-6 rounded" style={{background: c}} />
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* CENTRO: LCD E PLAY */}
                            <div className="lg:col-span-6 space-y-4">
                                <div className="glass-lcd p-6 rounded-[2rem] text-center">
                                    <div className="flex justify-between text-[9px] text-current opacity-70 mb-2">
                                        <span>VOL: {Math.round(vol * 100)}%</span>
                                        <span>EQ: {eq}</span>
                                        <span>THEME: {theme}</span>
                                    </div>
                                    <h2 className="text-3xl font-black mb-4 tracking-widest">{isPlaying ? "ON AIR" : "STANDBY"}</h2>
                                    <div className="flex items-end gap-1 h-24">
                                        {Array.from(freq).slice(0, 24).map((v, i) => (
                                            <div key={i} className={`spec-bar ${isBoost ? 'boosting' : ''}`} style={{height: `${(v/255)*100}%`}} />
                                        ))}
                                    </div>
                                </div>

                                <div className="flex justify-center items-center gap-6">
                                    <button onClick={() => {setIsBoost(!isBoost); if(audioRef.current) audioRef.current.volume = isBoost ? vol : 1;}} className={`boost-btn px-4 py-2 rounded-full text-[10px] ${isBoost ? 'active' : ''}`}>SUPER BOOST</button>
                                    <button onClick={startAudio} className="w-20 h-20 rounded-full border-4 border-current flex items-center justify-center bg-black hover:bg-current hover:text-black transition shadow-lg">
                                        <i data-lucide={isPlaying ? "pause" : "play"} className="w-10 h-10" />
                                    </button>
                                    <input type="range" min="0" max="1" step="0.1" value={vol} onChange={(e) => {setVol(e.target.value); audioRef.current.volume = e.target.value;}} className="w-24 accent-current" />
                                </div>

                                <div className="flex flex-wrap justify-center gap-2">
                                    {EQs.map(e => (
                                        <button key={e} onClick={() => setEq(e)} className={`px-3 py-1 text-[8px] font-bold border ${eq===e ? 'bg-current text-black' : 'border-current text-current'}`}>{e}</button>
                                    ))}
                                </div>
                            </div>

                            {/* DIREITA: URLS */}
                            <div className="lg:col-span-3 space-y-2">
                                {PORTALS.map((p, i) => (
                                    <a key={i} href={p.u} target="_blank" className="flex items-center gap-3 p-3 glass-lcd rounded-lg hover:translate-x-1 transition text-[10px] font-black" style={{color: p.c}}>{p.n}</a>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => window.lucide.createIcons(), 1000);
    </script>
</body>
</html>
