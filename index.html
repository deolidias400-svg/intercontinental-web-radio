<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Intercontinental ‚Ä¢ Gold Studio V6</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
 --gold:#d6b44a;
 --glass:rgba(255,255,255,.06);
}

body{
 margin:0;
 font-family:'Orbitron',sans-serif;
 background:#040300;
 color:#fff;
}

.wall{
 position:fixed; inset:0;
 background:
  radial-gradient(circle at 20% 20%,#3a2a00,#040300),
  radial-gradient(circle at 80% 80%,#1a1200,#000);
 z-index:-2;
 transition:filter .4s;
}

.panel{
 max-width:1280px;
 margin:42px auto;
 padding:32px;
 border-radius:28px;
 background:linear-gradient(140deg,rgba(214,180,74,.22),rgba(0,0,0,.6));
 border:1px solid rgba(214,180,74,.5);
 box-shadow:0 0 60px rgba(214,180,74,.45);
 position:relative;
 overflow:hidden;
}

.panel::before{
 content:"";
 position:absolute; inset:-60%;
 background:
  radial-gradient(circle,#ffd70033,transparent 65%),
  linear-gradient(140deg,#b38b0022,#ffd70044,#5e450022);
 animation:liquid 32s linear infinite;
}
@keyframes liquid{to{transform:rotate(360deg)}}

header h1{
 text-align:center;
 font-size:62px;
 color:var(--gold);
 text-shadow:0 0 45px rgba(214,180,74,1);
}
header h2{
 text-align:center;
 letter-spacing:.35em;
 opacity:.85;
}

/* LCD */
#lcd{
 font-family:monospace;
 background:#020202;
 border-radius:18px;
 padding:22px;
 box-shadow:inset 0 0 40px #00ffe055;
 color:#00ffe0;
}
#lcd span{color:#fff}

/* CONTROLS */
.controls{
 display:flex;
 justify-content:space-around;
 align-items:center;
}
#play{
 width:120px;height:120px;
 border-radius:50%;
 border:none;
 font-size:34px;
 cursor:pointer;
 background:radial-gradient(circle,var(--gold),#6a4e00);
 box-shadow:0 0 50px rgba(214,180,74,1);
}
input[type=range]{width:260px}

/* SPECTRUM */
canvas{
 width:100%;
 height:240px;
 background:#000;
 border-radius:18px;
}

/* VU */
.vu{
 display:flex;
 justify-content:space-around;
}
.meter{
 width:36px;height:220px;
 background:#111;
 border-radius:18px;
 overflow:hidden;
}
.meter span{
 display:block;
 width:100%;
 height:0%;
}

/* EQ */
.eq{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:16px;
 text-align:center;
}
.eq input{
 writing-mode:bt-lr;
 -webkit-appearance:slider-vertical;
 height:180px;
}
.eq label{opacity:.7}

/* THEMES */
.themes{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(90px,1fr));
 gap:16px;
}
.theme{
 height:56px;
 border-radius:14px;
 cursor:pointer;
 box-shadow:0 0 20px rgba(0,0,0,.8);
}

/* VOX */
#vox{
 margin:auto;
 width:170px;height:170px;
 border-radius:50%;
 display:flex;
 align-items:center;
 justify-content:center;
 text-align:center;
 background:radial-gradient(circle,#00ffff,#003333);
 box-shadow:0 0 60px #00ffff;
 cursor:pointer;
}

/* PORTALS */
.portal{
 display:block;
 padding:20px;
 margin:14px 0;
 border-radius:16px;
 text-decoration:none;
 color:#fff;
 box-shadow:0 0 25px rgba(0,0,0,.9);
}
</style>
</head>

<body>
<div class="wall" id="wall"></div>

<header class="panel">
 <h1>INTERCONTINENTAL</h1>
 <h2>2 ANOS DE SUCESSO</h2>
</header>

<div class="panel" id="lcd">
 ‚è± <span id="clock"></span> |
 üì° <span id="status">OFFLINE</span> |
 üéö EQ <span id="eqName">Flat</span> |
 üé® <span id="themeName">Gold</span><br>
 üì¢ <span id="broadcast">Est√∫dio Intercontinental inicializado</span>
</div>

<div class="panel">
 <div class="controls">
  <button id="play">‚ñ∂</button>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
 </div>
</div>

<div class="panel">
 <canvas id="spectrum"></canvas>
</div>

<div class="panel">
 <div class="vu">
  <div class="meter"><span id="v1" style="background:#0055ff"></span></div>
  <div class="meter"><span id="v2" style="background:#ff0000"></span></div>
  <div class="meter"><span id="v3" style="background:#00ff66"></span></div>
 </div>
</div>

<div class="panel">
 <h3>Equalizador Gr√°fico</h3>
 <div class="eq" id="eqSliders"></div>
</div>

<div class="panel">
 <h3>Temas</h3>
 <div class="themes" id="themes"></div>
</div>

<div class="panel">
 <div id="vox">VOX I.A<br>CLIQUE</div>
</div>

<div class="panel">
 <a class="portal" style="background:#6a00ff55" href="https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio">Pandora & Euterpe</a>
 <a class="portal" style="background:#ff005555" href="https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio">Dynac X</a>
 <a class="portal" style="background:#00ffaa55" href="https://sites.google.com/view/vox-i-a/in%C3%ADcio">VOX I.A</a>
 <a class="portal" style="background:#ffaa0055" href="https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html">Blog</a>
 <a class="portal" style="background:#ff000055" href="https://www.youtube.com/@RadioWebintercontinental">YouTube</a>
</div>

<script>
const audio=new Audio("https://stream.zeno.fm/wzcgaal0dnltv");
audio.crossOrigin="anonymous";
const ctx=new AudioContext();
const src=ctx.createMediaElementSource(audio);

const freqs=[60,170,350,1000,3500,10000,16000];
const filters=freqs.map(f=>{
 let bi=ctx.createBiquadFilter();
 bi.type="peaking"; bi.frequency.value=f; bi.Q.value=1;
 return bi;
});

src.connect(filters[0]);
filters.reduce((a,b)=>{a.connect(b);return b});
const analyser=ctx.createAnalyser();
filters.at(-1).connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize=2048;

const data=new Uint8Array(analyser.frequencyBinCount);
const c=spectrum.getContext("2d");

let vu=[0,0,0];

function draw(){
 requestAnimationFrame(draw);
 analyser.getByteFrequencyData(data);

 let energy=data.reduce((a,b)=>a+b)/data.length;
 wall.style.filter=`brightness(${0.8+energy/600})`;

 c.clearRect(0,0,spectrum.width,spectrum.height);
 for(let i=0;i<300;i++){
  let v=data[i];
  c.fillStyle=`rgb(${v+80},${v/2},0)`;
  c.fillRect(i*4,spectrum.height-v/2,3,v/2);
 }

 vu[0]+=((data[20]/2)-vu[0])*.15;
 vu[1]+=((data[60]/2)-vu[1])*.15;
 vu[2]+=((data[120]/2)-vu[2])*.15;

 v1.style.height=vu[0]+"%";
 v2.style.height=vu[1]+"%";
 v3.style.height=vu[2]+"%";
}
draw();

play.onclick=()=>{
 if(audio.paused){
  ctx.resume(); audio.play();
  play.textContent="‚è∏"; status.textContent="ONLINE";
 }else{
  audio.pause();
  play.textContent="‚ñ∂"; status.textContent="OFFLINE";
 }
};

volume.oninput=e=>audio.volume=e.target.value;
setInterval(()=>clock.textContent=new Date().toLocaleString(),1000);

/* EQ UI */
const eqUI=document.getElementById("eqSliders");
filters.forEach((f,i)=>{
 let wrap=document.createElement("div");
 wrap.innerHTML=`
  <input type="range" min="-12" max="12" value="0" step="1">
  <label>${freqs[i]}Hz</label>`;
 wrap.querySelector("input").oninput=e=>{
  f.gain.value=e.target.value;
  eqName.textContent="Custom";
 };
 eqUI.appendChild(wrap);
});

/* THEMES */
for(let i=1;i<=26;i++){
 let t=document.createElement("div");
 t.className="theme";
 t.style.background=`linear-gradient(135deg,hsl(${i*12},70%,40%),#000)`;
 t.onclick=()=>{
  document.body.style.background=
   `radial-gradient(circle,hsl(${i*12},60%,15%),#000)`;
  themeName.textContent="Tema "+i;
 };
 themes.appendChild(t);
}

/* VOX */
const tips=[
 "Este equalizador √© profissional de 7 bandas.",
 "Cada tema altera a identidade visual da r√°dio.",
 "O espectro reage em tempo real ao streaming.",
 "Intercontinental conecta culturas pelo som."
];
vox.onclick=()=>{
 broadcast.textContent=tips[Math.floor(Math.random()*tips.length)];
};
</script>
</body>
</html>
