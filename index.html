<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intercontinental Audio System - Multi-Source</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-color: #12121e;
            --secondary-bg-color: #1e1e30;
            --text-color: #e0e0e0;
            --highlight-color: #00ffc8;
            --accent-color: #4b0082;
            --screen-bg: #0d0d20;
            --screen-text: #00ffc8;
            --shadow-dark: #0a0a14;
            --shadow-light: #22223a;
        }
        
        /* Inclusão automática das classes de tema via JS no body */
        .industrial-cyber { --bg-color: #0d0d0d; --secondary-bg-color: #1a1a1a; --text-color: #c0c0c0; --highlight-color: #ff0077; --accent-color: #00ffff; --screen-bg: #000; --screen-text: #ff0077; --shadow-dark: #000; --shadow-light: #333333; }
        .cosmic-dark { --bg-color: #12121e; --secondary-bg-color: #1e1e30; --text-color: #e0e0e0; --highlight-color: #00ffc8; --accent-color: #4b0082; --screen-bg: #0d0d20; --screen-text: #00ffc8; --shadow-dark: #0a0a14; --shadow-light: #22223a; }
        .neon-city { --bg-color: #0f0f0f; --secondary-bg-color: #2a0a2a; --text-color: #f0f0f0; --highlight-color: #ff1aff; --accent-color: #00ffff; --screen-bg: #1a051a; --screen-text: #ff1aff; --shadow-dark: #000000; --shadow-light: #440044; }
        .retro-wave { --bg-color: #200020; --secondary-bg-color: #380038; --text-color: #ffc8ff; --highlight-color: #ff77ff; --accent-color: #00c8ff; --screen-bg: #2b002b; --screen-text: #ff77ff; --shadow-dark: #150015; --shadow-light: #500050; }

        body { 
            font-family: 'Orbitron', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            transition: all 0.5s ease;
            min-height: 100vh;
        }
        
        .text-glow { text-shadow: 0 0 12px var(--highlight-color); }
        .shadow-out { box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light); }
        .shadow-in { box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light); }
        .shadow-glow-screen { box-shadow: 0 0 15px var(--screen-text), inset 0 0 10px var(--screen-text); }

        .station-card {
            background: var(--secondary-bg-color);
            border: 1px solid var(--accent-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .station-card:hover {
            border-color: var(--highlight-color);
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--highlight-color);
        }
        .station-active {
            background: var(--highlight-color) !important;
            color: var(--bg-color) !important;
        }

        input[type=range] { -webkit-appearance: none; background: var(--shadow-dark); border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 18px; height: 18px; border-radius: 50%;
            background: var(--highlight-color); cursor: pointer;
            box-shadow: 0 0 10px var(--highlight-color);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, memo } = React;

        const STATIONS = [
            { id: 1, name: "Pandora e Euterpe", url: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", icon: "fa-bolt" },
            { id: 2, name: "Dynac X Play", url: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", icon: "fa-play" },
            { id: 3, name: "VOX I.A.", url: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", icon: "fa-robot" },
            { id: 4, name: "Tendências Musicais", url: "https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html", icon: "fa-newspaper" },
            { id: 5, name: "Radio Web YouTube", url: "https://www.youtube.com/@RadioWebintercontinental", icon: "fa-youtube" }
        ];

        const THEMES = ['cosmic-dark', 'industrial-cyber', 'neon-city', 'retro-wave'];

        // Componente de Medidor Gauge (Concluído)
        const Gauge = ({ value, max, label }) => {
            const percent = Math.min(100, (value / max) * 100);
            return (
                <div className="flex flex-col items-center p-3 shadow-in rounded-lg bg-black/20">
                    <span className="text-[10px] mb-1 opacity-70 uppercase font-mono">{label}</span>
                    <div className="relative w-16 h-16">
                        <svg viewBox="0 0 36 36" className="w-full h-full transform -rotate-90">
                            <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="rgba(255,255,255,0.1)" strokeWidth="3" />
                            <path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="var(--highlight-color)" strokeWidth="3" strokeDasharray={`${percent}, 100`} />
                        </svg>
                        <div className="absolute inset-0 flex items-center justify-center text-[10px] font-bold">
                            {Math.round(value)}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentTheme, setCurrentTheme] = useState('cosmic-dark');
            const [selectedStation, setSelectedStation] = useState(STATIONS[0]);
            const [volume, setVolume] = useState(75);
            const [isPlaying, setIsPlaying] = useState(false);

            useEffect(() => {
                document.body.className = currentTheme;
            }, [currentTheme]);

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-8">
                    {/* HEADER */}
                    <header className="mb-8 text-center">
                        <h1 className="text-3xl md:text-5xl font-bold tracking-tighter text-glow mb-2">
                            INTERCONTINENTAL <span className="text-white opacity-50">AUDIO SYSTEM</span>
                        </h1>
                        <p className="font-mono text-xs opacity-60 tracking-[0.5em]">ADVANCED MULTIMEDIA INTERFACE V2.6</p>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        {/* PAINEL ESQUERDO: SELEÇÃO DE URLS */}
                        <div className="lg:col-span-4 space-y-4">
                            <h2 className="font-bold border-b border-accent/30 pb-2 mb-4 text-sm tracking-widest uppercase">
                                <i className="fas fa-list-ul mr-2"></i> Station Sources
                            </h2>
                            <div className="grid grid-cols-1 gap-3">
                                {STATIONS.map(station => (
                                    <div 
                                        key={station.id}
                                        onClick={() => setSelectedStation(station)}
                                        className={`station-card p-4 rounded-lg flex items-center gap-4 ${selectedStation.id === station.id ? 'station-active' : ''}`}
                                    >
                                        <i className={`fas ${station.icon} text-xl`}></i>
                                        <div>
                                            <p className="font-bold text-xs uppercase">{station.name}</p>
                                            <p className="text-[10px] opacity-60 truncate w-48 font-mono">{station.url}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* THEME SELECTOR */}
                            <div className="mt-8 p-4 bg-black/20 rounded-xl shadow-in">
                                <p className="text-[10px] mb-3 opacity-50 uppercase font-bold">System Appearance</p>
                                <div className="grid grid-cols-2 gap-2">
                                    {THEMES.map(t => (
                                        <button 
                                            key={t}
                                            onClick={() => setCurrentTheme(t)}
                                            className={`text-[10px] p-2 rounded border border-white/10 uppercase font-bold transition-all ${currentTheme === t ? 'bg-white/20' : 'hover:bg-white/5'}`}
                                        >
                                            {t.replace('-', ' ')}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* PAINEL CENTRAL: PLAYER E DISPLAY */}
                        <div className="lg:col-span-8 space-y-6">
                            
                            {/* TELA PRINCIPAL */}
                            <div className="bg-screen p-6 rounded-2xl shadow-glow-screen border border-white/10">
                                <div className="flex justify-between items-start mb-6 font-mono text-screen">
                                    <div>
                                        <p className="text-xs opacity-70 uppercase">Current Source</p>
                                        <p className="text-xl font-bold text-glow">{selectedStation.name}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-xs opacity-70">SIGNAL STATUS</p>
                                        <p className={`text-sm font-bold ${isPlaying ? 'text-green-400' : 'text-red-500'}`}>
                                            {isPlaying ? '● LINK ACTIVE' : '○ STANDBY'}
                                        </p>
                                    </div>
                                </div>

                                {/* VISUALIZER PLACEHOLDER */}
                                <div className="h-48 bg-black/40 rounded-xl mb-6 flex items-end justify-center gap-1 p-4 overflow-hidden shadow-in">
                                    {[...Array(30)].map((_, i) => (
                                        <div 
                                            key={i} 
                                            className="w-full bg-highlight-color opacity-50 transition-all duration-300"
                                            style={{ 
                                                height: isPlaying ? `${Math.random() * 80 + 10}%` : '4px',
                                                backgroundColor: 'var(--highlight-color)',
                                                boxShadow: '0 0 10px var(--highlight-color)'
                                            }}
                                        ></div>
                                    ))}
                                </div>

                                {/* CONTROLES E GAUGE */}
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
                                    <div className="flex justify-center gap-4">
                                        <Gauge label="Peak L" value={isPlaying ? Math.random() * 100 : 0} max={100} />
                                        <Gauge label="Peak R" value={isPlaying ? Math.random() * 100 : 0} max={100} />
                                    </div>

                                    <div className="flex justify-center items-center gap-6">
                                        <button 
                                            onClick={() => setIsPlaying(!isPlaying)}
                                            className="w-16 h-16 rounded-full bg-secondary shadow-out flex items-center justify-center text-highlight-color text-2xl hover:scale-110 active:shadow-in transition-all"
                                        >
                                            <i className={`fas ${isPlaying ? 'fa-pause' : 'fa-play'}`}></i>
                                        </button>
                                        <a 
                                            href={selectedStation.url} 
                                            target="_blank" 
                                            className="p-3 rounded-lg bg-secondary shadow-out text-xs font-bold uppercase hover:text-white"
                                        >
                                            Open Link <i className="fas fa-external-link-alt ml-1"></i>
                                        </a>
                                    </div>

                                    <div className="px-4">
                                        <p className="text-[10px] mb-2 font-mono opacity-60 uppercase text-center">Master Volume</p>
                                        <input 
                                            type="range" 
                                            className="w-full"
                                            value={volume}
                                            onChange={(e) => setVolume(e.target.value)}
                                        />
                                        <div className="flex justify-between text-[10px] mt-1 font-mono">
                                            <span>0%</span>
                                            <span>{volume}%</span>
                                            <span>100%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* RODAPÉ TÉCNICO */}
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {[
                                    { label: 'Bitrate', val: '320kbps' },
                                    { label: 'Format', val: 'Digital PCM' },
                                    { label: 'Latency', val: '24ms' },
                                    { label: 'Buffer', val: 'Stable' }
                                ].map((stat, i) => (
                                    <div key={i} className="p-3 rounded bg-secondary shadow-in text-center">
                                        <p className="text-[9px] opacity-40 uppercase">{stat.label}</p>
                                        <p className="text-xs font-bold">{stat.val}</p>
                                    </div>
                                ))}
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
