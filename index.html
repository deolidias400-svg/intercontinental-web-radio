<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental Gold - 2 Anos Elite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { 
            --theme-color: #ffd700; 
            --gold-glow: rgba(255, 215, 0, 0.3);
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #151505 0%, #000 100%);
        }

        /* CHASSI CURVADO E LUXUOSO */
        .master-chassis {
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            border: 4px solid transparent;
            border-image: linear-gradient(135deg, #4b3621, #ffd700, #fff5b7, #b8860b) 1;
            border-radius: 60px; /* Bordas bem arredondadas */
            box-shadow: 0 0 80px var(--gold-glow), inset 0 0 20px rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }

        /* EFEITO VIDRO (GLASSMORPHISM) NO LCD */
        .glass-lcd {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: inset 0 0 30px var(--theme-color);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* BARRAS DE MEDIÇÃO COM GLOW */
        .meter-fill {
            background: linear-gradient(to top, #00ff00 0%, #ffff00 50%, #ff0000 100%);
            box-shadow: 0 0 15px var(--theme-color);
            border-radius: 10px;
            transition: height 0.08s ease;
        }

        /* BOTÃO PLAY DE CRISTAL */
        .btn-play-crystal {
            width: 100px; height: 100px;
            border-radius: 50%;
            background: linear-gradient(145deg, #222, #000);
            border: 3px solid var(--theme-color);
            box-shadow: 0 0 20px var(--theme-color);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s active:scale-90;
        }

        .btn-play-crystal.on {
            background: var(--theme-color);
            color: #000;
            box-shadow: 0 0 50px var(--theme-color);
        }

        /* AGULHAS ESTILIZADAS */
        .needle-wrap {
            width: 100%; height: 80px;
            background: radial-gradient(circle, #222, #000);
            border-radius: 50% 50% 5px 5px;
            position: relative;
            border: 1px solid #444;
        }

        .needle {
            position: absolute; bottom: 5px; left: 50%;
            width: 2px; height: 65px;
            transform-origin: bottom center;
            box-shadow: 0 0 5px currentColor;
        }

        /* CUSTOM SCROLLBAR */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--theme-color); border-radius: 10px; }

        .title-gold {
            font-family: 'Cinzel', serif;
            background: linear-gradient(to bottom, #fff5b7 0%, #ffd700 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.5));
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAM_URL = "https://stream.zeno.fm/wzcgaal0dnltv";
        const PORTALS = [
            { n: "PANDORA", u: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", c: "#FF4D4D", i: "music" },
            { n: "DYNAC-X", u: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", c: "#4DFF88", i: "globe" },
            { n: "VOX I.A", u: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", c: "#4D94FF", i: "cpu" },
            { n: "TRENDS", u: "https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html", c: "#FFFF4D", i: "trending-up" },
            { n: "YOUTUBE", u: "https://www.youtube.com/@RadioWebintercontinental", c: "#FF4DFF", i: "youtube" }
        ];

        const THEMES = Array.from({length: 26}, (_, i) => `hsl(${i * 13.8}, 80%, 50%)`);
        const EQs = ["DYNAMIC", "GOLD", "STADIUM", "VOCAL", "BASS", "NIGHT", "FLAT"];

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [theme, setTheme] = useState('#ffd700');
            const [vol, setVol] = useState(0.8);
            const [eq, setEq] = useState('GOLD');
            const [freqData, setFreqData] = useState(new Uint8Array(32));
            const [dateTime, setDateTime] = useState(new Date());

            const audioRef = useRef(null);
            const analyserRef = useRef(null);

            useEffect(() => {
                document.documentElement.style.setProperty('--theme-color', theme);
                const timer = setInterval(() => setDateTime(new Date()), 1000);
                if(window.lucide) window.lucide.createIcons();
                return () => clearInterval(timer);
            }, [theme, isPlaying]);

            const toggleStream = () => {
                if (!audioRef.current) {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const audio = new Audio(STREAM_URL);
                    audio.crossOrigin = "anonymous";
                    const source = ctx.createMediaElementSource(audio);
                    const analyser = ctx.createAnalyser();
                    analyser.fftSize = 64;
                    source.connect(analyser);
                    analyser.connect(ctx.destination);
                    audioRef.current = audio;
                    analyserRef.current = analyser;

                    const loop = () => {
                        const data = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(data);
                        setFreqData([...data]);
                        requestAnimationFrame(loop);
                    };
                    loop();
                }
                isPlaying ? audioRef.current.pause() : audioRef.current.play();
                setIsPlaying(!isPlaying);
            };

            return (
                <div className="p-4 md:p-8 w-full max-w-7xl">
                    <header className="text-center mb-10">
                        <h1 className="title-gold text-5xl md:text-8xl font-black mb-2">INTERCONTINENTAL</h1>
                        <div className="flex items-center justify-center gap-4">
                            <div className="h-px w-20 bg-yellow-600" />
                            <span className="text-yellow-500 font-bold tracking-[0.5em] text-sm md:text-xl">EDITION 2 ANOS</span>
                            <div className="h-px w-20 bg-yellow-600" />
                        </div>
                    </header>

                    <div className="master-chassis p-8 md:p-12">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                            
                            {/* COLUNA ESQUERDA: SENSORES ANALÓGICOS */}
                            <div className="lg:col-span-3 space-y-6">
                                <div className="glass-lcd p-6 space-y-4">
                                    <h3 className="text-[9px] font-black text-center opacity-70">TRI-PHASE MONITOR</h3>
                                    <div className="needle-wrap">
                                        <div className="needle text-red-500" style={{ transform: `rotate(${(freqData[2]/255 * 100)-50}deg)` }} />
                                        <div className="needle text-green-500 !h-14" style={{ transform: `rotate(${(freqData[8]/255 * 100)-50}deg)` }} />
                                        <div className="needle text-blue-500" style={{ transform: `rotate(${(freqData[15]/255 * 100)-50}deg)` }} />
                                    </div>
                                    <div className="flex justify-between px-2">
                                        <div className="w-3 h-20 bg-black/50 rounded-full relative overflow-hidden">
                                            <div className="meter-fill w-full absolute bottom-0" style={{height: `${(freqData[3]/255)*100}%`}} />
                                        </div>
                                        <div className="w-3 h-20 bg-black/50 rounded-full relative overflow-hidden">
                                            <div className="meter-fill w-full absolute bottom-0" style={{height: `${(freqData[10]/255)*100}%`}} />
                                        </div>
                                        <div className="w-3 h-20 bg-black/50 rounded-full relative overflow-hidden">
                                            <div className="meter-fill w-full absolute bottom-0" style={{height: `${(freqData[20]/255)*100}%`}} />
                                        </div>
                                    </div>
                                    <div className="flex justify-between text-[7px] font-bold text-center opacity-50">
                                        <span>HERTZ</span><span>STEREO</span><span>BEAT</span>
                                    </div>
                                </div>

                                <div className="glass-lcd p-4">
                                    <h3 className="text-[9px] font-black text-center mb-4 uppercase">26 Modulators</h3>
                                    <div className="grid grid-cols-5 gap-2 h-40 overflow-y-auto custom-scroll pr-2">
                                        {THEMES.map((c, i) => (
                                            <button key={i} onClick={() => setTheme(c)} 
                                                className="w-full aspect-square rounded-lg hover:scale-110 transition border border-white/10" 
                                                style={{backgroundColor: c}} />
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* COLUNA CENTRAL: COMANDO PRINCIPAL */}
                            <div className="lg:col-span-6 space-y-8 flex flex-col items-center">
                                <div className="glass-lcd w-full p-8 relative overflow-hidden">
                                    <div className="flex justify-between text-[10px] font-mono text-current mb-4">
                                        <span>{dateTime.toLocaleDateString()}</span>
                                        <span className="animate-pulse">{isPlaying ? 'LIVE STREAM ACTIVE' : 'SYSTEM STANDBY'}</span>
                                        <span>{dateTime.toLocaleTimeString()}</span>
                                    </div>
                                    
                                    <div className="text-center py-6 border-y border-white/5 my-4">
                                        <h2 className="text-4xl md:text-6xl font-black tracking-tighter" style={{textShadow: `0 0 20px ${theme}`}}>
                                            {isPlaying ? "ON AIR" : "READY"}
                                        </h2>
                                        <p className="text-[10px] mt-2 opacity-60">PRESET: {eq} | FREQ: 44.1 KHZ</p>
                                    </div>

                                    <div className="flex items-end gap-1 h-32 justify-center">
                                        {Array.from(freqData).slice(0, 32).map((v, i) => (
                                            <div key={i} className="flex-1 bg-current transition-all" 
                                                style={{height: `${(v/255)*100}%`, opacity: (i/32) + 0.3}} />
                                        ))}
                                    </div>
                                </div>

                                <div className="flex items-center gap-10">
                                    <div className="flex flex-col items-center gap-2">
                                        <input type="range" min="0" max="1" step="0.01" value={vol} 
                                            onChange={(e) => {setVol(e.target.value); if(audioRef.current) audioRef.current.volume = e.target.value;}}
                                            className="w-32 accent-current cursor-pointer" />
                                        <span className="text-[9px] font-bold">VOLUME {Math.round(vol*100)}%</span>
                                    </div>

                                    <button onClick={toggleStream} className={`btn-play-crystal ${isPlaying ? 'on' : ''}`}>
                                        <i data-lucide={isPlaying ? "pause" : "play"} className="w-12 h-12" />
                                    </button>

                                    <div className="text-center">
                                        <div className="text-[9px] font-bold mb-1">SIGNAL</div>
                                        <div className="flex gap-1">
                                            {[1,2,3,4,5].map(i => (
                                                <div key={i} className={`w-1 h-4 rounded-full ${isPlaying ? 'bg-current animate-bounce' : 'bg-white/10'}`} style={{animationDelay: `${i*0.1}s`}} />
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="flex flex-wrap justify-center gap-3">
                                    {EQs.map(e => (
                                        <button key={e} onClick={() => setEq(e)} 
                                            className={`px-4 py-1.5 rounded-full text-[9px] font-black border transition-all ${eq === e ? 'bg-current text-black border-white' : 'border-white/20 hover:border-current'}`}>
                                            {e}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* COLUNA DIREITA: PORTAIS ELITE */}
                            <div className="lg:col-span-3 space-y-4">
                                <h3 className="text-[10px] font-black text-center opacity-50 mb-6">OFFICIAL PORTALS</h3>
                                {PORTALS.map((p, i) => (
                                    <a key={i} href={p.u} target="_blank" 
                                        className="group flex items-center justify-between p-4 glass-lcd border-transparent hover:border-current transition-all transform hover:-translate-x-2">
                                        <div className="flex items-center gap-3">
                                            <i data-lucide={p.i} className="w-4 h-4" style={{color: p.c}} />
                                            <span className="text-[10px] font-black" style={{color: p.c}}>{p.n}</span>
                                        </div>
                                        <i data-lucide="chevron-right" className="w-3 h-3 opacity-0 group-hover:opacity-100 transition-all" />
                                    </a>
                                ))}
                            </div>
                        </div>
                    </div>
                    
                    <footer className="mt-10 text-center text-[9px] font-bold text-yellow-700 tracking-[0.3em] uppercase">
                        Radio Intercontinental &copy; 2026 | Built for Excellence
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 1000);
    </script>
</body>
</html>
