<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Intercontinental ‚Ä¢ Gold Console V5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#d6b44a;
}

body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  color:#fff;
  background:#050300;
  overflow-x:hidden;
}

.wallpaper{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,#3d2b00,#050300),
    radial-gradient(circle at 80% 80%,#1a1200,#000);
  z-index:-2;
  transition:filter .3s ease;
}

.section{
  max-width:1200px;
  margin:48px auto;
  padding:34px;
  border-radius:30px;
  background:linear-gradient(120deg,rgba(214,180,74,.22),rgba(255,255,255,.02));
  border:1px solid rgba(214,180,74,.45);
  box-shadow:0 0 60px rgba(214,180,74,.45);
  position:relative;
  overflow:hidden;
}

.section::before{
  content:"";
  position:absolute;
  inset:-60%;
  background:
    radial-gradient(circle,#ffd70044,transparent 65%),
    linear-gradient(140deg,#b38b0033,#ffd70055,#5e450033);
  animation:liquid 28s linear infinite;
}
@keyframes liquid{to{transform:rotate(360deg)}}

header h1{
  text-align:center;
  font-size:60px;
  color:var(--gold);
  text-shadow:0 0 40px rgba(214,180,74,1);
}
header h2{
  text-align:center;
  letter-spacing:.4em;
  opacity:.85;
}

/* LCD */
#lcd{
  background:#020202;
  border-radius:20px;
  padding:28px;
  font-family:monospace;
  color:#00ffe0;
  box-shadow:inset 0 0 40px #00ffe055;
}
#lcd span{color:#fff}

/* PLAYER */
.controls{
  display:flex;
  justify-content:space-around;
  align-items:center;
}
#play{
  width:130px;
  height:130px;
  border-radius:50%;
  border:none;
  font-size:34px;
  background:radial-gradient(circle,var(--gold),#6a4e00);
  box-shadow:0 0 50px rgba(214,180,74,1);
  cursor:pointer;
}
input[type=range]{width:280px}

/* SPECTRUM */
canvas{
  width:100%;
  height:220px;
  background:#000;
  border-radius:20px;
}

/* HZ */
.hz{display:flex;gap:20px}
.hz div{
  flex:1;
  height:22px;
  background:#222;
  border-radius:14px;
  overflow:hidden;
}
.hz span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#0055ff,#00ffff,#00ff66);
}

/* NEEDLES */
.needles{
  display:flex;
  justify-content:space-around;
}
.meter{
  width:36px;
  height:200px;
  background:#111;
  border-radius:18px;
  overflow:hidden;
}
.meter span{
  display:block;
  width:100%;
  height:6%;
}

/* EQ */
.eq{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:18px;
}
.eq button{
  padding:18px;
  border:none;
  border-radius:16px;
  background:#1b1b1b;
  color:#fff;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,0,0,.9);
}

/* THEMES */
.themes{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(72px,1fr));
  gap:14px;
}
.theme{
  height:52px;
  border-radius:12px;
  cursor:pointer;
}

/* VOX */
#vox{
  margin:auto;
  width:180px;
  height:180px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:radial-gradient(circle,#00ffff,#002a2a);
  box-shadow:0 0 55px #00ffff;
  cursor:pointer;
}

/* PORTALS */
.portal{
  display:block;
  padding:22px;
  margin:16px 0;
  border-radius:18px;
  text-decoration:none;
  color:#fff;
  backdrop-filter:blur(10px);
  box-shadow:0 0 30px rgba(0,0,0,.9);
}
</style>
</head>

<body>

<div class="wallpaper" id="wallpaper"></div>

<header class="section">
  <h1>INTERCONTINENTAL</h1>
  <h2>2 ANOS DE SUCESSO</h2>
</header>

<div class="section" id="lcd">
  ‚è± DATA/HORA: <span id="clock"></span><br>
  üì° STATUS: <span id="status">OFFLINE</span><br>
  üéö EQ ATIVO: <span id="eqName">Flat</span><br>
  üé® TEMA: <span id="themeName">Gold</span><br>
  üì¢ INFO: <span id="broadcast">Bem-vindo √† Intercontinental</span>
</div>

<div class="section">
  <div class="controls">
    <button id="play">‚ñ∂</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
  </div>
</div>

<div class="section">
  <canvas id="spectrum"></canvas>
</div>

<div class="section">
  <div class="hz">
    <div><span id="hz1"></span></div>
    <div><span id="hz2"></span></div>
    <div><span id="hz3"></span></div>
    <div><span id="hz4"></span></div>
  </div>
</div>

<div class="section">
  <div class="needles">
    <div class="meter"><span id="n1" style="background:#0066ff"></span></div>
    <div class="meter"><span id="n2" style="background:#ff0000"></span></div>
    <div class="meter"><span id="n3" style="background:#00ff66"></span></div>
  </div>
</div>

<div class="section">
  <h3>Equalizadores</h3>
  <div class="eq">
    <button onclick="setEQ('Flat',0,0,0)">Flat</button>
    <button onclick="setEQ('Bass Boost',10,0,-3)">Bass</button>
    <button onclick="setEQ('Mid Focus',0,8,0)">M√©dio</button>
    <button onclick="setEQ('Treble Boost',-3,0,10)">Agudo</button>
    <button onclick="setEQ('Rock',7,4,7)">Rock</button>
    <button onclick="setEQ('Dance',10,-2,10)">Dance</button>
    <button onclick="setEQ('Voice',-2,7,-2)">Voz</button>
  </div>
</div>

<div class="section">
  <h3>26 Temas</h3>
  <div class="themes" id="themes"></div>
</div>

<div class="section">
  <div id="vox">VOX I.A<br>CLIQUE</div>
</div>

<div class="section">
  <a class="portal" style="background:#6a00ff55" href="https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio">Pandora & Euterpe</a>
  <a class="portal" style="background:#ff005555" href="https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio">Dynac X</a>
  <a class="portal" style="background:#00ffaa55" href="https://sites.google.com/view/vox-i-a/in%C3%ADcio">VOX I.A</a>
  <a class="portal" style="background:#ffaa0055" href="https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html">Blog</a>
  <a class="portal" style="background:#ff000055" href="https://www.youtube.com/@RadioWebintercontinental">YouTube</a>
</div>

<script>
const audio=new Audio("https://stream.zeno.fm/wzcgaal0dnltv");
audio.crossOrigin="anonymous";
const ctx=new AudioContext();
const src=ctx.createMediaElementSource(audio);

const low=ctx.createBiquadFilter(); low.type="lowshelf"; low.frequency.value=200;
const mid=ctx.createBiquadFilter(); mid.type="peaking"; mid.frequency.value=1200;
const high=ctx.createBiquadFilter(); high.type="highshelf"; high.frequency.value=3500;

src.connect(low); low.connect(mid); mid.connect(high);

const analyser=ctx.createAnalyser();
high.connect(analyser); analyser.connect(ctx.destination);

const data=new Uint8Array(analyser.frequencyBinCount);
const canvas=document.getElementById("spectrum");
const c=canvas.getContext("2d");

let needle=[0,0,0];

function render(){
  requestAnimationFrame(render);
  analyser.getByteFrequencyData(data);

  let energy=data.reduce((a,b)=>a+b)/data.length;
  document.getElementById("wallpaper").style.filter=`brightness(${0.8+energy/600})`;

  c.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<180;i++){
    let v=data[i];
    c.fillStyle=`rgb(${v+90},${v/2},0)`;
    c.fillRect(i*6,canvas.height-v/2,4,v/2);
  }

  hz1.style.width=data[8]+"%";
  hz2.style.width=data[32]+"%";
  hz3.style.width=data[64]+"%";
  hz4.style.width=data[128]+"%";

  needle[0]+=((data[14]/2)-needle[0])*.2;
  needle[1]+=((data[46]/2)-needle[1])*.2;
  needle[2]+=((data[92]/2)-needle[2])*.2;

  n1.style.height=needle[0]+"%";
  n2.style.height=needle[1]+"%";
  n3.style.height=needle[2]+"%";
}
render();

play.onclick=()=>{
  if(audio.paused){
    ctx.resume(); audio.play();
    status.textContent="ONLINE"; play.textContent="‚è∏";
  }else{
    audio.pause();
    status.textContent="OFFLINE"; play.textContent="‚ñ∂";
  }
};

volume.oninput=e=>audio.volume=e.target.value;
setInterval(()=>clock.textContent=new Date().toLocaleString(),1000);

function setEQ(name,l,m,h){
  eqName.textContent=name;
  low.gain.value=l;
  mid.gain.value=m;
  high.gain.value=h;
}

const themes=document.getElementById("themes");
for(let i=1;i<=26;i++){
  let t=document.createElement("div");
  t.className="theme";
  t.style.background=`hsl(${i*13},80%,50%)`;
  t.onclick=()=>{
    document.body.style.background=
      `radial-gradient(circle at top,hsl(${i*13},60%,20%),#000),
       radial-gradient(circle at bottom,hsl(${i*13},40%,10%),#000)`;
    themeName.textContent="Tema "+i;
  };
  themes.appendChild(t);
}

const voxTips=[
 "A Intercontinental conecta culturas pelo som.",
 "Experimente mudar o EQ para cada estilo musical.",
 "Use temas para criar sua identidade visual.",
 "Este console reage em tempo real √† m√∫sica."
];
vox.onclick=()=>{
  broadcast.textContent=voxTips[Math.floor(Math.random()*voxTips.length)];
};
</script>

</body>
</html>
