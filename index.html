<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>INTERCONTINENTAL â€¢ DIGITAL ENGINE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root{
--gold:#FFD700;
--blue:#00e5ff;
--red:#ff0033;
}

body{
margin:0;
background:radial-gradient(circle,#111,#000);
font-family:'Orbitron',sans-serif;
color:#fff;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

.frame{
width:1200px;
background:linear-gradient(135deg,#6b4e00,#ffd700,#6b4e00);
padding:35px;
border-radius:60px;
box-shadow:0 30px 80px #000,inset 0 0 20px #fff;
}

.deck{
background:#050505;
border-radius:40px;
padding:40px;
box-shadow:inset 0 0 40px #000;
}

.lcd{
background:#001a00;
color:#00ff55;
font-family:'Share Tech Mono';
padding:15px;
border-radius:12px;
border:2px solid var(--gold);
}

/* VU */
.vu-bar{
width:100%;
height:16px;
background:#111;
border-radius:10px;
overflow:hidden;
border:1px solid #333;
}
.vu-fill{
height:100%;
width:0%;
background:linear-gradient(to right,#00ff41,#fbff00,#ff0000);
transition:width .08s linear;
}

/* GAUGES */
.gauge{
width:160px;height:90px;
border:2px solid var(--gold);
border-radius:80px 80px 10px 10px;
position:relative;
background:#000;
}
.needle{
position:absolute;
bottom:5px;
left:50%;
width:3px;
height:70px;
transform-origin:bottom;
background:red;
}

/* KNOB */
.knob{
width:200px;height:200px;
border-radius:50%;
background:conic-gradient(var(--red),var(--blue));
border:10px solid #111;
box-shadow:0 20px 50px #000;
display:flex;
align-items:center;
justify-content:center;
}
.knob span{font-size:42px;font-weight:900}

/* EQ */
.eq-btn{
background:#111;border:1px solid #555;
padding:14px 6px;border-radius:8px;
font-size:11px;font-weight:900;
}
.eq-btn.active{
background:var(--gold);
color:#000;
box-shadow:0 0 20px var(--gold);
}

/* TEMAS */
.theme-btn{
background:rgba(255,215,0,.15);
border:1px solid rgba(255,215,0,.4);
border-radius:10px;
font-size:11px;
font-weight:900;
padding:8px;
}

.boost{
animation:pulse .6s infinite alternate;
}
@keyframes pulse{
from{box-shadow:0 0 10px red;}
to{box-shadow:0 0 40px red;transform:scale(1.05);}
}
</style>
</head>

<body>
<div class="frame" id="frame">
<div class="deck">

<!-- TOPO -->
<div class="flex justify-between items-center mb-10">
<div>
<h1 class="text-5xl font-black italic text-yellow-400">INTERCONTINENTAL</h1>
<p class="text-xs tracking-[0.6em] opacity-60">DIGITAL ENGINE RADIO</p>
</div>

<div class="lcd w-80">
<div class="flex justify-between border-b border-green-900 pb-1 mb-1">
<span id="clock" class="text-2xl">00:00:00</span>
<span id="date" class="text-xs">--/--/----</span>
</div>
<div class="flex justify-between text-xs font-black">
<span id="status">ENGINE: OFF</span>
<span id="mode">MODE: STOCK</span>
</div>
</div>
</div>

<!-- CORPO -->
<div class="grid grid-cols-12 gap-10">

<!-- ESQUERDA -->
<div class="col-span-3 flex flex-col gap-4">
<div class="vu-bar"><div id="vu1" class="vu-fill"></div></div>
<div class="vu-bar"><div id="vu2" class="vu-fill"></div></div>
<div class="vu-bar"><div id="vu3" class="vu-fill"></div></div>

<div class="flex flex-col items-center gap-6 mt-6">
<div class="gauge"><div id="n1" class="needle"></div><p class="text-center text-xs">PRESSURE</p></div>
<div class="gauge"><div id="n2" class="needle bg-cyan-400"></div><p class="text-center text-xs">RPM</p></div>
<div class="gauge"><div id="n3" class="needle bg-yellow-300"></div><p class="text-center text-xs">BALANCE</p></div>
</div>
</div>

<!-- CENTRO -->
<div class="col-span-6 flex flex-col gap-6">
<canvas id="engine" height="320"></canvas>

<div class="grid grid-cols-4 gap-4">
<button id="play" class="bg-zinc-800 py-6 rounded-xl font-black">START</button>
<button id="pause" class="bg-zinc-700 py-6 rounded-xl font-black">STOP</button>
<button id="mute" class="bg-zinc-700 py-6 rounded-xl font-black">MUTE</button>
<button id="nitro" class="bg-red-900 py-6 rounded-xl font-black">NITRO</button>
</div>

<div class="grid grid-cols-7 gap-2">
<script>
['ECO','SPORT','CITY','TURBO','VOICE','NIGHT','STOCK']
.forEach(m=>document.write(`<button class="eq-btn" onclick="setMode('${m}',this)">${m}</button>`));
</script>
</div>
</div>

<!-- DIREITA -->
<div class="col-span-3 flex flex-col items-center gap-6">
<div class="knob" id="knob"><span id="vol">80</span></div>

<div class="grid grid-cols-4 gap-2 max-h-56 overflow-y-auto">
<script>
for(let i=1;i<=26;i++){
document.write(`<button class="theme-btn" onclick="setTheme(${i})">${i}</button>`);
}
</script>
</div>
</div>

</div>
</div>
</div>

<script>
const RADIO="https://stream.zeno.fm/wzcgaal0dnltv";
const audio=new Audio(RADIO);
audio.crossOrigin="anonymous";

let ctx,analyser,data;
let nitroActive=false;
let vol=80;

play.onclick=async()=>{
if(!ctx){
ctx=new AudioContext();
analyser=ctx.createAnalyser();
analyser.fftSize=256;
data=new Uint8Array(analyser.frequencyBinCount);

const src=ctx.createMediaElementSource(audio);
src.connect(analyser);
analyser.connect(ctx.destination);
}
await ctx.resume();
audio.play();
status.innerText="ENGINE: RUNNING";
animate();
};

pause.onclick=()=>audio.pause();
mute.onclick=()=>audio.muted=!audio.muted;

nitro.onclick=()=>{
nitroActive=!nitroActive;
nitro.classList.toggle("boost",nitroActive);
status.innerText=nitroActive?"NITRO: ACTIVE":"ENGINE: RUNNING";
};

function animate(){
requestAnimationFrame(animate);
analyser.getByteFrequencyData(data);

/* CANVAS */
engine.width=engine.offsetWidth;
engine.height=engine.offsetHeight;
const c=engine.getContext("2d");
c.clearRect(0,0,engine.width,engine.height);

const cx=engine.width/2;
const cy=engine.height/2;
const r=Math.min(cx,cy)-20;

data.forEach((v,i)=>{
const a=i/data.length*Math.PI*2;
const p=(v/255)*(nitroActive?1.6:1)*r;
c.strokeStyle=nitroActive?"#ff0033":"#00e5ff";
c.lineWidth=3;
c.beginPath();
c.moveTo(cx+Math.cos(a)*(r-p),cy+Math.sin(a)*(r-p));
c.lineTo(cx+Math.cos(a)*r,cy+Math.sin(a)*r);
c.stroke();
});

/* VU */
vu1.style.width=(data[10]/255*100)+"%";
vu2.style.width=(data[30]/255*100)+"%";
vu3.style.width=(data[60]/255*100)+"%";

/* AGULHAS */
n1.style.transform=`rotate(${data[15]/255*160-80}deg)`;
n2.style.transform=`rotate(${data[40]/255*160-80}deg)`;
n3.style.transform=`rotate(${data[80]/255*160-80}deg)`;
}

/* VOLUME */
knob.onwheel=e=>{
e.preventDefault();
vol=e.deltaY<0?Math.min(100,vol+2):Math.max(0,vol-2);
audio.volume=vol/100;
vol.innerText=vol;
knob.style.transform=`rotate(${vol*2-100}deg)`;
};

/* CLOCK */
setInterval(()=>{
const d=new Date();
clock.innerText=d.toLocaleTimeString();
date.innerText=d.toLocaleDateString();
},1000);

/* MODOS */
function setMode(m,b){
document.querySelectorAll(".eq-btn").forEach(x=>x.classList.remove("active"));
b.classList.add("active");
mode.innerText="MODE: "+m;
}

/* TEMAS */
function setTheme(n){
frame.style.filter=`hue-rotate(${n*14}deg) brightness(${1+n/40})`;
}
</script>
</body>
</html>
