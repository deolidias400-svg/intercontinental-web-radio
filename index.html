<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Intercontinental Web Radio ‚Ä¢ Player Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#2b1a00,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial, Helvetica, sans-serif;
  color:#FFD700;
}

.player{
  width:360px;
  background:linear-gradient(145deg,#ffd700,#a97c00,#ffd700);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 30px rgba(255,215,0,.7);
  text-align:center;
}

h1{
  font-size:1.4rem;
  margin:0 0 10px;
  color:#000;
}

.status{
  font-size:.9rem;
  margin-bottom:10px;
  color:#003300;
  font-weight:bold;
}

.controls{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:15px 0;
}

button{
  background:#000;
  color:#FFD700;
  border:none;
  padding:12px 18px;
  border-radius:50%;
  font-size:1.1rem;
  cursor:pointer;
  box-shadow:0 0 10px rgba(0,0,0,.6);
  transition:.3s;
}

button:hover{
  transform:scale(1.1);
  box-shadow:0 0 15px #FFD700;
}

.volume{
  width:100%;
  margin:10px 0;
}

.volume input{
  width:100%;
}

.footer{
  margin-top:15px;
}

.footer a{
  display:inline-block;
  margin-top:10px;
  text-decoration:none;
  background:#000;
  color:#FFD700;
  padding:10px 18px;
  border-radius:25px;
  font-weight:bold;
  box-shadow:0 0 10px rgba(0,0,0,.6);
  transition:.3s;
}

.footer a:hover{
  background:#FFD700;
  color:#000;
}
</style>
</head>

<body>

<div class="player">
  <h1>üéß Intercontinental Web Radio</h1>
  <div class="status">üî¥ AO VIVO ‚Ä¢ 2 Anos de Sucesso</div>

  <audio id="radio" src="https://stream.zeno.fm/SEU_STREAM_AQUI" preload="none"></audio>

  <div class="controls">
    <button onclick="playRadio()">‚ñ∂</button>
    <button onclick="pauseRadio()">‚è∏</button>
  </div>

  <div class="volume">
    Volume
    <input type="range" min="0" max="1" step="0.01" value="0.8" oninput="setVolume(this.value)">
  </div>

  <div class="footer">
    <a href="index.html">‚¨Ö Voltar ao Portal</a>
  </div>
</div>

<script>
const radio = document.getElementById("radio");

function playRadio(){
  radio.play();
}

function pauseRadio(){
  radio.pause();
}

function setVolume(v){
  radio.volume = v;
}
</script>

</body>
</html>
