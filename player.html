<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Intercontinental Web Radio â€¢ 2 Anos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#FFD700;
}
body{
  margin:0;
  background:radial-gradient(circle at top,#111,#000);
  font-family:'Orbitron',sans-serif;
  color:var(--gold);
}
.wrapper{
  max-width:1300px;
  margin:auto;
  padding:20px;
}
h1{
  text-align:center;
  text-shadow:0 0 30px gold;
}
.subtitle{
  text-align:center;
  letter-spacing:5px;
  margin-bottom:20px;
}
.panel{
  border:4px solid var(--gold);
  border-radius:40px;
  padding:20px;
  box-shadow:0 0 60px gold;
  background:linear-gradient(145deg,#111,#000);
}
.section{
  border:2px solid gold;
  border-radius:25px;
  padding:15px;
  margin-bottom:20px;
}
.lcd{
  background:#021a0f;
  color:#6effb5;
  padding:15px;
  border-radius:15px;
  font-size:0.85rem;
  box-shadow:inset 0 0 20px #000;
}
.controls{
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}
.btn{
  width:70px;
  height:70px;
  border-radius:50%;
  border:none;
  font-size:1.4rem;
  cursor:pointer;
  background:linear-gradient(#FFD700,#b8860b);
  box-shadow:0 0 25px gold;
}
.volPlus{box-shadow:0 0 25px blue;}
.volMinus{box-shadow:0 0 25px red;}
.range{width:200px;}
.meters{
  display:flex;
  justify-content:space-around;
  flex-wrap:wrap;
}
.meter{
  width:160px;
  height:160px;
  border:3px solid gold;
  border-radius:50%;
  position:relative;
}
.meter span{
  position:absolute;
  font-size:0.6rem;
}
.needle{
  position:absolute;
  width:4px;
  height:70px;
  background:red;
  bottom:50%;
  left:50%;
  transform-origin:bottom;
}
.label{text-align:center;margin-top:8px;font-size:0.75rem;}
canvas{width:100%;height:120px;}
.eq-buttons{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}
.eq{
  padding:8px 14px;
  border:1px solid gold;
  border-radius:10px;
  cursor:pointer;
}
.footer{text-align:center;margin-top:15px;}
.footer a{color:gold;text-decoration:none;}
</style>
</head>

<body>
<div class="wrapper">

<h1>ðŸŽ§ Intercontinental Web Radio</h1>
<div class="subtitle">âœ¨ 2 ANOS DE SUCESSO âœ¨</div>

<div class="panel">

<div class="section lcd" id="lcd"></div>

<div class="section controls">
<button class="btn" onclick="togglePlay()">â–¶</button>
<button class="btn" onclick="toggleBoost()">âš¡</button>
<button class="btn volMinus" onclick="volDown()">âˆ’</button>
<input type="range" class="range" min="0" max="1" step="0.01" value="0.8" onchange="setVolume(this.value)">
<button class="btn volPlus" onclick="volUp()">+</button>
</div>

<div class="section meters">
<div>
<div class="meter"><div id="rpm" class="needle"></div></div>
<div class="label">RPM</div>
</div>
<div>
<div class="meter"><div id="bass" class="needle"></div></div>
<div class="label">BASS</div>
</div>
<div>
<div class="meter"><div id="hz" class="needle"></div></div>
<div class="label">HERTZ</div>
</div>
</div>

<div class="section">
<canvas id="spectrum"></canvas>
</div>

<div class="section eq-buttons" id="eqs"></div>

</div>

<div class="footer">
<a href="index.html">â¬… Retornar ao Portal</a>
</div>

</div>

<script>
const stream="https://stream.zeno.fm/wzcgaal0dnltv";
const audio=new Audio(stream);
audio.crossOrigin="anonymous";
let ctx,src,analyser;
let eq="FLAT",theme="GOLD",boost=false;

function init(){
  ctx=new AudioContext();
  src=ctx.createMediaElementSource(audio);
  analyser=ctx.createAnalyser();
  src.connect(analyser);
  analyser.connect(ctx.destination);
}
function togglePlay(){
  if(!ctx) init();
  audio.paused?audio.play():audio.pause();
}
function toggleBoost(){boost=!boost;audio.volume=boost?1:audio.volume;}
function setVolume(v){audio.volume=v;}
function volUp(){audio.volume=Math.min(1,audio.volume+0.05);}
function volDown(){audio.volume=Math.max(0,audio.volume-0.05);}

const canvas=document.getElementById("spectrum");
const c=canvas.getContext("2d");
canvas.width=900;canvas.height=120;

function animate(){
requestAnimationFrame(animate);
if(!analyser) return;
let data=new Uint8Array(analyser.frequencyBinCount);
analyser.getByteFrequencyData(data);
c.clearRect(0,0,canvas.width,canvas.height);
for(let i=0;i<64;i++){
 let v=data[i]/255;
 c.fillStyle=`rgba(255,215,0,${0.3+v})`;
 c.fillRect(i*14,canvas.height,10,-v*canvas.height);
}
document.getElementById("rpm").style.transform=`rotate(${data[10]/255*180}deg)`;
document.getElementById("bass").style.transform=`rotate(${data[5]/255*180}deg)`;
document.getElementById("hz").style.transform=`rotate(${data[40]/255*180}deg)`;
}
animate();

const lcd=document.getElementById("lcd");
setInterval(()=>{
 const d=new Date();
 lcd.innerHTML=
 `Data: ${d.toLocaleDateString()} | Hora: ${d.toLocaleTimeString()}<br>
 EQ: ${eq} | Tema: ${theme}<br>
 Status: ${navigator.onLine?"ONLINE":"OFFLINE"} | ${audio.paused?"PAUSADO":"TOCANDO"}`;
},1000);

const eqs=["FLAT","CLASSIC","ROCK","STADIUM","SALOON","JAZZ","BOOST"];
const eqDiv=document.getElementById("eqs");
eqs.forEach(e=>{
 let b=document.createElement("div");
 b.className="eq";
 b.innerText=e;
 b.onclick=()=>eq=e;
 eqDiv.appendChild(b);
});
</script>

</body>
</html>
