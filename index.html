<style>
body{

}

/* MENU */
nav{

  flex-wrap:wrap;

  padding:16px;
  border-bottom:1px solid #FFD70044;
}

.container{

}
.info p{

}
.btn{

  margin-top:20px;
  padding:14px 30px;
  border-radius:30px;
  background:linear-gradient(135deg,#FFD700,#fff1a8);
  color:#000;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 0 30px #FFD70088;
}

/* MASCOTE */
.mascote{
  width:280px;
  text-align:center;
  animation:flutuar 6s ease-in-out infinite;
}
@keyframes flutuar{

}

.nome{
  margin-top:10px;
  font-weight:bold;
  letter-spacing:2px;
}

/* CHAT */
.chat{

}
.chat input{
  width:100%;
  padding:12px;
  border-radius:20px;
  border:none;
  outline:none;
}
.chat p{
  margin-top:10px;

  min-height:24px;
  transition:all 0.3s ease;
}
.chat p.ativo{

</style>
</head>

<body>

<nav>

</nav>

<div class="container">

  <div class="info">
    <h1>üéß Intercontinental Web Radio</h1>
    <p>Dois anos conectando o mundo pela m√∫sica, tecnologia e inova√ß√£o sonora.</p>
    <a class="btn" href="player.html">‚ñ∂ Abrir Player Ao Vivo</a>
  </div>

  <div class="mascote">
    <div class="frame">
      <img src="https://i.imgur.com/7Z6FQ0p.png" alt="Mascote Intercontinental">
    </div>
    <div class="nome">ANDROID INTERCONTINENTAL</div>

    <div class="chat">
      <input id="pergunta" placeholder="Pergunte sobre m√∫sicas, r√°dio ou player..."
        onkeydown="if(event.key==='Enter')responder()">

</div>

<script>
const respostas = {
  musica:[
    "üé∂ Tocamos o melhor da m√∫sica internacional 24 horas!",
    "A m√∫sica conecta o mundo ‚Äî aqui ela nunca para.",
    "Temos v√°rios estilos para todos os gostos."
  ],
  radio:[
    "üìª A Intercontinental Web Radio transmite inova√ß√£o e qualidade.",
    "Somos uma r√°dio digital com alcance global."
  ],
  player:[
    "‚ñ∂ Clique em 'Abrir Player' e curta ao vivo!",
    "Nosso player foi criado para m√°xima imers√£o sonora."
  ],
  ola:[
    "Ol√°! Seja muito bem-vindo(a) üíõ",
    "Oi! Pronto(a) para curtir boa m√∫sica?"
  ]
};

function responder(){
  const q = document.getElementById("pergunta").value.toLowerCase();
  let grupo = "ola";

  if(q.includes("music")) grupo="musica";
  else if(q.includes("radio")) grupo="radio";
  else if(q.includes("player")) grupo="player";

  const lista = respostas[grupo];
  const r = lista[Math.floor(Math.random()*lista.length)];

  const el = document.getElementById("resposta");
  el.classList.remove("ativo");
  void el.offsetWidth;
  el.classList.add("ativo");
  el.innerText = r;

  document.getElementById("pergunta").value="";
}
</script>

</body>
</html>
