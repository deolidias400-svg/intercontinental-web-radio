<style>
body{
  margin:0;
  background:radial-gradient(circle at top, #1a1a1a 0%, #000 65%);
  color:#FFD700;
  font-family: 'Segoe UI', Arial, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.player{
  position:relative;
  padding:50px 60px 70px;
  border-radius:50px;
  background:linear-gradient(145deg,#050505,#111);
  box-shadow:
    0 0 30px rgba(255,215,0,.6),

  border:2px solid rgba(255,215,0,.6);

.player.glow{
  animation:glowPulse 2s infinite;
}

@keyframes glowPulse{
  0%,100%{box-shadow:0 0 35px rgba(255,215,0,.6),0 0 90px rgba(255,215,0,.25)}

  padding:6px 18px;
}

.meters{
  display:flex;
  justify-content:space-between;
  gap:20px;
  margin:20px 0 30px;
}

canvas{
  background:#000;
  border-radius:50%;
  box-shadow:0 0 25px rgba(255,215,0,.5);
}

  display:block;
  margin:0 auto;
  background:linear-gradient(145deg,#FFD700,#b89600);
  border:none;
  border-radius:60px;
  padding:18px 46px;
  font-size:1.3rem;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,215,0,.8);
}

.status{
  text-align:center;
  margin-top:20px;
}

.live{
  color:#ff4444;
  font-weight:bold;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:.4}
}
</style>
</head>

<body>

<div class="player" id="player">
  <h1>ðŸŽ§ Intercontinental Web Radio</h1>
  <div class="badge">EdiÃ§Ã£o Ouro â€¢ 2 Anos</div>

  <div class="meters">
    <canvas id="rpm" width="150" height="150"></canvas>
    <canvas id="boost" width="150" height="150"></canvas>
    <canvas id="hz" width="150" height="150"></canvas>
  </div>

  <audio id="radio" src="https://stream.zeno.fm/wzcgaal0dnltv" crossorigin="anonymous"></audio>

  <button onclick="startRadio()">â–¶ OUVIR AGORA</button>

  <div class="status">Status: <span class="live">AO VIVO</span></div>
</div>

<script>
let audioCtx, analyser, dataArray;

function drawGauge(canvas, value, label){
  const ctx = canvas.getContext("2d");
  const w = canvas.width;
  const h = canvas.height;
  ctx.clearRect(0,0,w,h);

  ctx.beginPath();
  ctx.arc(w/2,h/2,65,Math.PI,0);
  ctx.strokeStyle="#FFD700";
  ctx.lineWidth=4;
  ctx.stroke();

  const angle = Math.PI + value * Math.PI;
  ctx.beginPath();
  ctx.moveTo(w/2,h/2);
  ctx.lineTo(
    w/2 + 55*Math.cos(angle),
    h/2 + 55*Math.sin(angle)
  );
  ctx.strokeStyle="#ff4444";
  ctx.lineWidth=3;
  ctx.stroke();

  ctx.fillStyle="#FFD700";
  ctx.font="14px Arial";
  ctx.textAlign="center";
  ctx.fillText(label,w/2,h-10);
}

function animate(){
  analyser.getByteFrequencyData(dataArray);

  const low = dataArray.slice(0,30).reduce((a,b)=>a+b)/30/255;
  const mid = dataArray.slice(30,80).reduce((a,b)=>a+b)/50/255;
  const high = dataArray.slice(80,140).reduce((a,b)=>a+b)/60/255;

  drawGauge(document.getElementById("rpm"), low, "RPM");
  drawGauge(document.getElementById("boost"), mid, "BOOST");
  drawGauge(document.getElementById("hz"), high, "HERTZ");

  requestAnimationFrame(animate);
}

function startRadio(){
  const audio = document.getElementById("radio");
  audio.play();

  audioCtx = new AudioContext();
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;

  const source = audioCtx.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  dataArray = new Uint8Array(analyser.frequencyBinCount);

  document.getElementById("player").classList.add("glow");
  animate();
}
</script>

</body>
</html>
