<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental Gold - 2 Anos Ultimate</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --theme: #ffd700; }
        
        body { 
            background: #000; 
            /* PAPEL DE PAREDE: Troque a URL abaixo pela imagem que desejar */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-attachment: fixed;
            color: #fff; 
            font-family: 'Orbitron', sans-serif; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow-x: hidden; 
        }

        /* BRILHO DOURADO EXTREMO */
        .gold-glow-text {
            font-family: 'Cinzel', serif;
            background: linear-gradient(to bottom, #fff5b7 0%, #ffd700 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
        }

        .gold-chassis {
            border: 12px solid;
            border-image: linear-gradient(135deg, #4b3621, #ffd700, #fff5b7, #b8860b, #ffd700) 1;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 120px rgba(255, 215, 0, 0.4), inset 0 0 30px rgba(255, 215, 0, 0.1);
            border-radius: 60px;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--theme);
            box-shadow: 0 0 20px var(--theme), inset 0 0 15px var(--theme);
            border-radius: 25px;
        }

        /* AGULHAS ULTRA BRILHANTES */
        .needle { 
            position: absolute; bottom: 0; left: 50%; width: 4px; 
            transform-origin: bottom center; 
            filter: drop-shadow(0 0 12px currentColor);
            z-index: 50;
        }

        /* VOX AI - POSIÇÃO CORRIGIDA */
        .vox-container {
            position: absolute; top: -40px; left: 50%; transform: translateX(-50%);
            z-index: 100;
        }

        .vox-sphere { 
            width: 70px; height: 70px; 
            background: radial-gradient(circle at 30% 30%, #00f2fe, #0055ff); 
            border-radius: 50%; 
            box-shadow: 0 0 40px #00f2fe; 
            cursor: pointer; 
            animation: pulse-ai 2s infinite; 
        }
        @keyframes pulse-ai { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .led-tower { width: 16px; height: 140px; background: #000; border: 1px solid #444; border-radius: 4px; overflow: hidden; position: relative; }
        .led-fill { position: absolute; bottom: 0; width: 100%; transition: height 0.05s ease; background: linear-gradient(to top, #0f0, #ff0, #f00); }

        .spec-bar { flex: 1; transition: height 0.04s ease; background: var(--theme); }
        .boost-active { background: #ff0000 !important; box-shadow: 0 0 15px #ff0000; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAM_URL = "https://stream.zeno.fm/wzcgaal0dnltv";
        const PORTALS = [
            { n: "PANDORA", u: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", c: "#FF4D4D" },
            { n: "DYNAC-X", u: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", c: "#4DFF88" },
            { n: "VOX I.A", u: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", c: "#4D94FF" },
            { n: "YOUTUBE", u: "https://www.youtube.com/@RadioWebintercontinental", c: "#FF0000" }
        ];

        const EQs = ["DYNAMIC", "GOLD", "BASS+", "CLUB", "ROCK", "VOX"];
        const THEMES = Array.from({length: 26}, (_, i) => `hsl(${i * 13.8}, 100%, 50%)`);

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [isBoost, setIsBoost] = useState(false);
            const [theme, setTheme] = useState('#ffd700');
            const [eq, setEq] = useState('GOLD');
            const [vol, setVol] = useState(0.8);
            const [freq, setFreq] = useState(new Uint8Array(32));
            const [aiMsg, setAiMsg] = useState("Clique na esfera para falar!");

            const audioRef = useRef(null);
            const analyserRef = useRef(null);

            useEffect(() => {
                document.documentElement.style.setProperty('--theme', theme);
                if(window.lucide) window.lucide.createIcons();
            }, [theme]);

            const handlePlay = () => {
                if (!audioRef.current) {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const audio = new Audio(STREAM_URL);
                    audio.crossOrigin = "anonymous";
                    const source = ctx.createMediaElementSource(audio);
                    const analyser = ctx.createAnalyser();
                    analyser.fftSize = 64;
                    source.connect(analyser);
                    analyser.connect(ctx.destination);
                    audioRef.current = audio;
                    analyserRef.current = analyser;

                    const loop = () => {
                        const data = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(data);
                        setFreq([...data]);
                        requestAnimationFrame(loop);
                    };
                    loop();
                }
                isPlaying ? audioRef.current.pause() : audioRef.current.play();
                setIsPlaying(!isPlaying);
            };

            const askVox = () => {
                const phrases = ["Grave detectado! Otimizando sistema...", "Intercontinental 2 Anos: A rádio número 1!", "Super Boost está pronto. Quer explodir o som?", "Iniciando protocolo de áudio de alta fidelidade."];
                setAiMsg(phrases[Math.floor(Math.random()*phrases.length)]);
            };

            return (
                <div className="p-4 md:p-8 w-full max-w-7xl relative">
                    <header className="text-center mb-12">
                        <h1 className="gold-glow-text text-6xl md:text-9xl font-black">INTERCONTINENTAL</h1>
                        <p className="text-yellow-400 tracking-[1.5em] font-black text-sm md:text-2xl mt-4">PLAYER 2 ANOS • GOLD EDITION</p>
                    </header>

                    <div className="gold-chassis p-10 relative">
                        {/* VOX AI NO CENTRO SUPERIOR (SEM TAPAR NADA) */}
                        <div className="vox-container flex flex-col items-center">
                            <div className="bg-black/90 border border-blue-400 p-2 rounded-lg text-[9px] mb-2 text-blue-300 shadow-xl">{aiMsg}</div>
                            <div className="vox-sphere" onClick={askVox}></div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 items-center">
                            
                            {/* TORRES DE LED LATERAIS */}
                            <div className="lg:col-span-2 flex justify-center gap-4">
                                <div className="led-tower"><div className="led-fill" style={{height: `${(freq[2]/255)*100}%`}} /></div>
                                <div className="led-tower"><div className="led-fill" style={{height: `${(freq[8]/255)*100}%`}} /></div>
                                <div className="led-tower"><div className="led-fill" style={{height: `${(freq[15]/255)*100}%`}} /></div>
                                <div className="led-tower"><div className="led-fill" style={{height: `${(freq[22]/255)*100}%`}} /></div>
                            </div>

                            {/* PAINEL CENTRAL LCD */}
                            <div className="lg:col-span-7 space-y-6">
                                <div className="glass-panel p-8 text-center relative overflow-hidden">
                                    <div className="flex justify-between text-[11px] font-bold text-current mb-4">
                                        <span>VOL: {Math.round(vol*100)}%</span>
                                        <span className="animate-pulse">SINAL: HIGH DEFINITION</span>
                                        <span>EQ: {eq}</span>
                                    </div>
                                    <div className="flex items-end gap-1 h-36 justify-center">
                                        {Array.from(freq).slice(0, 32).map((v, i) => (
                                            <div key={i} className={`spec-bar ${isBoost ? 'boost-active' : ''}`} style={{height: `${(v/255)*100}%`}} />
                                        ))}
                                    </div>
                                </div>

                                <div className="flex justify-center items-center gap-8">
                                    <button onClick={() => {setIsBoost(!isBoost); if(audioRef.current) audioRef.current.volume = isBoost ? 1 : vol;}} 
                                            className={`px-8 py-3 rounded-full font-black text-[11px] border-4 transition-all ${isBoost ? 'bg-red-600 border-white text-white shadow-[0_0_40px_red]' : 'border-red-600 text-red-600'}`}>
                                        SUPER BOOST
                                    </button>
                                    <button onClick={handlePlay} className="w-24 h-24 rounded-full border-4 border-current bg-black hover:bg-current hover:text-black transition flex items-center justify-center shadow-2xl scale-125">
                                        <i data-lucide={isPlaying ? "pause" : "play"} className="w-12 h-12" />
                                    </button>
                                    <div className="text-center">
                                        <input type="range" min="0" max="1" step="0.1" value={vol} onChange={(e) => {setVol(e.target.value); if(audioRef.current) audioRef.current.volume = e.target.value;}} className="w-24 accent-current" />
                                        <div className="text-[8px] font-bold mt-1 uppercase">Master Vol</div>
                                    </div>
                                </div>
                            </div>

                            {/* AGULHAS E TEMAS */}
                            <div className="lg:col-span-3 space-y-4">
                                <div className="glass-panel p-4 h-32 relative flex justify-center items-end border-current">
                                    <div className="needle h-24 text-red-500" style={{ transform: `rotate(${(freq[2]/255*100)-50}deg)` }} />
                                    <div className="needle h-18 text-yellow-400" style={{ transform: `rotate(${(freq[10]/255*100)-50}deg)` }} />
                                    <div className="needle h-24 text-blue-500" style={{ transform: `rotate(${(freq[20]/255*100)-50}deg)` }} />
                                    <div className="absolute top-1 text-[8px] font-black opacity-50 uppercase">Precision Gauges</div>
                                </div>

                                <div className="glass-panel p-4">
                                    <div className="grid grid-cols-6 gap-1 h-24 overflow-y-auto custom-scroll">
                                        {THEMES.map((c, i) => (
                                            <button key={i} onClick={() => setTheme(c)} className="h-6 rounded border border-white/10" style={{background: c}} />
                                        ))}
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    {PORTALS.map((p, i) => (
                                        <a key={i} href={p.u} target="_blank" className="flex items-center justify-between p-3 glass-panel border-transparent hover:border-current transition-all">
                                            <span className="text-[9px] font-black" style={{color: p.c}}>{p.n}</span>
                                            <i data-lucide="external-link" className="w-3 h-3" style={{color: p.c}} />
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer className="mt-12 text-center text-[10px] text-yellow-600 font-bold uppercase tracking-[0.5em]">
                        Intercontinental Radio System &copy; 2026 | Excellence in Audio
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => window.lucide.createIcons(), 1000);
    </script>
</body>
</html>
