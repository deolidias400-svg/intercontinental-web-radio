<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercontinental Gold - 2 Anos de Elite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --gold: #ffd700; --gold-liquid: linear-gradient(135deg, #4b3621, #ffd700, #fff5b7, #b8860b); }
        
        body { 
            background: #000; 
            background-image: radial-gradient(circle at center, #222 0%, #000 100%), url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            color: #fff; font-family: 'Orbitron', sans-serif;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px 20px;
        }

        /* EFEITO OURO LÍQUIDO NAS BORDAS */
        .gold-module {
            background: rgba(10, 10, 10, 0.9);
            border: 4px solid;
            border-image: var(--gold-liquid) 1;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            margin-bottom: 20px;
            width: 100%; max-width: 800px;
            border-radius: 4px; /* Ouro líquido exige linhas precisas */
            position: relative;
        }

        .glass-screen {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.1);
            padding: 15px;
        }

        /* TEXTO DOURADO */
        .txt-gold {
            font-family: 'Cinzel', serif;
            background: linear-gradient(to bottom, #fff5b7, #ffd700, #b8860b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        /* BARRAS E ANALISADORES */
        .bar { transition: height 0.05s ease; width: 100%; border-radius: 2px 2px 0 0; }
        .vu-led { height: 100px; width: 15px; background: #111; border: 1px solid #333; position: relative; }
        .vu-fill { position: absolute; bottom: 0; width: 100%; background: linear-gradient(to top, #0f0, #ff0, #f00); }

        /* AGULHAS */
        .needle { position: absolute; bottom: 0; left: 50%; width: 2px; transform-origin: bottom center; transition: transform 0.05s ease; filter: drop-shadow(0 0 5px currentColor); }

        /* VOX AI */
        .vox-sphere {
            width: 60px; height: 60px;
            background: radial-gradient(circle at 30% 30%, #00f2fe, #0055ff);
            border-radius: 50%; box-shadow: 0 0 30px #00f2fe;
            cursor: pointer; animation: float 3s infinite ease-in-out;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .custom-scroll::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--gold); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const STREAM_URL = "https://stream.zeno.fm/wzcgaal0dnltv";
        const PORTALS = [
            { n: "PANDORA", u: "https://sites.google.com/view/pandora-e-euterpe/in%C3%ADcio", c: "#FF4D4D" },
            { n: "DYNAC-X", u: "https://sites.google.com/view/dynac-x-play-intercontinental/in%C3%ADcio", c: "#4DFF88" },
            { n: "VOX I.A", u: "https://sites.google.com/view/vox-i-a/in%C3%ADcio", c: "#4D94FF" },
            { n: "TRENDS", u: "https://deolidias2000.blogspot.com/2025/02/as-tendencias-musicais-que-estao.html", c: "#FFFF4D" },
            { n: "YOUTUBE", u: "https://www.youtube.com/@RadioWebintercontinental", c: "#FF0000" }
        ];

        const EQs = ["DYNAMIC", "GOLD", "STADIUM", "BASS+", "CLUB", "VOX", "FLAT"];
        const THEMES = Array.from({length: 26}, (_, i) => `hsl(${i * 13.8}, 100%, 50%)`);

        const App = () => {
            const [isPlaying, setIsPlaying] = useState(false);
            const [freq, setFreq] = useState(new Uint8Array(32));
            const [theme, setTheme] = useState('#ffd700');
            const [eq, setEq] = useState('GOLD');
            const [vol, setVol] = useState(0.8);
            const [time, setTime] = useState(new Date());
            const [voxMsg, setVoxMsg] = useState("Intercontinental Gold Ativada.");

            const audioRef = useRef(null);
            const analyserRef = useRef(null);

            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                if(window.lucide) window.lucide.createIcons();
                return () => clearInterval(timer);
            }, []);

            const toggleRadio = () => {
                if (!audioRef.current) {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const audio = new Audio(STREAM_URL);
                    audio.crossOrigin = "anonymous";
                    const source = ctx.createMediaElementSource(audio);
                    const analyser = ctx.createAnalyser();
                    analyser.fftSize = 64;
                    source.connect(analyser);
                    analyser.connect(ctx.destination);
                    audioRef.current = audio;
                    analyserRef.current = analyser;
                    const loop = () => {
                        const data = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(data);
                        setFreq([...data]);
                        requestAnimationFrame(loop);
                    };
                    loop();
                }
                isPlaying ? audioRef.current.pause() : audioRef.current.play();
                setIsPlaying(!isPlaying);
            };

            const talkAI = () => {
                const tips = [
                    "Dica: O álbum 'Golden Hits' é o mais ouvido hoje!",
                    "Você sabia? Este player usa tecnologia de ouro líquido.",
                    "Sintonize na Pandora para lançamentos exclusivos!",
                    "O modo Super Gold otimiza os médios e agudos."
                ];
                setVoxMsg(tips[Math.floor(Math.random()*tips.length)]);
            };

            return (
                <div className="w-full flex flex-col items-center">
                    
                    {/* MÓDULO 1: CABEÇALHO */}
                    <header className="text-center mb-10">
                        <h1 className="txt-gold text-6xl md:text-8xl font-black">INTERCONTINENTAL</h1>
                        <p className="text-yellow-500 tracking-[0.8em] font-bold md:text-xl">2 ANOS DE SUCESSO</p>
                    </header>

                    {/* MÓDULO 2: LCD INFORMATIVO */}
                    <div className="gold-module glass-screen flex justify-between items-center px-8 py-4 font-mono text-yellow-500">
                        <div className="text-left">
                            <div>DATA: {time.toLocaleDateString()}</div>
                            <div>HORA: {time.toLocaleTimeString()}</div>
                        </div>
                        <div className="text-center">
                            <div className="text-xs">STATUS</div>
                            <div className={isPlaying ? "text-green-500 animate-pulse" : "text-red-500"}>
                                {isPlaying ? "• ONLINE" : "• OFFLINE"}
                            </div>
                        </div>
                        <div className="text-right text-xs">
                            <div>EQ: {eq}</div>
                            <div className="truncate w-24">TEMA: {theme}</div>
                        </div>
                    </div>

                    {/* MÓDULO 3: AGULHAS E VOX AI */}
                    <div className="gold-module glass-screen grid grid-cols-1 md:grid-cols-3 gap-4 items-center h-48">
                        <div className="relative h-full border-r border-yellow-900/50">
                            <div className="needle h-32 text-red-600" style={{transform: `rotate(${(freq[2]/255*100)-50}deg)`}} />
                            <div className="absolute bottom-2 w-full text-center text-[8px] font-bold">BASS</div>
                        </div>
                        <div className="flex flex-col items-center gap-2">
                            <div className="vox-sphere" onClick={talkAI}></div>
                            <div className="text-[9px] text-blue-400 text-center px-2">{voxMsg}</div>
                        </div>
                        <div className="relative h-full border-l border-yellow-900/50">
                            <div className="needle h-32 text-green-500" style={{transform: `rotate(${(freq[10]/255*100)-50}deg)`}} />
                            <div className="needle h-28 text-blue-500" style={{transform: `rotate(${(freq[20]/255*100)-50}deg)`}} />
                            <div className="absolute bottom-2 w-full text-center text-[8px] font-bold">MID / TREBLE</div>
                        </div>
                    </div>

                    {/* MÓDULO 4: ANALISADOR DE ESPECTRO E TORRES */}
                    <div className="gold-module glass-screen flex items-end gap-4 h-56 p-6">
                        <div className="flex gap-2 h-full">
                            {[2, 8, 15, 24].map(i => (
                                <div key={i} className="vu-led"><div className="vu-fill" style={{height: `${(freq[i]/255)*100}%`}} /></div>
                            ))}
                        </div>
                        <div className="flex-1 flex items-end gap-1 h-full border-x border-yellow-900/30 px-2">
                            {Array.from(freq).map((v, i) => (
                                <div key={i} className="bar" style={{height: `${(v/255)*100}%`, background: theme}} />
                            ))}
                        </div>
                        <div className="flex flex-col justify-center gap-2">
                            <button onClick={toggleRadio} className="w-16 h-16 rounded-full border-4 border-yellow-500 flex items-center justify-center bg-black hover:bg-yellow-500 transition-all group">
                                <i data-lucide={isPlaying ? "pause" : "play"} className="w-8 h-8 group-hover:text-black" />
                            </button>
                            <input type="range" min="0" max="1" step="0.1" value={vol} onChange={(e) => {setVol(e.target.value); audioRef.current.volume = e.target.value;}} className="w-16 accent-yellow-500" />
                        </div>
                    </div>

                    {/* MÓDULO 5: EQUALIZADORES E TEMAS */}
                    <div className="gold-module glass-screen space-y-4">
                        <div className="flex flex-wrap justify-center gap-2">
                            {EQs.map(e => (
                                <button key={e} onClick={() => setEq(e)} className={`px-4 py-1 text-[10px] font-bold border ${eq===e ? 'bg-yellow-500 text-black' : 'border-yellow-500 text-yellow-500'}`}>{e}</button>
                            ))}
                        </div>
                        <div className="flex gap-2 overflow-x-auto pb-2 custom-scroll">
                            {THEMES.map((c, i) => (
                                <button key={i} onClick={() => setTheme(c)} className="w-8 h-8 shrink-0 rounded" style={{background: c}} />
                            ))}
                        </div>
                    </div>

                    {/* MÓDULO 6: PORTAIS COLORIDOS */}
                    <div className="w-full max-w-[800px] grid grid-cols-1 md:grid-cols-5 gap-2">
                        {PORTALS.map((p, i) => (
                            <a key={i} href={p.u} target="_blank" className="gold-module glass-screen p-3 text-[10px] font-black text-center hover:scale-105 transition-all" style={{borderColor: p.c, color: p.c}}>
                                {p.n}
                            </a>
                        ))}
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => window.lucide.createIcons(), 1000);
    </script>
</body>
</html>
